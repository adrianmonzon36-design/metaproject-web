<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f1f5f9; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .glass { background: #0f172a; border: 1px solid #1e293b; border-radius: 2rem; width: 100%; max-width: 400px; padding: 40px; }
        input, select { background: #020617 !important; border: 1px solid #334155 !important; color: white; border-radius: 12px; padding: 12px; font-size: 13px; outline: none; width: 100%; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="glass shadow-2xl">
        <h1 class="text-3xl font-black text-blue-500 mb-6 italic tracking-tighter">MetaProject</h1>
        <form action="index.html">
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <select required>
                <option value="">Seleccionar Grupo</option>
                <option>Despidalia</option>
                <option>UPAX</option>
                <option>UX</option>
            </select>
            <button type="submit" class="w-full bg-blue-600 p-4 rounded-xl font-black uppercase text-xs tracking-widest hover:bg-blue-500 transition shadow-lg shadow-blue-900/40">Crear Cuenta</button>
        </form>
        <p class="mt-6 text-[10px] text-slate-500 text-center uppercase font-bold">
            Al registrarte aceptas el <a href="privacidad.html" class="text-blue-500 underline">Aviso de Privacidad</a>
        </p>
    </div>
</body>
</html>
