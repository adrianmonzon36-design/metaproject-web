<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MetaProject | Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .sidebar { width: 260px; position: fixed; height: 100vh; background: #020617; border-right: 1px solid #1e293b; }
        .main { margin-left: 260px; }
        .kanban-col { background: rgba(30, 41, 59, 0.3); border: 2px dashed #334155; border-radius: 32px; min-height: 75vh; padding: 20px; }
        .chip { background: #1e293b; border: 1px solid #475569; padding: 20px; border-radius: 20px; cursor: grab; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); }
        .chip:active { cursor: grabbing; border-color: #3b82f6; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8 mb-6"><h2 class="text-xl font-black text-blue-500">MetaProject</h2></div>
        <nav>
            <a href="inicio.html" class="p-4 pl-10 block font-bold text-slate-500 hover:text-white uppercase text-xs">Inicio</a>
            <a href="roadmap.html" class="p-4 pl-10 block font-bold text-slate-500 hover:text-white uppercase text-xs">Hoja de ruta</a>
            <a href="kanban.html" class="p-4 pl-10 block font-bold text-blue-500 bg-slate-900 border-r-4 border-blue-500 uppercase text-xs">Kanban</a>
            <a href="requerimientos.html" class="p-4 pl-10 block font-bold text-slate-500 hover:text-white uppercase text-xs">Requerimientos</a>
            <a href="presupuesto.html" class="p-4 pl-10 block font-bold text-slate-500 hover:text-white uppercase text-xs">Presupuesto</a>
        </nav>
    </aside>

    <div class="main p-10 space-y-8">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-black italic uppercase italic tracking-tighter">Tablero Interactivo</h2>
            <button onclick="newChip()" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase">+ Nuevo Chip</button>
        </div>

        <div class="grid grid-cols-3 gap-8">
            <div class="flex flex-col gap-4">
                <p class="text-center text-[10px] font-black text-slate-500 uppercase tracking-widest">Pendiente</p>
                <div id="col-todo" class="kanban-col space-y-4">
                    <div class="chip group">
                        <div class="flex justify-between items-start">
                            <p class="text-xs font-black uppercase">Maquetado Inicial</p>
                            <i data-lucide="trash-2" onclick="this.parentElement.parentElement.remove()" class="w-3 h-3 text-rose-500 cursor-pointer opacity-0 group-hover:opacity-100 transition"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-4">
                <p class="text-center text-[10px] font-black text-blue-500 uppercase tracking-widest italic">En Proceso</p>
                <div id="col-doing" class="kanban-col space-y-4"></div>
            </div>
            <div class="flex flex-col gap-4">
                <p class="text-center text-[10px] font-black text-emerald-500 uppercase tracking-widest">Finalizado</p>
                <div id="col-done" class="kanban-col space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        // Inicializar Drag & Drop
        ['col-todo', 'col-doing', 'col-done'].forEach(id => {
            new Sortable(document.getElementById(id), { group: 'kanban', animation: 150, ghostClass: 'bg-blue-900/20' });
        });

        function newChip() {
            const name = prompt("NOMBRE DE LA ACTIVIDAD:");
            if(!name) return;
            const chip = document.createElement('div');
            chip.className = 'chip group';
            chip.innerHTML = `<div class="flex justify-between items-start"><p class="text-xs font-black uppercase">${name.toUpperCase()}</p><i data-lucide="trash-2" onclick="this.parentElement.parentElement.remove()" class="w-3 h-3 text-rose-500 cursor-pointer opacity-0 group-hover:opacity-100 transition"></i></div>`;
            document.getElementById('col-todo').appendChild(chip);
            lucide.createIcons();
        }
    </script>
</body>
</html>
