<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MetaProject | Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .sidebar { width: 260px; position: fixed; height: 100vh; background: #020617; border-right: 1px solid #1e293b; }
        .main { margin-left: 260px; }
        .top-bar { height: 70px; background: #020617; border-bottom: 1px solid #1e293b; display: flex; align-items: center; justify-content: flex-end; padding: 0 40px; gap: 25px; }
        .kanban-col { background: rgba(30, 41, 59, 0.5); border: 2px dashed #334155; border-radius: 24px; min-height: 70vh; padding: 20px; }
        .chip { background: #1e293b; border: 1px solid #334155; padding: 15px; border-radius: 16px; margin-bottom: 12px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8 mb-6"><h2 class="text-xl font-black text-blue-500">MetaProject</h2></div>
        <nav>
            <a href="inicio.html" class="nav-link p-4 pl-10 block font-bold text-slate-500 uppercase text-xs">Inicio</a>
            <a href="roadmap.html" class="nav-link p-4 pl-10 block font-bold text-slate-500 uppercase text-xs">Hoja de ruta</a>
            <a href="kanban.html" class="nav-link p-4 pl-10 block font-bold text-blue-500 bg-slate-900 border-right-4 border-blue-500 uppercase text-xs">Kanban</a>
            <a href="requerimientos.html" class="nav-link p-4 pl-10 block font-bold text-slate-500 uppercase text-xs">Requerimientos</a>
            <a href="presupuesto.html" class="nav-link p-4 pl-10 block font-bold text-slate-500 uppercase text-xs">Presupuesto</a>
        </nav>
    </aside>

    <div class="main">
        <div class="top-bar">
            <i data-lucide="bell" class="text-slate-400 w-5 h-5"></i>
            <div class="flex items-center gap-3">
                <span class="text-[10px] font-black text-slate-400 uppercase">Adrian Monzón</span>
                <i data-lucide="user" class="bg-blue-600 p-1.5 rounded-lg w-8 h-8"></i>
            </div>
        </div>

        <div class="p-10 space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black italic uppercase tracking-tighter">Tablero Kanban</h2>
                <button onclick="addChip()" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase">+ Agregar Chip</button>
            </div>

            <div class="grid grid-cols-3 gap-8">
                <div id="todo" class="kanban-col"><p class="text-center text-[10px] font-black text-slate-500 uppercase mb-6">Pendiente</p></div>
                <div id="doing" class="kanban-col"><p class="text-center text-[10px] font-black text-blue-500 uppercase mb-6">En Curso</p></div>
                <div id="done" class="kanban-col"><p class="text-center text-[10px] font-black text-emerald-500 uppercase mb-6">Finalizado</p></div>
            </div>
        </div>
    </div>

    <script>
        let chips = [{id: 1, text: 'DISEÑO DE INTERFAZ', status: 'todo'}];

        function render() {
            ['todo', 'doing', 'done'].forEach(col => {
                const container = document.getElementById(col);
                const title = container.firstElementChild;
                container.innerHTML = '';
                container.appendChild(title);
                
                chips.filter(c => c.status === col).forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'chip group relative';
                    div.innerHTML = `
                        <p class="text-xs font-black uppercase pr-8">${c.text}</p>
                        <div class="flex gap-2 mt-4">
                            <button onclick="move('${c.id}', 'todo')" class="text-[8px] bg-slate-900 p-1 px-2 rounded font-black">P</button>
                            <button onclick="move('${c.id}', 'doing')" class="text-[8px] bg-blue-900 p-1 px-2 rounded font-black">C</button>
                            <button onclick="move('${c.id}', 'done')" class="text-[8px] bg-emerald-900 p-1 px-2 rounded font-black">F</button>
                            <button onclick="remove('${c.id}')" class="absolute top-4 right-4 text-rose-500 opacity-0 group-hover:opacity-100"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                        </div>
                    `;
                    container.appendChild(div);
                });
            });
            lucide.createIcons();
        }

        function addChip() {
            const t = prompt("NOMBRE DE LA TAREA:");
            if(t) { chips.push({id: Date.now(), text: t.toUpperCase(), status: 'todo'}); render(); }
        }
        function move(id, status) { chips.find(c => c.id == id).status = status; render(); }
        function remove(id) { chips = chips.filter(c => c.id != id); render(); }
        
        render();
    </script>
</body>
</html>
