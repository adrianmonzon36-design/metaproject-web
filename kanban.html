<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MetaProject | Kanban Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .sidebar { width: 260px; position: fixed; height: 100vh; background: #020617; border-right: 1px solid #1e293b; }
        .main { margin-left: 260px; }
        .kanban-col { background: rgba(30, 41, 59, 0.2); border: 2px dashed #334155; border-radius: 24px; min-height: 70vh; padding: 15px; }
        .chip { background: #1e293b; border: 1px solid #334155; padding: 8px 12px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; gap: 8px; transition: 0.2s; cursor: grab; }
        .chip:hover { border-color: #3b82f6; background: #26334d; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8 mb-6"><h2 class="text-xl font-black text-blue-500 italic tracking-tighter">MetaProject</h2></div>
        <nav class="space-y-1">
            <a href="inicio.html" class="block p-4 pl-10 font-bold text-slate-500 hover:text-white uppercase text-[10px]">Inicio</a>
            <a href="roadmap.html" class="block p-4 pl-10 font-bold text-slate-500 hover:text-white uppercase text-[10px]">Hoja de ruta</a>
            <a href="kanban.html" class="block p-4 pl-10 font-bold text-blue-500 bg-slate-900 border-r-4 border-blue-500 uppercase text-[10px]">Kanban</a>
            <a href="requerimientos.html" class="block p-4 pl-10 font-bold text-slate-500 hover:text-white uppercase text-[10px]">Requerimientos</a>
            <a href="presupuesto.html" class="block p-4 pl-10 font-bold text-slate-500 hover:text-white uppercase text-[10px]">Presupuesto</a>
        </nav>
    </aside>

    <div class="main p-10 space-y-8">
        <div class="flex justify-between items-center"><h2 class="text-2xl font-black italic uppercase tracking-tighter">Tablero</h2><button onclick="addChip()" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase">+ Chip</button></div>
        <div class="grid grid-cols-3 gap-6">
            <div class="space-y-4"><p class="text-center text-[9px] font-black text-slate-500 uppercase tracking-widest">Pendiente</p><div id="todo" class="kanban-col space-y-2">
                <div class="chip">
                    <div class="flex items-center gap-2 overflow-hidden flex-1"><span class="bg-blue-900 text-blue-400 text-[7px] px-1.5 py-0.5 rounded font-black">UX</span><p class="text-[9px] font-black uppercase truncate">Login UI</p></div>
                    <div class="flex items-center gap-2"><div class="w-5 h-5 bg-blue-600 rounded-full flex items-center justify-center text-[7px] font-black">AM</div><i data-lucide="more-vertical" class="w-3 h-3 text-slate-600"></i></div>
                </div>
            </div></div>
            <div class="space-y-4"><p class="text-center text-[9px] font-black text-blue-500 uppercase tracking-widest italic">En Curso</p><div id="doing" class="kanban-col space-y-2"></div></div>
            <div class="space-y-4"><p class="text-center text-[9px] font-black text-emerald-500 uppercase tracking-widest">Terminado</p><div id="done" class="kanban-col space-y-2"></div></div>
        </div>
    </div>
    <script>
        lucide.createIcons();
        ['todo', 'doing', 'done'].forEach(id => new Sortable(document.getElementById(id), { group: 'k', animation: 150 }));
    </script>
</body>
</html>
