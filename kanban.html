<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f1f5f9; margin: 0; }
        .sidebar { width: 250px; position: fixed; height: 100vh; background: #020617; border-right: 1px solid #1e293b; z-index: 50; }
        .main { margin-left: 250px; min-height: 100vh; }
        .top-bar { height: 70px; background: #020617; border-bottom: 1px solid #1e293b; display: flex; align-items: center; justify-content: flex-end; padding: 0 40px; gap: 20px; }
        .kanban-col { background: rgba(15, 23, 42, 0.5); border: 2px dashed #1e293b; border-radius: 24px; min-height: 70vh; padding: 15px; }
        .chip { background: #1e293b; padding: 12px; border-radius: 12px; border: 1px solid #334155; margin-bottom: 10px; cursor: grab; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8"><h2 class="text-xl font-black text-blue-500 italic">MetaProject</h2></div>
        <nav class="space-y-1 text-[10px] font-black uppercase">
            <a href="index.html" class="block p-4 pl-10 text-slate-500 hover:text-white">Inicio</a>
            <a href="roadmap.html" class="block p-4 pl-10 text-slate-500 hover:text-white">Hoja de ruta</a>
            <a href="kanban.html" class="block p-4 pl-10 text-blue-500 bg-slate-900 border-r-4 border-blue-500">Kanban</a>
            <a href="requerimientos.html" class="block p-4 pl-10 text-slate-500 hover:text-white">Requerimientos</a>
            <a href="presupuesto.html" class="block p-4 pl-10 text-slate-500 hover:text-white">Presupuesto</a>
        </nav>
    </aside>

    <main class="main">
        <header class="top-bar">
            <div class="flex items-center gap-3 cursor-pointer" onclick="location.href='registro.html'">
                <p class="text-[10px] font-black uppercase">Cerrar Sesión</p>
                <div class="bg-blue-600 p-2 rounded-lg"><i data-lucide="user" class="w-5 h-5"></i></div>
            </div>
        </header>

        <div class="p-10 space-y-8">
            <div class="flex justify-between items-center"><h2 class="text-2xl font-black italic uppercase tracking-tighter">Kanban</h2><button onclick="document.getElementById('m-chip').style.display='flex'" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase">+ Tarea</button></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div id="todo" class="kanban-col"></div>
                <div id="doing" class="kanban-col"></div>
                <div id="done" class="kanban-col"></div>
            </div>
        </div>

        <div id="m-chip" class="fixed inset-0 bg-black/90 hidden items-center justify-center p-4 z-[100]">
            <div class="bg-[#0f172a] p-8 rounded-3xl w-full max-w-md border border-slate-800">
                <input id="c-tit" type="text" placeholder="TÍTULO" class="w-full bg-slate-900 p-4 rounded-xl text-xs mb-4 text-white outline-none border border-slate-800">
                <button onclick="addChip()" class="w-full bg-blue-600 py-4 rounded-xl font-black text-[10px] uppercase">Guardar</button>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
        function addChip() {
            const t = document.getElementById('c-tit').value; if(!t) return;
            const card = document.createElement('div'); card.className = 'chip'; card.innerHTML = `<p class="text-[9px] font-black uppercase">${t}</p>`;
            document.getElementById('todo').appendChild(card);
            document.getElementById('m-chip').style.display='none'; document.getElementById('c-tit').value='';
        }
        ['todo', 'doing', 'done'].forEach(id => new Sortable(document.getElementById(id), { group: 'kanban', animation: 150 }));
    </script>
</body>
</html>
