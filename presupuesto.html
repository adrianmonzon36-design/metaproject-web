<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MetaProject | Presupuesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f1f5f9; margin: 0; }
        .sidebar { width: 250px; position: fixed; height: 100vh; background: #020617; border-right: 1px solid #1e293b; z-index: 50; }
        .main { margin-left: 250px; min-height: 100vh; }
        .top-bar { height: 70px; background: #020617; border-bottom: 1px solid #1e293b; display: flex; align-items: center; justify-content: flex-end; padding: 0 40px; gap: 20px; }
        .glass { background: #0f172a; border: 1px solid #1e293b; border-radius: 20px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8"><h2 class="text-xl font-black text-blue-500 italic">MetaProject</h2></div>
        <nav class="space-y-1 text-[10px] font-black uppercase">
            <a href="inicio.html" class="block p-4 pl-10 text-slate-500">Inicio</a>
            <a href="roadmap.html" class="block p-4 pl-10 text-slate-500">Hoja de ruta</a>
            <a href="kanban.html" class="block p-4 pl-10 text-slate-500">Kanban</a>
            <a href="requerimientos.html" class="block p-4 pl-10 text-slate-500">Requerimientos</a>
            <a href="presupuesto.html" class="block p-4 pl-10 text-blue-500 bg-slate-900 border-r-4 border-blue-500">Presupuesto</a>
        </nav>
    </aside>

    <main class="main">
        <header class="top-bar">
            <div class="flex items-center gap-3"><div class="text-right"><p class="text-[10px] font-black uppercase">Adrian Monz√≥n</p></div><div class="bg-blue-600 p-2 rounded-lg cursor-pointer" onclick="location.href='registro.html'"><i data-lucide="log-out" class="w-5 h-5"></i></div></div>
        </header>

        <div class="p-10 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                <div class="glass p-8 border-b-8 border-emerald-500">
                    <p class="text-[9px] font-black text-slate-500 uppercase mb-2">Autorizado</p>
                    <input id="auth" type="number" value="1000" onchange="upd()" class="bg-transparent text-3xl font-black text-center outline-none w-full">
                </div>
                <div class="glass p-8 border-b-8 border-rose-500">
                    <p class="text-[9px] font-black text-slate-500 uppercase mb-2">Usado</p>
                    <p class="text-3xl font-black text-rose-500">$<span id="used">0</span></p>
                </div>
                <div class="glass p-8 border-b-8 border-blue-500">
                    <p class="text-[9px] font-black text-slate-500 uppercase mb-2">Restante</p>
                    <p class="text-3xl font-black text-blue-500">$<span id="rest">1000</span></p>
                </div>
            </div>

            <div class="glass p-8">
                <div class="flex gap-4 mb-6">
                    <input id="in" type="text" placeholder="Concepto" class="flex-1 bg-slate-900 p-4 rounded-xl text-xs outline-none">
                    <input id="iv" type="number" placeholder="Monto" class="w-32 bg-slate-900 p-4 rounded-xl text-xs outline-none">
                    <button onclick="addE()" class="bg-blue-600 px-6 rounded-xl font-black text-[10px] uppercase">+ Gasto</button>
                </div>
                <div id="e-list" class="space-y-2"></div>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
        let total = 0;
        function upd(){
            const a = parseFloat(document.getElementById('auth').value) || 0;
            document.getElementById('used').innerText = total;
            document.getElementById('rest').innerText = a - total;
        }
        function addE(){
            const v = parseFloat(document.getElementById('iv').value) || 0;
            const n = document.getElementById('in').value;
            if(!n || v <= 0) return;
            total += v;
            const d = document.createElement('div'); d.className="flex justify-between p-4 bg-slate-900 rounded-xl text-[10px] font-black";
            d.innerHTML = `<span>${n.toUpperCase()}</span><span class="text-rose-500">$${v}</span>`;
            document.getElementById('e-list').appendChild(d); upd();
            document.getElementById('in').value=''; document.getElementById('iv').value='';
        }
    </script>
</body>
</html>
