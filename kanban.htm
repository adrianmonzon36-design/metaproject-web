<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MetaProject | Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f1f5f9; margin: 0; }
        .sidebar { width: 250px; position: fixed; height: 100vh; background: #020617; border-right: 1px solid #1e293b; z-index: 50; }
        .main { margin-left: 250px; min-height: 100vh; }
        .top-bar { height: 70px; background: #020617; border-bottom: 1px solid #1e293b; display: flex; align-items: center; justify-content: flex-end; padding: 0 40px; gap: 20px; }
        .kanban-col { background: rgba(15, 23, 42, 0.5); border: 2px dashed #1e293b; border-radius: 24px; min-height: 70vh; padding: 15px; }
        .chip { background: #1e293b; padding: 12px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #334155; margin-bottom: 10px; cursor: grab; transition: 0.2s; }
        .chip:hover { border-color: #3b82f6; }
        .dropdown-panel { position: absolute; top: 65px; right: 40px; width: 280px; background: #1e293b; border: 1px solid #334155; border-radius: 16px; display: none; padding: 20px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8"><h2 class="text-xl font-black text-blue-500 italic">MetaProject</h2></div>
        <nav class="space-y-1 text-[10px] font-black uppercase">
            <a href="inicio.html" class="block p-4 pl-10 text-slate-500 hover:text-white transition">Inicio</a>
            <a href="roadmap.html" class="block p-4 pl-10 text-slate-500 hover:text-white transition">Hoja de ruta</a>
            <a href="kanban.html" class="block p-4 pl-10 text-blue-500 bg-slate-900 border-r-4 border-blue-500">Kanban</a>
            <a href="requerimientos.html" class="block p-4 pl-10 text-slate-500 hover:text-white transition">Requerimientos</a>
            <a href="presupuesto.html" class="block p-4 pl-10 text-slate-500 hover:text-white transition">Presupuesto</a>
        </nav>
    </aside>

    <main class="main">
        <header class="top-bar">
            <div onclick="toggleDrop('profile')" class="flex items-center gap-3 cursor-pointer">
                <div class="text-right"><p class="text-[10px] font-black uppercase">Adrian Monzón</p></div>
                <div class="bg-blue-600 p-2 rounded-lg"><i data-lucide="user" class="w-5 h-5"></i></div>
            </div>
            <div id="profile" class="dropdown-panel text-center">
                <a href="registro.html" class="text-rose-500 text-[9px] font-black uppercase">Cerrar Sesión</a>
            </div>
        </header>

        <div class="p-10 space-y-8">
            <div class="flex justify-between items-center"><h2 class="text-2xl font-black italic uppercase tracking-tighter">Tablero Kanban</h2><button onclick="document.getElementById('m-chip').style.display='flex'" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase">+ Crear Chip</button></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div id="todo" class="kanban-col space-y-2"></div>
                <div id="doing" class="kanban-col space-y-2"></div>
                <div id="done" class="kanban-col space-y-2"></div>
            </div>
        </div>

        <div id="m-chip" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[100] p-4">
            <div class="bg-[#0f172a] p-10 rounded-3xl w-full max-w-lg border border-slate-800">
                <h3 class="font-black text-blue-500 uppercase italic mb-6">Nuevo Chip</h3>
                <input id="c-title" type="text" placeholder="TÍTULO" class="w-full bg-slate-900 p-4 rounded-xl text-xs mb-4 outline-none border border-slate-800">
                <textarea id="c-desc" placeholder="DESCRIPCIÓN" class="w-full bg-slate-900 p-4 rounded-xl text-xs h-32 mb-4 outline-none border border-slate-800"></textarea>
                <div class="flex gap-4">
                    <button onclick="saveChip()" class="flex-1 bg-blue-600 py-4 rounded-xl font-black text-[10px] uppercase">Guardar</button>
                    <button onclick="document.getElementById('m-chip').style.display='none'" class="flex-1 bg-slate-800 py-4 rounded-xl font-black text-[10px] uppercase">Cerrar</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
        function toggleDrop(id){
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }
        function saveChip(){
            const t = document.getElementById('c-title').value;
            const d = document.getElementById('c-desc').value;
            if(!t) return;
            const card = document.createElement('div');
            card.className = 'chip';
            card.onclick = () => alert(`Detalle: ${t}\n\n${d}`);
            card.innerHTML = `<p class="text-[9px] font-black uppercase truncate flex-1">${t}</p><i data-lucide="more-vertical" class="w-3 h-3 text-slate-500"></i>`;
            document.getElementById('todo').appendChild(card);
            document.getElementById('m-chip').style.display='none';
            document.getElementById('c-title').value=''; document.getElementById('c-desc').value='';
            lucide.createIcons();
        }
        ['todo', 'doing', 'done'].forEach(id => new Sortable(document.getElementById(id), { group: 'kanban', animation: 150 }));
    </script>
</body>
</html>
