<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Plan de Trabajo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; overflow-x: hidden; }

        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }

        .apple-card { background: var(--apple-card); border-radius: 20px; box-shadow: 0 4px 24px rgba(0,0,0,0.04); transition: all 0.2s; }
        
        .gantt-track { background: #E8E8ED; height: 6px; border-radius: 10px; overflow: hidden; }
        .gantt-fill { background: #1D1D1F; height: 100%; border-radius: 10px; transition: width 0.5s ease; }
        
        .status-pendiente { background: #F2F2F7; color: #8E8E93; }
        .status-proceso { background: #E5F1FF; color: #007AFF; }
        .status-completado { background: #E8F8F0; color: #34C759; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1200; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 450px; border-radius: 28px; padding: 32px; position: relative; }
        
        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 8px; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); width: 220px; opacity: 0; visibility: hidden; z-index: 200; transition: all 0.2s ease; }
        .apple-dropdown.active { opacity: 1; visibility: visible; transform: translateY(0); }
        
        .task-row:last-child { border-bottom: none; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #E5E5EA; border-radius: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="hitoModal" class="modal-overlay">
        <div class="modal-content relative">
            <button onclick="closeModal('hitoModal')" class="absolute top-6 right-6 text-gray-400 hover:text-black transition"><i data-lucide="x" class="w-5 h-5"></i></button>
            <h3 class="text-xl font-bold mb-6 tracking-tight" id="hitoModalTitle">Nuevo Hito</h3>
            <input type="hidden" id="hitoId">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Título del Hito</label>
                    <input id="hTitle" type="text" class="w-full bg-gray-50 p-4 rounded-xl outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-semibold text-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Fecha Inicio</label>
                        <input id="hStart" type="date" class="w-full bg-gray-50 p-4 rounded-xl outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm font-medium text-gray-700">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Fecha Meta</label>
                        <input id="hEnd" type="date" class="w-full bg-gray-50 p-4 rounded-xl outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm font-medium text-gray-700">
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="closeModal('hitoModal')" class="px-6 py-2 rounded-full text-xs font-bold text-gray-400 hover:bg-gray-100 transition">Cancelar</button>
                <button onclick="saveHito()" class="bg-black text-white px-8 py-2.5 rounded-full text-xs font-bold shadow-lg transition active:scale-95">Guardar</button>
            </div>
        </div>
    </div>

    <div id="taskModal" class="modal-overlay">
        <div class="modal-content relative">
            <button onclick="closeModal('taskModal')" class="absolute top-6 right-6 text-gray-400 hover:text-black transition"><i data-lucide="x" class="w-5 h-5"></i></button>
            <h3 class="text-xl font-bold mb-6 tracking-tight" id="taskModalTitle">Nueva Actividad</h3>
            <input type="hidden" id="taskId">
            <input type="hidden" id="taskMilestoneId">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Título de la Actividad</label>
                    <input id="tTitle" type="text" class="w-full bg-gray-50 p-4 rounded-xl outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-semibold text-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Fecha Límite</label>
                        <input id="tEnd" type="date" class="w-full bg-gray-50 p-4 rounded-xl outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm font-medium text-gray-700">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Estatus</label>
                        <select id="tStatus" class="w-full bg-gray-50 p-4 rounded-xl outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-bold text-sm text-gray-700">
                            <option value="pendiente">Pendiente</option>
                            <option value="proceso">En Proceso</option>
                            <option value="completado">Completada</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="closeModal('taskModal')" class="px-6 py-2 rounded-full text-xs font-bold text-gray-400 hover:bg-gray-100 transition">Cancelar</button>
                <button onclick="saveTask()" class="bg-black text-white px-8 py-2.5 rounded-full text-xs font-bold shadow-lg transition active:scale-95">Guardar</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content max-w-xs text-center p-8 relative">
            <button onclick="closeModal('deleteModal')" class="absolute top-4 right-4 text-gray-400 hover:text-black transition"><i data-lucide="x" class="w-5 h-5"></i></button>
            <div class="w-12 h-12 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="alert-triangle"></i></div>
            <h3 class="text-lg font-bold mb-2">¿Estás seguro?</h3>
            <p class="text-xs text-gray-500 mb-8 font-medium">Esta acción no se puede deshacer.</p>
            <div class="flex flex-col gap-2">
                <button id="confirmDeleteBtn" class="w-full bg-red-500 text-white py-3 rounded-xl text-xs font-bold transition active:scale-95">Eliminar permanentemente</button>
                <button onclick="closeModal('deleteModal')" class="w-full py-3 rounded-xl text-xs font-bold text-gray-500 hover:bg-gray-100 transition">Cancelar</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <a href="index.html" class="text-xl font-bold tracking-tight hover:opacity-70 transition">MetaProject</a>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard</a>
            <a href="requerimientos.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="layers" class="w-4 h-4"></i> Requerimientos</a>
            <a href="plan_trabajo.html" class="flex items-center gap-3 px-4 py-3 bg-black text-white rounded-xl font-semibold text-sm shadow-lg transition"><i data-lucide="calendar" class="w-4 h-4"></i> Plan de Trabajo</a>
            <a href="presupuesto.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="dollar-sign" class="w-4 h-4"></i> Presupuesto</a>
            <a href="administracion.html" id="menu-admin" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm hidden"><i data-lucide="shield" class="w-4 h-4"></i> Administración</a>
        </nav>
        <div class="mt-auto pt-6 border-t border-gray-100">
            <p class="text-[9px] text-gray-400 font-bold uppercase tracking-widest text-center leading-relaxed">Todos los derechos reservados<br>AMG ©️ 2026</p>
        </div>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden text-gray-500"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-4 ml-auto relative">
                
                <div class="relative">
                    <button onclick="toggleDropdown('userMenu')" class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold cursor-pointer hover:scale-105 transition" id="userAvatar">--</button>
                    <div id="userMenu" class="apple-dropdown p-2 right-0 w-48">
                        <div class="px-4 py-2 border-b border-gray-50 mb-1">
                            <p class="text-[11px] font-bold" id="userNameDisplay">...</p>
                            <p class="text-[9px] text-gray-400 font-black uppercase" id="userRoleDisplay">...</p>
                        </div>
                        <a href="perfil.html" class="flex items-center gap-2 px-3 py-2 text-xs font-medium hover:bg-gray-50 rounded-lg"><i data-lucide="user" class="w-3 h-3 text-gray-400"></i> Mi Perfil</a>
                        <button onclick="logout()" class="w-full text-left flex items-center gap-2 px-3 py-2 text-xs font-medium text-red-500 hover:bg-red-50 rounded-lg"><i data-lucide="log-out" class="w-3 h-3 text-red-400"></i> Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-5xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-10">
                <div>
                    <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-2">Módulo de Operación</h2>
                    <h1 class="text-3xl font-bold tracking-tight">Plan de Trabajo</h1>
                </div>
                <button onclick="openHitoModal()" class="bg-black text-white px-6 py-3 rounded-full text-xs font-bold shadow-xl flex items-center gap-2 transition active:scale-95">
                    <i data-lucide="folder-plus" class="w-4 h-4"></i> Crear Hito
                </button>
            </div>

            <div id="planRoot" class="space-y-8">
                <p class="text-xs text-gray-400 animate-pulse">Cargando cronograma...</p>
            </div>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://tvdkwqbagiccatqrillg.supabase.co';
        const supabaseKey = 'sb_publishable_N9RM5G0ySNDSohmjI49Maw_HwOPq-b2';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let targetDelete = { id: null, type: null }; // type: 'hito' | 'task'

        lucide.createIcons();

        async function init() {
            const { data: { user } } = await _supabase.auth.getUser();
            if(!user) { window.location.href='login.html'; return; }
            currentUser = user;

            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
            if(profile) {
                document.getElementById('userAvatar').innerText = profile.full_name.substring(0,2).toUpperCase();
                document.getElementById('userNameDisplay').innerText = profile.full_name;
                document.getElementById('userRoleDisplay').innerText = profile.role;
                if(profile.role === 'Administrador') document.getElementById('menu-admin').classList.remove('hidden');
            }

            fetchPlan();
        }

        function formatDate(dateStr) { 
            if(!dateStr) return '--'; 
            const [y, m, d] = dateStr.split('-'); 
            const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic']; 
            return `${d} ${months[parseInt(m)-1]}`; 
        }

        // --- OBTENER HITOS Y SUS TAREAS ANIDADAS ---
        async function fetchPlan() {
            // La magia de Supabase: Trae los hitos y dentro un arreglo con sus tareas ('tasks(*)')
            const { data: milestones, error } = await _supabase
                .from('milestones')
                .select('*, tasks(*)')
                .order('target_date', { ascending: true });

            if (error) { console.error(error); return; }
            renderPlan(milestones || []);
        }

        function renderPlan(milestones) {
            const root = document.getElementById('planRoot');
            if (milestones.length === 0) {
                root.innerHTML = '<div class="text-center py-10 bg-gray-50 rounded-3xl"><i data-lucide="map" class="w-10 h-10 text-gray-300 mx-auto mb-3"></i><p class="text-sm font-bold text-gray-500">No hay hitos creados.</p></div>';
                lucide.createIcons(); return;
            }

            root.innerHTML = milestones.map(m => {
                const tasks = m.tasks.sort((a, b) => new Date(a.end_date) - new Date(b.end_date));
                
                const tasksHtml = tasks.length > 0 ? tasks.map(t => {
                    const statusColors = {
                        'pendiente': 'status-pendiente',
                        'proceso': 'status-proceso',
                        'completado': 'status-completado'
                    };
                    const statusLabels = {
                        'pendiente': 'Pendiente',
                        'proceso': 'En Proceso',
                        'completado': 'Completada'
                    };
                    const isLate = t.status !== 'completado' && new Date(t.end_date) < new Date(new Date().setHours(0,0,0,0));

                    return `
                    <div class="task-row py-3 border-b border-gray-50 flex items-center justify-between group transition hover:bg-gray-50/50 px-2 rounded-lg -mx-2">
                        <div class="flex items-center gap-3">
                            <div class="relative">
                                <button onclick="toggleDropdown('st-${t.id}')" class="px-2.5 py-1 rounded-md text-[9px] font-black uppercase tracking-widest transition hover:opacity-80 ${statusColors[t.status]} ${isLate ? 'border border-red-500 text-red-600 bg-red-50' : ''}">
                                    ${isLate && t.status !== 'completado' ? 'Atrasada' : statusLabels[t.status]}
                                </button>
                                <div id="st-${t.id}" class="apple-dropdown p-1 left-0 mt-1 w-36 origin-top-left">
                                    <button onclick="updateTaskStatus('${t.id}', 'pendiente')" class="w-full text-left px-3 py-2 text-[10px] font-bold rounded-lg hover:bg-gray-50 text-gray-600">Pendiente</button>
                                    <button onclick="updateTaskStatus('${t.id}', 'proceso')" class="w-full text-left px-3 py-2 text-[10px] font-bold rounded-lg hover:bg-blue-50 text-blue-600">En Proceso</button>
                                    <button onclick="updateTaskStatus('${t.id}', 'completado')" class="w-full text-left px-3 py-2 text-[10px] font-bold rounded-lg hover:bg-green-50 text-green-600">Completada</button>
                                </div>
                            </div>
                            <span class="text-sm font-semibold text-gray-800">${t.title}</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest"><i data-lucide="calendar" class="w-3 h-3 inline pb-0.5"></i> ${formatDate(t.end_date)}</span>
                            <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition">
                                <button onclick="openTaskModal('${t.id}', '${m.id}', \`${t.title}\`, '${t.end_date}', '${t.status}')" class="p-1.5 text-gray-400 hover:text-blue-500 transition"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
                                <button onclick="confirmDel('${t.id}', 'task')" class="p-1.5 text-gray-400 hover:text-red-500 transition"><i data-lucide="trash" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    </div>`;
                }).join('') : '<p class="text-xs text-gray-400 italic py-2">No hay actividades asignadas a este hito.</p>';

                return `
                <div class="apple-card p-6 lg:p-8">
                    <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
                        <div>
                            <div class="flex items-center gap-3 mb-1">
                                <h2 class="text-lg font-black tracking-tight text-gray-900">${m.title}</h2>
                                <div class="relative">
                                    <button onclick="toggleDropdown('opt-${m.id}')" class="text-gray-400 hover:text-black p-1"><i data-lucide="more-vertical" class="w-4 h-4"></i></button>
                                    <div id="opt-${m.id}" class="apple-dropdown p-2 w-32 left-0">
                                        <button onclick="openHitoModal('${m.id}', \`${m.title}\`, '${m.start_date}', '${m.target_date}')" class="w-full text-left px-3 py-2 text-xs font-bold hover:bg-gray-50 rounded-lg">Editar Hito</button>
                                        <button onclick="confirmDel('${m.id}', 'hito')" class="w-full text-left px-3 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${formatDate(m.start_date)} - ${formatDate(m.target_date)}</p>
                        </div>
                        <div class="w-full md:w-64 text-right">
                            <span class="text-[10px] font-black text-gray-900 block mb-2">${m.progress}% Completado</span>
                            <div class="gantt-track"><div class="gantt-fill ${m.progress === 100 ? 'bg-green-500' : 'bg-black'}" style="width: ${m.progress}%"></div></div>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50/50 rounded-2xl p-5 border border-gray-100">
                        <div class="flex justify-between items-center mb-4 border-b border-gray-100 pb-3">
                            <h4 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Actividades (${tasks.length})</h4>
                            <button onclick="openTaskModal(null, '${m.id}')" class="text-[10px] font-bold text-blue-500 hover:text-blue-700 hover:underline flex items-center gap-1 transition">
                                <i data-lucide="plus" class="w-3 h-3"></i> Agregar Actividad
                            </button>
                        </div>
                        <div class="space-y-1">
                            ${tasksHtml}
                        </div>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        // --- GESTIÓN DE HITOS ---
        function openHitoModal(id = null, title = '', start = '', end = '') {
            document.getElementById('hitoId').value = id || '';
            document.getElementById('hTitle').value = title;
            document.getElementById('hStart').value = start;
            document.getElementById('hEnd').value = end;
            document.getElementById('hitoModalTitle').innerText = id ? 'Editar Hito' : 'Nuevo Hito';
            openModal('hitoModal');
        }

        async function saveHito() {
            const id = document.getElementById('hitoId').value;
            const payload = {
                title: document.getElementById('hTitle').value.trim(),
                start_date: document.getElementById('hStart').value,
                target_date: document.getElementById('hEnd').value
            };

            if(!payload.title || !payload.start_date || !payload.target_date) { alert("Completa todos los campos"); return; }

            if (id) await _supabase.from('milestones').update(payload).eq('id', id);
            else await _supabase.from('milestones').insert([payload]);

            closeModal('hitoModal'); fetchPlan();
        }

        // --- GESTIÓN DE TAREAS ---
        function openTaskModal(id = null, milestoneId = '', title = '', end = '', status = 'pendiente') {
            document.getElementById('taskId').value = id || '';
            document.getElementById('taskMilestoneId').value = milestoneId;
            document.getElementById('tTitle').value = title;
            document.getElementById('tEnd').value = end;
            document.getElementById('tStatus').value = status;
            document.getElementById('taskModalTitle').innerText = id ? 'Editar Actividad' : 'Nueva Actividad';
            openModal('taskModal');
        }

        async function saveTask() {
            const id = document.getElementById('taskId').value;
            const payload = {
                milestone_id: document.getElementById('taskMilestoneId').value,
                title: document.getElementById('tTitle').value.trim(),
                end_date: document.getElementById('tEnd').value,
                status: document.getElementById('tStatus').value
            };

            if(!payload.title || !payload.end_date) { alert("Completa todos los campos"); return; }

            if (id) await _supabase.from('tasks').update(payload).eq('id', id);
            else await _supabase.from('tasks').insert([payload]);

            closeModal('taskModal'); fetchPlan();
        }

        // Cambio de estatus rápido desde el dropdown (Actualiza el progreso automáticamente gracias al SQL)
        async function updateTaskStatus(taskId, newStatus) {
            await _supabase.from('tasks').update({ status: newStatus }).eq('id', taskId);
            document.querySelectorAll('.apple-dropdown').forEach(d => d.classList.remove('active'));
            fetchPlan(); 
        }

        // --- ELIMINAR REGISTROS ---
        function confirmDel(id, type) {
            targetDelete = { id, type };
            openModal('deleteModal');
            document.querySelectorAll('.apple-dropdown').forEach(d => d.classList.remove('active'));
        }

        document.getElementById('confirmDeleteBtn').onclick = async () => {
            if(targetDelete.id) { 
                const table = targetDelete.type === 'hito' ? 'milestones' : 'tasks';
                await _supabase.from(table).delete().eq('id', targetDelete.id);
                targetDelete = { id: null, type: null };
                closeModal('deleteModal'); 
                fetchPlan(); 
            }
        };

        // Helpers UI
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function toggleDropdown(id) { 
            const drop = document.getElementById(id); const wasActive = drop.classList.contains('active');
            document.querySelectorAll('.apple-dropdown').forEach(d => d.classList.remove('active'));
            if(!wasActive) drop.classList.add('active'); 
        }
        async function logout() { await _supabase.auth.signOut(); window.location.href = 'login.html'; }
        
        document.addEventListener('click', (e) => { 
            if (!e.target.closest('.relative')) document.querySelectorAll('.apple-dropdown').forEach(d => d.classList.remove('active')); 
        });

        init();
    </script>
</body>
</html>
