<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Plan de Trabajo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; overflow-x: hidden; }

        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }

        .apple-card { background: var(--apple-card); border-radius: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); transition: all 0.2s; }
        
        /* Badges de Estado para Tareas */
        .status-completado { background: #E3F9E5; color: #1DB446; }
        .status-proceso { background: #E3F2FD; color: #0071E3; }
        .status-pendiente { background: #F5F5F7; color: #8E8E93; }

        /* Barra de progreso de los Hitos */
        .progress-track { height: 6px; background: #E8E8ED; border-radius: 10px; overflow: hidden; width: 100%; }
        .progress-fill { height: 100%; background: #1D1D1F; border-radius: 10px; transition: width 0.5s ease; }

        /* Z-INDEX 1200 para Modales */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1200; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 28px; padding: 32px; position: relative; }
        
        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 8px; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); width: 180px; opacity: 0; visibility: hidden; z-index: 200; transition: all 0.2s; }
        .apple-dropdown.active { opacity: 1; visibility: visible; }
        
        /* Drawer Responsivo */
        .drawer { position: fixed; top: 0; right: -100%; width: 100%; max-width: 450px; height: 100vh; background: white; z-index: 1100; box-shadow: -10px 0 40px rgba(0,0,0,0.1); transition: right 0.3s ease; display: flex; flex-direction: column; }
        .drawer.active { right: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); display: none; z-index: 1050; }
        .drawer-overlay.active { display: block; }
        
        textarea { resize: none; overflow: hidden; }
        .task-row:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content max-w-xs text-center p-8">
            <button onclick="closeModal('deleteModal')" class="absolute top-4 right-4 text-gray-400 hover:text-black transition"><i data-lucide="x" class="w-5 h-5"></i></button>
            <div class="w-12 h-12 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="alert-triangle"></i></div>
            <h3 class="text-lg font-bold mb-2">¿Estás seguro?</h3>
            <p class="text-xs text-gray-500 mb-8 font-medium">Esta acción no se puede deshacer.</p>
            <div class="flex flex-col gap-2">
                <button id="confirmDeleteBtn" class="w-full bg-red-500 text-white py-3 rounded-xl text-xs font-bold transition active:scale-95">Continuar</button>
                <button onclick="closeModal('deleteModal')" class="w-full py-3 rounded-xl text-xs font-bold text-gray-500 hover:bg-gray-100 transition">Descartar</button>
            </div>
        </div>
    </div>

    <div id="drawerOverlay" class="drawer-overlay" onclick="closeDrawer()"></div>
    <div id="sideDrawer" class="drawer">
        <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-white sticky top-0 z-10">
            <h2 id="drawerTitle" class="text-xl font-bold tracking-tight">Título</h2>
            <button onclick="closeDrawer()" class="text-gray-400 hover:text-black transition"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div id="drawerContent" class="flex-1 overflow-y-auto p-6"></div>
        <div id="drawerFooter" class="p-6 border-t border-gray-100 bg-gray-50/50"></div>
    </div>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-bold tracking-tight">MetaProject</h1>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm">
                <i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard
            </a>
            <a href="requerimientos.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm">
                <i data-lucide="layers" class="w-4 h-4"></i> Requerimientos
            </a>
            <a href="plan_trabajo.html" class="flex items-center gap-3 px-4 py-3 bg-black text-white rounded-xl font-semibold text-sm shadow-lg">
                <i data-lucide="calendar" class="w-4 h-4"></i> Plan de Trabajo
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden text-gray-500"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-4 ml-auto relative">
                <div class="relative">
                    <button onclick="toggleDropdown('notifMenu')" class="text-gray-400 hover:text-black transition p-2"><i data-lucide="bell" class="w-5 h-5"></i></button>
                    <div id="notifMenu" class="apple-dropdown p-2 right-0">
                        <div class="px-4 py-2 border-b border-gray-50 text-[10px] font-bold text-gray-400 uppercase">Notificaciones</div>
                        <div class="p-3 text-xs font-medium text-gray-500">No hay nuevas notificaciones</div>
                    </div>
                </div>
                <div class="relative">
                    <button onclick="toggleDropdown('userMenu')" class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold cursor-pointer hover:scale-105 transition">AM</button>
                    <div id="userMenu" class="apple-dropdown p-2 right-0">
                        <div class="px-4 py-2 border-b border-gray-50 mb-1"><p class="text-[11px] font-bold">Adrian Monzón</p></div>
                        <a href="#" class="flex items-center gap-2 px-3 py-2 text-xs font-medium hover:bg-gray-50 rounded-lg"><i data-lucide="user" class="w-3 h-3 text-gray-400"></i> Mi Perfil</a>
                        <a href="#" class="flex items-center gap-2 px-3 py-2 text-xs font-medium text-red-500 hover:bg-red-50 rounded-lg"><i data-lucide="log-out" class="w-3 h-3 text-red-400"></i> Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-10">
                <div>
                    <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-2">Cronograma</h2>
                    <h1 class="text-3xl font-bold tracking-tight">Plan de Trabajo</h1>
                </div>
                <button onclick="openHitoDrawer()" class="bg-black text-white px-6 py-3 rounded-full text-xs font-bold shadow-xl flex items-center gap-2 transition active:scale-95">
                    <i data-lucide="plus" class="w-4 h-4"></i> Nuevo Hito
                </button>
            </div>

            <div id="hitosContainer" class="space-y-8">
                </div>
        </div>
    </main>

    <script>
        // Estructura lógica preparada para conectarse al Dashboard
        let hitos = [
            {
                id: 1,
                title: 'Arquitectura Cloud & Setup',
                targetDate: '2026-03-15',
                tasks: [
                    { id: 101, title: 'Configurar entorno de Supabase', assign: 'Adrian Monzón', status: 'completado' },
                    { id: 102, title: 'Conectar repositorios de GitHub', assign: 'Equipo Backend', status: 'completado' },
                    { id: 103, title: 'Pruebas de latencia inicial', assign: 'Adrian Monzón', status: 'proceso' }
                ]
            },
            {
                id: 2,
                title: 'Módulo de Autorizaciones v2',
                targetDate: '2026-04-10',
                tasks: [
                    { id: 201, title: 'Diseño de UI para permisos', assign: 'Equipo UI', status: 'pendiente' },
                    { id: 202, title: 'Implementar lógica de roles', assign: 'Adrian Monzón', status: 'pendiente' }
                ]
            }
        ];

        let activeTarget = { type: null, hitoId: null, taskId: null };

        function calculateProgress(tasks) {
            if(tasks.length === 0) return 0;
            const completed = tasks.filter(t => t.status === 'completado').length;
            return Math.round((completed / tasks.length) * 100);
        }

        function render() {
            const container = document.getElementById('hitosContainer');
            container.innerHTML = hitos.map(h => {
                const progress = calculateProgress(h.tasks);
                
                // Generar lista de tareas
                const tasksHtml = h.tasks.map(t => `
                    <div class="task-row flex items-center justify-between py-3 border-b border-gray-50 hover:bg-gray-50/50 transition px-2 rounded-lg group">
                        <div class="flex items-center gap-3">
                            <button onclick="toggleTaskStatus(${h.id}, ${t.id})" class="text-${t.status === 'completado' ? 'green-500' : (t.status === 'proceso' ? 'blue-500' : 'gray-300')} hover:scale-110 transition">
                                <i data-lucide="${t.status === 'completado' ? 'check-circle-2' : (t.status === 'proceso' ? 'clock' : 'circle')}" class="w-5 h-5"></i>
                            </button>
                            <div>
                                <p class="text-sm font-semibold ${t.status === 'completado' ? 'text-gray-400 line-through' : 'text-gray-800'}">${t.title}</p>
                                <p class="text-[10px] text-gray-400 font-medium mt-0.5">${t.assign}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="px-2.5 py-1 rounded-md text-[8px] font-black uppercase tracking-widest status-${t.status}">${t.status.replace('-', ' ')}</span>
                            <div class="relative opacity-0 group-hover:opacity-100 transition">
                                <button onclick="toggleDropdown('tdrop-${t.id}')" class="text-gray-300 hover:text-black"><i data-lucide="more-vertical" class="w-4 h-4"></i></button>
                                <div id="tdrop-${t.id}" class="apple-dropdown p-2 right-0">
                                    <button onclick="openTaskDrawer(${h.id}, ${t.id})" class="w-full text-left px-3 py-2 text-xs font-bold hover:bg-gray-50 rounded-lg">Editar Actividad</button>
                                    <button onclick="confirmDelete('task', ${h.id}, ${t.id})" class="w-full text-left px-3 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                <div class="apple-card p-6 md:p-8">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4 border-b border-gray-50 pb-6">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <h2 class="text-xl font-bold tracking-tight">${h.title}</h2>
                                <div class="relative">
                                    <button onclick="toggleDropdown('hdrop-${h.id}')" class="text-gray-300 hover:text-black mt-1"><i data-lucide="more-horizontal" class="w-4 h-4"></i></button>
                                    <div id="hdrop-${h.id}" class="apple-dropdown p-2 left-0 md:right-0">
                                        <button onclick="openHitoDrawer(${h.id})" class="w-full text-left px-3 py-2 text-xs font-bold hover:bg-gray-50 rounded-lg">Editar Hito</button>
                                        <button onclick="confirmDelete('hito', ${h.id}, null)" class="w-full text-left px-3 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">Eliminar Hito</button>
                                    </div>
                                </div>
                            </div>
                            <p class="text-xs text-gray-400 font-medium">Fecha límite: ${new Date(h.targetDate).toLocaleDateString('es-ES', {day: 'numeric', month: 'long', year: 'numeric'})}</p>
                        </div>
                        <div class="w-full md:w-48 text-right">
                            <span class="text-[10px] font-bold text-gray-800 uppercase tracking-widest">${progress}% Completado</span>
                            <div class="progress-track mt-2"><div class="progress-fill" style="width: ${progress}%;"></div></div>
                        </div>
                    </div>

                    <div class="space-y-1 mb-6">
                        ${h.tasks.length > 0 ? tasksHtml : '<p class="text-xs text-gray-400 italic py-4">No hay actividades en este hito.</p>'}
                    </div>

                    <button onclick="openTaskDrawer(${h.id})" class="text-[10px] font-bold text-blue-500 hover:text-blue-700 flex items-center gap-1 transition uppercase tracking-widest bg-blue-50/50 px-3 py-2 rounded-lg hover:bg-blue-50 w-fit">
                        <i data-lucide="plus" class="w-3 h-3"></i> Añadir Actividad
                    </button>
                </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        // --- MANEJO DEL DRAWER (HITOS) ---
        function openHitoDrawer(id = null) {
            activeTarget = { type: 'hito', hitoId: id, taskId: null };
            const h = id ? hitos.find(x => x.id === id) : null;
            
            document.getElementById('drawerTitle').innerText = id ? "Editar Hito" : "Nuevo Hito";
            document.getElementById('drawerContent').innerHTML = `
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Nombre del Hito</label>
                        <input id="fHitoTitle" type="text" value="${h ? h.title : ''}" placeholder="Ej: Lanzamiento Beta" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-semibold text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Fecha Límite</label>
                        <input id="fHitoDate" type="date" value="${h ? h.targetDate : ''}" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-semibold text-sm text-gray-600">
                    </div>
                </div>
            `;
            document.getElementById('drawerFooter').innerHTML = `
                <div class="flex justify-end gap-3">
                    <button onclick="closeDrawer()" class="px-6 py-2 rounded-full text-xs font-bold text-gray-400 hover:bg-gray-100 transition">Descartar</button>
                    <button onclick="saveHito()" class="bg-black text-white px-8 py-2.5 rounded-full text-xs font-bold shadow-lg transition active:scale-95">Guardar</button>
                </div>
            `;
            document.getElementById('drawerOverlay').classList.add('active');
            document.getElementById('sideDrawer').classList.add('active');
        }

        function saveHito() {
            const title = document.getElementById('fHitoTitle').value;
            const date = document.getElementById('fHitoDate').value;
            if(!title.trim() || !date) return;

            if(activeTarget.hitoId) {
                const idx = hitos.findIndex(x => x.id === activeTarget.hitoId);
                hitos[idx].title = title;
                hitos[idx].targetDate = date;
            } else {
                hitos.push({ id: Date.now(), title, targetDate: date, tasks: [] });
            }
            closeDrawer();
            render();
        }

        // --- MANEJO DEL DRAWER (ACTIVIDADES) ---
        function openTaskDrawer(hitoId, taskId = null) {
            activeTarget = { type: 'task', hitoId: hitoId, taskId: taskId };
            const h = hitos.find(x => x.id === hitoId);
            const t = taskId ? h.tasks.find(x => x.id === taskId) : null;

            document.getElementById('drawerTitle').innerText = taskId ? "Editar Actividad" : "Nueva Actividad";
            document.getElementById('drawerContent').innerHTML = `
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Hito</label>
                        <input type="text" value="${h.title}" disabled class="w-full bg-transparent p-2 text-sm font-bold text-gray-500 cursor-not-allowed">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Actividad</label>
                        <input id="fTaskTitle" type="text" value="${t ? t.title : ''}" placeholder="¿Qué se debe hacer?" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-semibold text-sm">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Responsable</label>
                            <input id="fTaskAssign" type="text" value="${t ? t.assign : 'Adrian Monzón'}" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-semibold text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Estado</label>
                            <select id="fTaskStatus" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-bold text-sm">
                                <option value="pendiente" ${t && t.status === 'pendiente' ? 'selected' : ''}>Pendiente</option>
                                <option value="proceso" ${t && t.status === 'proceso' ? 'selected' : ''}>En Proceso</option>
                                <option value="completado" ${t && t.status === 'completado' ? 'selected' : ''}>Completado</option>
                            </select>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('drawerFooter').innerHTML = `
                <div class="flex justify-end gap-3">
                    <button onclick="closeDrawer()" class="px-6 py-2 rounded-full text-xs font-bold text-gray-400 hover:bg-gray-100 transition">Descartar</button>
                    <button onclick="saveTask()" class="bg-black text-white px-8 py-2.5 rounded-full text-xs font-bold shadow-lg transition active:scale-95">Guardar</button>
                </div>
            `;
            document.getElementById('drawerOverlay').classList.add('active');
            document.getElementById('sideDrawer').classList.add('active');
        }

        function saveTask() {
            const title = document.getElementById('fTaskTitle').value;
            if(!title.trim()) return;
            
            const h = hitos.find(x => x.id === activeTarget.hitoId);
            const data = {
                title,
                assign: document.getElementById('fTaskAssign').value || 'Sin Asignar',
                status: document.getElementById('fTaskStatus').value
            };

            if(activeTarget.taskId) {
                const tIdx = h.tasks.findIndex(x => x.id === activeTarget.taskId);
                h.tasks[tIdx] = { ...h.tasks[tIdx], ...data };
            } else {
                h.tasks.push({ ...data, id: Date.now() });
            }
            closeDrawer();
            render();
        }

        // Cambio rápido de estado desde el icono
        function toggleTaskStatus(hitoId, taskId) {
            const h = hitos.find(x => x.id === hitoId);
            const t = h.tasks.find(x => x.id === taskId);
            
            if(t.status === 'pendiente') t.status = 'proceso';
            else if(t.status === 'proceso') t.status = 'completado';
            else t.status = 'pendiente';
            
            render();
        }

        // --- ELIMINACIONES ---
        function confirmDelete(type, hitoId, taskId) {
            activeTarget = { type, hitoId, taskId };
            document.getElementById('deleteModal').classList.add('active');
        }

        document.getElementById('confirmDeleteBtn').onclick = () => {
            if(activeTarget.type === 'hito') {
                hitos = hitos.filter(x => x.id !== activeTarget.hitoId);
            } else if (activeTarget.type === 'task') {
                const h = hitos.find(x => x.id === activeTarget.hitoId);
                h.tasks = h.tasks.filter(x => x.id !== activeTarget.taskId);
            }
            closeModal('deleteModal');
            render();
        };

        // --- UTILIDADES ---
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function closeDrawer() { 
            document.getElementById('sideDrawer').classList.remove('active'); 
            document.getElementById('drawerOverlay').classList.remove('active'); 
        }
        function toggleDropdown(id) { 
            const drop = document.getElementById(id);
            const wasActive = drop.classList.contains('active');
            document.querySelectorAll('.apple-dropdown').forEach(d => d.classList.remove('active'));
            if(!wasActive) drop.classList.add('active'); 
        }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) document.querySelectorAll('.apple-dropdown').forEach(d => d.classList.remove('active'));
        });

        render();
    </script>
</body>
</html>
