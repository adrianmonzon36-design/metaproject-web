<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Requerimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; overflow-x: hidden; }

        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }

        .apple-card { background: var(--apple-card); border-radius: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); transition: all 0.2s; }
        
        /* Badges de Prioridad */
        .prio-critica { background: #FF3B30; color: white; }
        .prio-alta { background: #FF9500; color: white; }
        .prio-media { background: #007AFF; color: white; }
        .prio-baja { background: #8E8E93; color: white; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 600px; border-radius: 28px; max-height: 90vh; overflow-y: auto; padding: 32px; position: relative; }
        
        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 8px; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); width: 180px; opacity: 0; visibility: hidden; z-index: 200; transition: all 0.2s; }
        .apple-dropdown.active { opacity: 1; visibility: visible; }
        
        /* Nuevo Drawer para Detalles/Edición/Comentarios */
        .drawer { position: fixed; top: 0; right: -450px; width: 450px; height: 100vh; background: white; z-index: 1100; box-shadow: -10px 0 40px rgba(0,0,0,0.1); transition: right 0.3s ease; display: flex; flex-direction: column; }
        .drawer.active { right: 0; }
        
        textarea { resize: none; overflow: hidden; }
        
        .f-btn.active { background: #000; color: #fff; border-color: #000; }
    </style>
</head>
<body>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content max-w-xs text-center p-8">
            <button onclick="closeModal('deleteModal')" class="absolute top-4 right-4 text-gray-400 hover:text-black"><i data-lucide="x" class="w-5 h-5"></i></button>
            <div class="w-12 h-12 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="alert-triangle"></i></div>
            <h3 class="text-lg font-bold mb-2">¿Estás seguro?</h3>
            <p class="text-xs text-gray-500 mb-8 font-medium">Esta acción no se puede deshacer.</p>
            <div class="flex flex-col gap-2">
                <button id="confirmDeleteBtn" class="w-full bg-red-500 text-white py-3 rounded-xl text-xs font-bold transition active:scale-95">Continuar</button>
                <button onclick="closeModal('deleteModal')" class="w-full py-3 rounded-xl text-xs font-bold text-gray-500 hover:bg-gray-100 transition">Descartar</button>
            </div>
        </div>
    </div>

    <div id="sideDrawer" class="drawer">
        <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-white sticky top-0">
            <h2 id="drawerTitle" class="text-xl font-bold tracking-tight">Nuevo Requerimiento</h2>
            <button onclick="closeDrawer()" class="text-gray-400 hover:text-black transition"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        
        <div id="drawerBody" class="flex-1 overflow-y-auto p-6">
            </div>
    </div>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-bold tracking-tight">MetaProject</h1>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard</a>
            <a href="requerimientos.html" class="flex items-center gap-3 px-4 py-3 bg-black text-white rounded-xl font-semibold text-sm shadow-lg"><i data-lucide="layers" class="w-4 h-4"></i> Requerimientos</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden text-gray-500"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-4 ml-auto relative">
                <div class="relative">
                    <button onclick="toggleDropdown('notifMenu')" class="text-gray-400 hover:text-black transition p-2"><i data-lucide="bell" class="w-5 h-5"></i></button>
                    <div id="notifMenu" class="apple-dropdown p-2 right-0">
                        <div class="px-4 py-2 border-b border-gray-50 text-[10px] font-bold text-gray-400 uppercase">Notificaciones</div>
                        <div class="p-3 text-xs font-medium text-gray-500">No hay nuevas notificaciones</div>
                    </div>
                </div>
                <div class="relative">
                    <button onclick="toggleDropdown('userMenu')" class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold hover:scale-105 transition">AM</button>
                    <div id="userMenu" class="apple-dropdown p-2 right-0">
                        <div class="px-4 py-2 border-b border-gray-50 mb-1"><p class="text-[11px] font-bold">Adrian Monzón</p></div>
                        <a href="#" class="flex items-center gap-2 px-3 py-2 text-xs font-medium hover:bg-gray-50 rounded-lg"><i data-lucide="user" class="w-3 h-3 text-gray-400"></i> Mi Perfil</a>
                        <a href="#" class="flex items-center gap-2 px-3 py-2 text-xs font-medium text-red-500 hover:bg-red-50 rounded-lg"><i data-lucide="log-out" class="w-3 h-3 text-red-400"></i> Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-10">
                <div>
                    <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-2">Módulo de Gestión</h2>
                    <h1 class="text-3xl font-bold tracking-tight">Requerimientos</h1>
                </div>
                <button onclick="openDrawerForm()" class="bg-black text-white px-6 py-3 rounded-full text-xs font-bold shadow-xl flex items-center gap-2 transition active:scale-95">
                    <i data-lucide="plus" class="w-4 h-4"></i> Nuevo Requerimiento
                </button>
            </div>

            <div class="flex gap-2 mb-10 overflow-x-auto pb-2" id="filterContainer">
                <button onclick="filterBy('todos')" class="f-btn active px-6 py-2 rounded-full text-[11px] font-bold bg-black text-white transition">Todos</button>
                <button onclick="filterBy('critica')" class="f-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-100 transition">Críticos</button>
            </div>

            <div id="reqGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <script>
        const currentUser = "AM";
        let reqs = [
            { id: 1, title: 'API Integration', obj: 'Unificar servicios', act: 'Manual', exp: 'Auto', prio: 'critica', author: 'AM', logs: ['Creado por AM'], comments: [{id: 101, author: 'AM', text: 'Esperando respuesta del equipo backend.', date: '26/02/2026 14:30'}] }
        ];
        
        let activeReqId = null;

        function render(filter = 'todos') {
            const grid = document.getElementById('reqGrid');
            const filtered = reqs.filter(r => filter === 'todos' || r.prio === filter);
            
            grid.innerHTML = filtered.map(r => `
                <div class="apple-card p-6 min-h-[280px] flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between mb-4">
                            <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase prio-${r.prio}">${r.prio}</span>
                            <div class="relative">
                                <button onclick="toggleDropdown('drop-${r.id}')" class="text-gray-300"><i data-lucide="more-horizontal"></i></button>
                                <div id="drop-${r.id}" class="apple-dropdown p-2 right-0">
                                    <button onclick="openDrawerDetails(${r.id})" class="w-full text-left px-3 py-2 text-xs font-bold hover:bg-gray-50 rounded-lg">Ver Detalles</button>
                                    ${r.author === currentUser ? `<button onclick="openDrawerForm(${r.id})" class="w-full text-left px-3 py-2 text-xs font-bold hover:bg-gray-50 rounded-lg">Editar</button>` : ''}
                                    <button onclick="confirmDel(${r.id})" class="w-full text-left px-3 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">Eliminar</button>
                                </div>
                            </div>
                        </div>
                        <h3 class="font-bold text-sm mb-2">${r.title}</h3>
                        <p class="text-xs text-gray-400 line-clamp-3">${r.obj}</p>
                    </div>
                    <div class="mt-6 pt-4 border-t border-gray-50 flex justify-between items-center">
                        <span class="text-[9px] font-bold text-gray-300 uppercase">${r.logs.length} Cambios</span>
                        <div class="flex gap-1.5 items-center text-gray-300">
                             <span class="text-[10px] font-bold">${r.comments.length}</span>
                             <i data-lucide="message-square" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- MANEJO DEL DRAWER (Formulario) ---
        function openDrawerForm(id = null) {
            activeReqId = id;
            const r = id ? reqs.find(x => x.id === id) : null;
            document.getElementById('drawerTitle').innerText = id ? "Editar Requerimiento" : "Nuevo Requerimiento";
            
            document.getElementById('drawerBody').innerHTML = `
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Título</label>
                        <input id="reqTitle" type="text" value="${r ? r.title : ''}" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-semibold">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Objetivo</label>
                        <textarea id="reqObj" oninput="autoExpand(this)" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm">${r ? r.obj : ''}</textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Situación Actual</label>
                            <textarea id="reqActual" oninput="autoExpand(this)" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm">${r ? r.act : ''}</textarea>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Situación Esperada</label>
                            <textarea id="reqEspera" oninput="autoExpand(this)" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm">${r ? r.exp : ''}</textarea>
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Prioridad</label>
                        <select id="reqPrio" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-bold text-sm">
                            <option value="critica" ${r && r.prio === 'critica' ? 'selected' : ''}>Crítica</option>
                            <option value="alta" ${r && r.prio === 'alta' ? 'selected' : ''}>Alta</option>
                            <option value="media" ${r && r.prio === 'media' ? 'selected' : ''}>Media</option>
                            <option value="baja" ${r && r.prio === 'baja' ? 'selected' : ''}>Baja</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-8">
                    <button onclick="closeDrawer()" class="px-6 py-2 rounded-full text-xs font-bold text-gray-400 hover:bg-gray-50">Descartar</button>
                    <button onclick="saveReq()" class="bg-black text-white px-8 py-2.5 rounded-full text-xs font-bold shadow-lg">Guardar</button>
                </div>
            `;
            document.getElementById('sideDrawer').classList.add('active');
        }

        function saveReq() {
            const data = {
                title: document.getElementById('reqTitle').value,
                obj: document.getElementById('reqObj').value,
                act: document.getElementById('reqActual').value,
                exp: document.getElementById('reqEspera').value,
                prio: document.getElementById('reqPrio').value
            };
            
            if (activeReqId) {
                const idx = reqs.findIndex(x => x.id === activeReqId);
                reqs[idx] = { ...reqs[idx], ...data };
                reqs[idx].logs.push('Editado el ' + new Date().toLocaleDateString());
            } else {
                reqs.unshift({ ...data, id: Date.now(), author: currentUser, logs: ['Creado por ' + currentUser], comments: [] });
            }
            closeDrawer();
            render();
        }

        // --- MANEJO DEL DRAWER (Detalles y Comentarios) ---
        function openDrawerDetails(id) {
            activeReqId = id;
            renderDetails();
            document.getElementById('sideDrawer').classList.add('active');
        }

        function renderDetails() {
            const r = reqs.find(x => x.id === activeReqId);
            if(!r) return;
            
            document.getElementById('drawerTitle').innerText = "Detalles del Requerimiento";
            document.getElementById('drawerBody').innerHTML = `
                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Situación Actual</label>
                        <p class="text-sm text-gray-700 bg-gray-50 p-4 rounded-xl mt-1">${r.act}</p>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Situación Esperada</label>
                        <p class="text-sm text-gray-700 bg-gray-50 p-4 rounded-xl mt-1">${r.exp}</p>
                    </div>
                    
                    <div class="pt-6 border-t border-gray-100">
                        <h4 class="text-xs font-bold mb-4">Comentarios (${r.comments.length})</h4>
                        <div class="space-y-4 mb-6">
                            ${r.comments.map(c => `
                                <div class="bg-gray-50 p-3 rounded-xl relative group">
                                    <div class="flex justify-between items-center mb-1">
                                        <span class="text-[10px] font-bold">${c.author}</span>
                                        <span class="text-[9px] text-gray-400">${c.date}</span>
                                    </div>
                                    <p class="text-xs text-gray-600">${c.text}</p>
                                    ${c.author === currentUser ? `
                                        <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity bg-gray-50 flex gap-1">
                                            <button onclick="editComment(${c.id})" class="text-blue-500 hover:text-blue-700 p-1"><i data-lucide="edit-2" class="w-3 h-3"></i></button>
                                            <button onclick="deleteComment(${c.id})" class="text-red-500 hover:text-red-700 p-1"><i data-lucide="trash" class="w-3 h-3"></i></button>
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('') || '<p class="text-xs text-gray-400 italic">Sin comentarios.</p>'}
                        </div>
                        
                        <div class="flex gap-2">
                            <input type="text" id="newComment" placeholder="Comentar..." class="flex-1 bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-xs outline-none">
                            <button onclick="addComment()" class="bg-black text-white px-3 py-2 rounded-lg text-xs font-bold">Enviar</button>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function addComment() {
            const input = document.getElementById('newComment');
            if(!input.value.trim() || !activeReqId) return;
            
            const r = reqs.find(x => x.id === activeReqId);
            const dateStr = new Date().toLocaleString('es-ES', { dateStyle: 'short', timeStyle: 'short' });
            
            r.comments.push({ id: Date.now(), text: input.value.trim(), author: currentUser, date: dateStr });
            renderDetails();
            render();
        }

        function editComment(cId) {
            const r = reqs.find(x => x.id === activeReqId);
            const c = r.comments.find(x => x.id === cId);
            const newText = prompt("Editar comentario:", c.text);
            if(newText) {
                c.text = newText;
                renderDetails();
            }
        }

        function deleteComment(cId) {
            if(confirm("¿Eliminar comentario?")) {
                const r = reqs.find(x => x.id === activeReqId);
                r.comments = r.comments.filter(x => x.id !== cId);
                renderDetails();
                render();
            }
        }

        // --- UTILIDADES ---
        function confirmDel(id) {
            openModal('deleteModal');
            document.getElementById('confirmDeleteBtn').onclick = () => {
                reqs = reqs.filter(x => x.id !== id);
                closeModal('deleteModal');
                render();
            };
        }

        function filterBy(val) {
            document.querySelectorAll('.f-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-black', 'text-white');
                btn.classList.add('bg-white', 'text-gray-500');
            });
            event.target.classList.add('active', 'bg-black', 'text-white');
            event.target.classList.remove('bg-white', 'text-gray-500');
            render(val);
        }

        function autoExpand(t) { t.style.height = 'auto'; t.style.height = t.scrollHeight + 'px'; }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function closeDrawer() { document.getElementById('sideDrawer').classList.remove('active'); activeReqId = null; }
        function toggleDropdown(id) { 
            const drop = document.getElementById(id);
            document.querySelectorAll('.apple-dropdown').forEach(d => { if(d.id !== id) d.classList.remove('active'); });
            drop.classList.toggle('active'); 
        }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) document.querySelectorAll('.apple-dropdown').forEach(d => d.classList.remove('active'));
        });

        render();
    </script>
</body>
</html>
