<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; }
        * { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; overflow-x: hidden; }

        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; }
        .main-content { margin-left: 260px; min-height: 100vh; }

        .apple-card { background: #FFFFFF; border-radius: 22px; box-shadow: 0 4px 24px rgba(0,0,0,0.04); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid transparent; }
        .apple-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.08); }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(12px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 600px; border-radius: 30px; padding: 40px; }

        /* Panel Lateral de Detalles (Nuevo) */
        .details-drawer { position: fixed; top: 0; right: -450px; width: 450px; height: 100vh; background: white; z-index: 1100; box-shadow: -10px 0 40px rgba(0,0,0,0.1); transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 40px; display: flex; flex-direction: column; }
        .details-drawer.active { right: 0; }

        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 10px; background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); width: 220px; opacity: 0; visibility: hidden; z-index: 200; transition: all 0.2s; }
        .apple-dropdown.active { opacity: 1; visibility: visible; }
    </style>
</head>
<body>

    <div id="detailsDrawer" class="details-drawer">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold">Detalles</h2>
            <button onclick="closeDrawer()" class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="x"></i></button>
        </div>
        <div id="drawerContent" class="flex-1 overflow-y-auto space-y-6 pr-2">
            </div>
        <div class="mt-6 pt-6 border-t">
            <div class="flex gap-3">
                <input type="text" placeholder="Escribe un comentario..." class="flex-1 bg-gray-100 rounded-full px-4 py-2 text-sm outline-none">
                <button class="bg-black text-white p-2 rounded-full"><i data-lucide="send" class="w-4 h-4"></i></button>
            </div>
        </div>
    </div>

    <div id="reqModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-2xl font-bold mb-8">Requerimiento</h2>
            <input type="hidden" id="editId">
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Título</label>
                    <input id="reqTitle" type="text" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-black/5 mt-1 font-medium">
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Objetivo</label>
                    <textarea id="reqObj" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-black/5 mt-1 text-sm h-24"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Prioridad</label>
                        <select id="reqPrio" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none mt-1 font-bold text-sm">
                            <option value="critica">Crítica</option>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Asignar a</label>
                        <select id="reqAssign" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none mt-1 font-bold text-sm">
                            <option value="Adrian Monzón">Adrian Monzón</option>
                            <option value="Juan Delgado">Juan Delgado</option>
                            <option value="Equipo QA">Equipo QA</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-10">
                <button onclick="closeModal('reqModal')" class="text-sm font-bold text-gray-400 px-6">Cancelar</button>
                <button onclick="saveReq()" class="bg-black text-white px-10 py-3 rounded-full text-sm font-bold shadow-lg active:scale-95 transition">Confirmar</button>
            </div>
        </div>
    </div>

    <aside class="sidebar p-8">
        <h1 class="text-2xl font-black mb-12 tracking-tighter">MetaProject</h1>
        <nav class="space-y-2">
            <a href="#" class="flex items-center gap-4 px-5 py-3 text-gray-400 hover:bg-gray-50 rounded-2xl transition text-sm font-medium"><i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard</a>
            <a href="#" class="flex items-center gap-4 px-5 py-3 bg-black text-white rounded-2xl shadow-xl shadow-black/10 text-sm font-bold"><i data-lucide="layers" class="w-5 h-5"></i> Requerimientos</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-20 px-10 flex items-center justify-between sticky top-0 bg-white/60 backdrop-blur-xl z-50">
            <div class="flex items-center gap-2 text-xs font-bold text-gray-400 uppercase tracking-widest">
                <span>Módulo</span> <i data-lucide="chevron-right" class="w-3 h-3"></i> <span>Gestión</span>
            </div>
            <div class="flex items-center gap-6 relative">
                <div class="relative">
                    <button onclick="toggleDrop('notifDrop')" class="text-gray-400 hover:text-black transition"><i data-lucide="bell" class="w-5 h-5"></i></button>
                    <div id="notifDrop" class="apple-dropdown p-4 right-0">
                        <p class="text-[10px] font-bold text-gray-400 uppercase mb-3">Notificaciones</p>
                        <div class="text-xs text-gray-500">No tienes alertas pendientes.</div>
                    </div>
                </div>
                <div class="relative">
                    <button onclick="toggleDrop('userDrop')" class="w-10 h-10 bg-black rounded-full flex items-center justify-center text-white text-xs font-bold shadow-lg">AM</button>
                    <div id="userDrop" class="apple-dropdown p-2 right-0">
                        <button class="w-full text-left px-4 py-3 text-xs font-bold hover:bg-gray-50 rounded-xl transition">Mi Perfil</button>
                        <button class="w-full text-left px-4 py-3 text-xs font-bold text-red-500 hover:bg-red-50 rounded-xl transition">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-12 max-w-7xl mx-auto">
            <div class="flex justify-between items-end mb-12">
                <div>
                    <h1 class="text-4xl font-bold tracking-tight">Requerimientos de Proyecto</h1>
                </div>
                <button onclick="openCreate()" class="bg-black text-white px-8 py-4 rounded-full text-sm font-bold shadow-2xl flex items-center gap-3 hover:scale-105 transition active:scale-95">
                    <i data-lucide="plus" class="w-5 h-5"></i> Nuevo Requerimiento
                </button>
            </div>

            <div class="flex gap-3 mb-12" id="filters">
                <button onclick="filter('todos')" class="filter-btn active bg-black text-white px-7 py-2.5 rounded-full text-xs font-bold border border-transparent transition">Todos</button>
                <button onclick="filter('pendiente')" class="filter-btn bg-white text-gray-500 px-7 py-2.5 rounded-full text-xs font-bold border border-gray-100 hover:bg-gray-50 transition">Pendientes</button>
                <button onclick="filter('revisión')" class="filter-btn bg-white text-gray-500 px-7 py-2.5 rounded-full text-xs font-bold border border-gray-100 hover:bg-gray-50 transition">Pendiente de Revisión</button>
            </div>

            <div id="reqGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <script>
        let reqs = [
            { id: 1, title: 'Sincronización de Base de Datos', obj: 'Optimizar Webhooks de Supabase.', act: 'Alta latencia', exp: 'Tiempo real', prio: 'alta', assign: 'Adrian Monzón', status: 'aprobado', date: '26 Feb', comments: ['Buen avance', 'Revisar tokens'] },
            { id: 2, title: 'Refactorización de Modales', obj: 'Implementar lógica auto-resize.', act: 'Campos fijos', exp: 'Campos dinámicos', prio: 'media', assign: 'Juan Delgado', status: 'revisión', date: '25 Feb', comments: [] }
        ];

        function render(f = 'todos') {
            const grid = document.getElementById('reqGrid');
            grid.innerHTML = reqs.filter(r => f === 'todos' || r.status === f).map(r => `
                <div class="apple-card p-8 min-h-[300px] flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between mb-6">
                            <span class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase ${getPrioClass(r.prio)}">${r.prio}</span>
                            <div class="relative">
                                <button onclick="toggleDrop('drop-${r.id}')" class="text-gray-300 hover:text-black transition"><i data-lucide="more-horizontal"></i></button>
                                <div id="drop-${r.id}" class="apple-dropdown p-2 right-0">
                                    <button onclick="openEdit(${r.id})" class="w-full text-left px-4 py-3 text-xs font-bold hover:bg-gray-50 rounded-xl transition">Editar</button>
                                    <button onclick="deleteReq(${r.id})" class="w-full text-left px-4 py-3 text-xs font-bold text-red-500 hover:bg-red-50 rounded-xl transition">Eliminar</button>
                                </div>
                            </div>
                        </div>
                        <h3 class="font-bold text-lg mb-2 leading-snug">${r.title}</h3>
                        <p class="text-xs text-gray-400 font-medium mb-4">${r.date} • ${r.assign}</p>
                        <p class="text-sm text-gray-500 line-clamp-2">${r.obj}</p>
                    </div>
                    <div class="mt-8 pt-6 border-t border-gray-50 flex justify-between items-center">
                        <span class="text-[10px] font-black uppercase text-blue-500 tracking-tighter italic">${r.status}</span>
                        <button onclick="openDetails(${r.id})" class="text-xs font-bold text-black hover:underline underline-offset-4">Ver detalles</button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openDetails(id) {
            const r = reqs.find(x => x.id === id);
            const content = document.getElementById('drawerContent');
            content.innerHTML = `
                <div><label class="text-[10px] font-black text-gray-400 uppercase">Situación Actual</label><p class="text-sm mt-1 text-gray-600">${r.act}</p></div>
                <div><label class="text-[10px] font-black text-gray-400 uppercase">Situación Esperada</label><p class="text-sm mt-1 text-gray-600">${r.exp}</p></div>
                <div class="pt-6 border-t"><h4 class="text-xs font-bold mb-4">Comentarios (${r.comments.length})</h4>
                <div class="space-y-4">${r.comments.map(c => `<div class="bg-gray-50 p-3 rounded-2xl text-xs text-gray-600">${c}</div>`).join('') || '<p class="text-xs text-gray-400">Sin comentarios</p>'}</div></div>
            `;
            document.getElementById('detailsDrawer').classList.add('active');
        }

        function openEdit(id) {
            const r = reqs.find(x => x.id === id);
            document.getElementById('modalTitle').innerText = "Editar Requerimiento";
            document.getElementById('editId').value = r.id;
            document.getElementById('reqTitle').value = r.title;
            document.getElementById('reqObj').value = r.obj;
            document.getElementById('reqPrio').value = r.prio;
            document.getElementById('reqAssign').value = r.assign;
            document.getElementById('reqModal').classList.add('active');
        }

        function openCreate() {
            document.getElementById('modalTitle').innerText = "Nuevo Requerimiento";
            document.getElementById('editId').value = "";
            document.getElementById('reqModal').classList.add('active');
        }

        function saveReq() {
            const id = document.getElementById('editId').value;
            const data = {
                title: document.getElementById('reqTitle').value,
                obj: document.getElementById('reqObj').value,
                prio: document.getElementById('reqPrio').value,
                assign: document.getElementById('reqAssign').value,
                status: 'revisión',
                date: 'Hoy',
                comments: []
            };
            if(id) {
                const idx = reqs.findIndex(x => x.id == id);
                reqs[idx] = {...reqs[idx], ...data};
            } else {
                reqs.unshift({...data, id: Date.now()});
            }
            closeModal('reqModal');
            render();
        }

        function getPrioClass(p) {
            if(p === 'critica') return 'bg-red-50 text-red-500';
            if(p === 'alta') return 'bg-orange-50 text-orange-500';
            return 'bg-blue-50 text-blue-500';
        }

        function filter(f) {
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active', 'bg-black', 'text-white');
                b.classList.add('bg-white', 'text-gray-500');
            });
            event.target.classList.add('active', 'bg-black', 'text-white');
            render(f);
        }

        function toggleDrop(id) { document.getElementById(id).classList.toggle('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function closeDrawer() { document.getElementById('detailsDrawer').classList.remove('active'); }
        function deleteReq(id) { reqs = reqs.filter(x => x.id !== id); render(); }

        render();
    </script>
</body>
</html>
