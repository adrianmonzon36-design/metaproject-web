<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Requerimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; overflow-x: hidden; }

        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }

        .apple-card { background: var(--apple-card); border-radius: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); border: 1px solid transparent; }
        
        /* Badges de Prioridad Actualizados */
        .prio-critica { background: #FF3B30; color: white; }
        .prio-medios { background: #AF52DE; color: white; } /* Medios de comunicación */
        .prio-alta { background: #FFF1F0; color: #FF3B30; border: 1px solid #FFA39E; }
        .prio-media { background: #FFFBE6; color: #FAAD14; border: 1px solid #FFE58F; }
        .prio-baja { background: #F6FFED; color: #52C41A; border: 1px solid #B7EB8F; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 600px; border-radius: 28px; max-height: 90vh; overflow-y: auto; padding: 32px; }
        
        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 8px; background: white; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); width: 180px; opacity: 0; visibility: hidden; z-index: 200; transition: all 0.2s; }
        .apple-dropdown.active { opacity: 1; visibility: visible; }
        
        .f-btn.active { background: #000 !important; color: #fff !important; }
        textarea { resize: none; overflow: hidden; min-height: 60px; }
    </style>
</head>
<body>

    <div id="reqModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 tracking-tight">Nuevo Requerimiento</h2>
            <input type="hidden" id="editId">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Título</label>
                    <input id="reqTitle" type="text" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-semibold text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Objetivo</label>
                    <textarea id="reqObj" oninput="autoExpand(this)" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm"></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Situación Actual</label>
                    <textarea id="reqActual" oninput="autoExpand(this)" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm"></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Situación Esperada</label>
                    <textarea id="reqEspera" oninput="autoExpand(this)" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Asignar a</label>
                        <select id="reqAssign" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-bold text-xs">
                            <option value="Adrian Monzón">Adrian Monzón</option>
                            <option value="Equipo Backend">Equipo Backend</option>
                            <option value="Diseño UI">Diseño UI</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Prioridad</label>
                        <select id="reqPrio" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-bold text-xs">
                            <option value="medios">Medios de comunicación</option>
                            <option value="critica">Crítica</option>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="closeModal('reqModal')" class="px-6 py-2 rounded-full text-xs font-bold text-gray-400">Descartar</button>
                <button onclick="saveReq()" class="bg-black text-white px-8 py-2.5 rounded-full text-xs font-bold shadow-lg active:scale-95 transition">Publicar</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-bold tracking-tight">MetaProject</h1>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl text-sm transition"><i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard</a>
            <a href="requerimientos.html" class="flex items-center gap-3 px-4 py-3 bg-black text-white rounded-xl font-semibold text-sm shadow-lg"><i data-lucide="layers" class="w-4 h-4"></i> Requerimientos</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden text-gray-500"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-4 ml-auto relative">
                <button class="text-gray-400 hover:text-black"><i data-lucide="bell" class="w-5 h-5"></i></button>
                <div class="relative">
                    <button onclick="toggleDropdown('profile-menu')" class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold">AM</button>
                    <div id="profile-menu" class="apple-dropdown p-2 w-48 right-0">
                        <div class="px-4 py-2 border-b border-gray-50 mb-1"><p class="text-[11px] font-bold">Adrian Monzón</p></div>
                        <a href="#" class="flex items-center gap-2 px-3 py-2 text-xs font-medium hover:bg-gray-50 rounded-lg"><i data-lucide="user" class="w-3 h-3"></i> Perfil</a>
                        <a href="#" class="flex items-center gap-2 px-3 py-2 text-xs font-medium text-red-500 hover:bg-red-50 rounded-lg"><i data-lucide="log-out" class="w-3 h-3"></i> Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-10">
                <div>
                    <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-2">Módulo de Gestión</h2>
                    <h1 class="text-3xl font-bold tracking-tight">Requerimientos</h1>
                </div>
                <button onclick="openModal('reqModal'); resetModal();" class="bg-black text-white px-6 py-3 rounded-full text-xs font-bold shadow-xl flex items-center gap-2 transition active:scale-95">
                    <i data-lucide="plus" class="w-4 h-4"></i> Nuevo Requerimiento
                </button>
            </div>

            <div class="flex gap-2 mb-10 overflow-x-auto pb-2">
                <button onclick="filterBy('todos')" class="f-btn active px-6 py-2 rounded-full text-[11px] font-bold border border-gray-200 transition">Todos</button>
                <button onclick="filterBy('revisión')" class="f-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-200 transition">Pendientes de Revisión</button>
                <button onclick="filterBy('medios')" class="f-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-200 transition">Medios</button>
            </div>

            <div id="reqGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <script>
        let reqs = [
            { id: 1, title: 'Campaña de Lanzamiento', obj: 'Difusión en prensa', act: 'Sin contacto previo', exp: '10 menciones en medios', prio: 'medios', assign: 'Adrian Monzón', date: '26/02/2026', status: 'revisión', comments: [] }
        ];

        function render(filter = 'todos') {
            const grid = document.getElementById('reqGrid');
            grid.innerHTML = '';
            const filtered = reqs.filter(r => filter === 'todos' || r.status === filter || r.prio === filter);

            filtered.forEach(r => {
                grid.innerHTML += `
                <div class="apple-card p-6 min-h-[280px] flex flex-col justify-between animate-in fade-in duration-300">
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <span class="px-3 py-1 rounded-lg text-[8px] font-black uppercase prio-${r.prio}">${r.prio.replace('-',' ')}</span>
                            <div class="relative">
                                <button onclick="toggleDropdown('drop-${r.id}')" class="text-gray-300 hover:text-black"><i data-lucide="more-horizontal" class="w-4 h-4"></i></button>
                                <div id="drop-${r.id}" class="apple-dropdown p-2 right-0">
                                    <button onclick="editReq(${r.id})" class="w-full text-left px-3 py-2 text-xs font-bold hover:bg-gray-50 rounded-lg">Editar</button>
                                    <button onclick="deleteReq(${r.id})" class="w-full text-left px-3 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">Eliminar</button>
                                </div>
                            </div>
                        </div>
                        <h3 class="font-bold text-sm mb-1 leading-tight">${r.title}</h3>
                        <p class="text-[10px] text-gray-400 font-medium mb-3">Creado: ${r.date} • Para: ${r.assign}</p>
                        <p class="text-xs text-gray-500 line-clamp-3">${r.obj}</p>
                    </div>
                    <div class="pt-4 border-t border-gray-50 flex justify-between items-center">
                        <span class="text-[9px] font-bold text-blue-500 uppercase tracking-tighter italic">${r.status}</span>
                        <div class="flex items-center gap-3">
                             <div class="flex items-center gap-1 text-gray-300"><i data-lucide="message-square" class="w-3 h-3"></i><span class="text-[10px] font-bold">${r.comments.length}</span></div>
                             <button class="text-[10px] font-bold text-black bg-gray-100 px-3 py-1 rounded-full hover:bg-gray-200 transition">Ver detalles</button>
                        </div>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        }

        function editReq(id) {
            const r = reqs.find(x => x.id === id);
            document.getElementById('modalTitle').innerText = "Editar Requerimiento";
            document.getElementById('editId').value = r.id;
            document.getElementById('reqTitle').value = r.title;
            document.getElementById('reqObj').value = r.obj;
            document.getElementById('reqActual').value = r.act;
            document.getElementById('reqEspera').value = r.exp;
            document.getElementById('reqAssign').value = r.assign;
            document.getElementById('reqPrio').value = r.prio;
            openModal('reqModal');
        }

        function saveReq() {
            const editId = document.getElementById('editId').value;
            const data = {
                title: document.getElementById('reqTitle').value,
                obj: document.getElementById('reqObj').value,
                act: document.getElementById('reqActual').value,
                exp: document.getElementById('reqEspera').value,
                assign: document.getElementById('reqAssign').value,
                prio: document.getElementById('reqPrio').value,
            };

            if(editId) {
                const idx = reqs.findIndex(x => x.id == editId);
                reqs[idx] = { ...reqs[idx], ...data };
            } else {
                reqs.unshift({ ...data, id: Date.now(), date: new Date().toLocaleDateString(), status: 'revisión', comments: [] });
            }
            closeModal('reqModal');
            render();
        }

        function deleteReq(id) { reqs = reqs.filter(x => x.id !== id); render(); }
        function resetModal() { 
            document.getElementById('modalTitle').innerText = "Nuevo Requerimiento";
            document.getElementById('editId').value = "";
            ['reqTitle', 'reqObj', 'reqActual', 'reqEspera'].forEach(i => document.getElementById(i).value = "");
        }
        function filterBy(val) {
            document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            render(val);
        }
        function autoExpand(t) { t.style.height = 'auto'; t.style.height = t.scrollHeight + 'px'; }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function toggleDropdown(id) { document.getElementById(id).classList.toggle('active'); }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        render();
    </script>
</body>
</html>
