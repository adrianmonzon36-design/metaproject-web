<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Requerimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; font-style: normal !important; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; overflow-x: hidden; }

        /* Sidebar */
        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }

        /* UI Components */
        .apple-card { background: var(--apple-card); border-radius: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); border: 1px solid transparent; transition: all 0.2s ease; }
        .apple-card:hover { border-color: rgba(0,0,0,0.05); transform: translateY(-2px); }
        
        .req-badge { padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .priority-urgente { background: #FF3B30; color: #FFFFFF; }
        .priority-pendiente { background: #FFFBE6; color: #FAAD14; }
        .priority-aprobado { background: #E3F9E5; color: #1DB446; }

        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 10px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-radius: 14px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); width: 200px; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.2s ease; z-index: 200; }
        .apple-dropdown.active { opacity: 1; visibility: visible; transform: translateY(0); }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        
        .filter-btn.active { background: #000; color: #fff; }
        .hidden { display: none !important; }
        textarea { overflow: hidden; min-height: 80px; }
    </style>
</head>
<body>

    <div id="reqModal" class="modal-overlay">
        <div class="bg-white w-full max-w-lg rounded-[28px] p-8 shadow-2xl scale-in">
            <h3 id="modalTitle" class="text-xl font-bold mb-6">Nuevo Requerimiento</h3>
            <div class="space-y-4">
                <input id="reqTitle" type="text" placeholder="Título del requerimiento" class="w-full bg-gray-50 p-4 rounded-xl outline-none border border-transparent focus:bg-white focus:border-gray-100 font-semibold">
                <textarea id="reqDesc" oninput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'" placeholder="Describe los detalles..." class="w-full bg-gray-50 p-4 rounded-xl outline-none border border-transparent focus:bg-white focus:border-gray-100 text-sm font-medium"></textarea>
                <select id="reqPriority" class="w-full bg-gray-50 p-4 rounded-xl outline-none border border-transparent focus:bg-white focus:border-gray-100 text-sm font-bold">
                    <option value="pendiente">Prioridad: Pendiente</option>
                    <option value="urgente">Prioridad: Urgente</option>
                    <option value="aprobado">Prioridad: Aprobado</option>
                </select>
            </div>
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="closeModal('reqModal')" class="px-6 py-2.5 rounded-full text-xs font-bold text-gray-400 hover:bg-gray-50">Descartar</button>
                <button id="saveReqBtn" onclick="saveRequirement()" class="bg-black text-white px-8 py-2.5 rounded-full text-xs font-bold shadow-lg active:scale-95 transition">Guardar</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-bold tracking-tight">MetaProject</h1>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm">
                <i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard
            </a>
            <a href="requerimientos.html" class="flex items-center gap-3 px-4 py-3 bg-black text-white rounded-xl font-semibold text-sm shadow-lg">
                <i data-lucide="layers" class="w-4 h-4"></i> Requerimientos
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden text-gray-500"><i data-lucide="menu"></i></button>
            
            <div class="flex items-center gap-4 ml-auto relative">
                <div class="relative">
                    <button onclick="toggleDropdown('notif-menu')" class="text-gray-400 hover:text-black transition p-2"><i data-lucide="bell" class="w-5 h-5"></i></button>
                    <div id="notif-menu" class="apple-dropdown p-2 right-0">
                        <div class="px-4 py-2 border-b border-gray-50 text-[10px] font-bold text-gray-400 uppercase">Notificaciones</div>
                        <div class="p-3 text-xs font-medium text-gray-400 italic">No hay novedades</div>
                    </div>
                </div>
                <div class="relative">
                    <button onclick="toggleDropdown('profile-menu')" class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold">AM</button>
                    <div id="profile-menu" class="apple-dropdown p-2 w-48 right-0">
                        <div class="px-4 py-2 border-b border-gray-50 mb-1"><p class="text-[11px] font-bold">Adrian Monzón</p></div>
                        <a href="index.html" class="flex items-center gap-2 px-3 py-2 text-xs font-medium hover:bg-gray-50 rounded-lg"><i data-lucide="layout-grid" class="w-3 h-3 text-gray-400"></i> Ir a Dashboard</a>
                        <a href="#" class="flex items-center gap-2 px-3 py-2 text-xs font-medium text-red-500 hover:bg-red-50 rounded-lg"><i data-lucide="log-out" class="w-3 h-3 text-red-400"></i> Salir</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-10">
                <div>
                    <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-2">Módulo de Gestión</h2>
                    <h1 class="text-3xl font-bold tracking-tight">Requerimientos</h1>
                </div>
                <button onclick="openNewReq()" class="bg-black text-white px-6 py-3 rounded-full text-xs font-bold shadow-xl hover:scale-105 active:scale-95 transition flex items-center gap-2">
                    <i data-lucide="plus" class="w-4 h-4"></i> Nuevo Requerimiento
                </button>
            </div>

            <div class="flex gap-2 mb-10 overflow-x-auto pb-2" id="filterGroup">
                <button onclick="filterReqs('todos')" class="filter-btn active px-6 py-2 rounded-full text-[11px] font-bold border border-gray-200 transition">Todos</button>
                <button onclick="filterReqs('pendiente')" class="filter-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-200 transition">Pendientes</button>
                <button onclick="filterReqs('aprobado')" class="filter-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-200 transition">Aprobados</button>
                <button onclick="filterReqs('urgente')" class="filter-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-200 transition text-red-500">Urgentes</button>
            </div>

            <div id="reqGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <script>
        let requirements = [
            { id: 1, title: 'Optimización de API', desc: 'Mejorar los tiempos de respuesta del endpoint de usuarios.', priority: 'urgente', resp: 'AM' },
            { id: 2, title: 'Rediseño de Login', desc: 'Implementar el nuevo estilo purista en la pantalla de acceso.', priority: 'pendiente', resp: '--' },
            { id: 3, title: 'Exportación Excel', desc: 'Permitir descargar el resumen de avance en formato .xlsx', priority: 'aprobado', resp: 'AM' }
        ];

        let editId = null;

        function renderReqs(filter = 'todos') {
            const grid = document.getElementById('reqGrid');
            grid.innerHTML = '';
            
            requirements.forEach(r => {
                if(filter !== 'todos' && r.priority !== filter) return;

                grid.innerHTML += `
                    <div id="req-card-${r.id}" class="apple-card p-6 flex flex-col justify-between min-h-[250px] animate-in fade-in zoom-in duration-300">
                        <div>
                            <div class="flex justify-between items-start mb-4">
                                <span class="req-badge priority-${r.priority}">${r.priority}</span>
                                <div class="relative">
                                    <button onclick="toggleDropdown('dm-${r.id}')" class="text-gray-300 hover:text-black transition"><i data-lucide="more-vertical" class="w-4 h-4"></i></button>
                                    <div id="dm-${r.id}" class="apple-dropdown p-1 right-0 shadow-2xl border border-gray-100">
                                        <button onclick="editReq(${r.id})" class="w-full text-left px-4 py-2 text-xs font-bold hover:bg-gray-50 rounded-lg">Editar</button>
                                        <button onclick="deleteReq(${r.id})" class="w-full text-left px-4 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                            <h3 class="font-bold text-sm mb-2">${r.title}</h3>
                            <p class="text-xs text-gray-500 leading-relaxed mb-6">${r.desc}</p>
                        </div>
                        <div class="flex justify-between items-center pt-4 border-t border-gray-50">
                            <div class="flex items-center gap-2">
                                <button onclick="assignMe(${r.id})" class="w-7 h-7 rounded-full border-2 border-dashed border-gray-200 flex items-center justify-center text-[10px] text-gray-400 hover:border-black hover:text-black transition font-bold">${r.resp}</button>
                                <span class="text-[10px] font-bold text-gray-300">Responsable</span>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="setStatus(${r.id}, 'aprobado')" class="p-2 hover:bg-green-50 text-gray-300 hover:text-green-500 transition"><i data-lucide="check-circle" class="w-4 h-4"></i></button>
                                <button onclick="setStatus(${r.id}, 'pendiente')" class="p-2 hover:bg-yellow-50 text-gray-300 hover:text-yellow-500 transition"><i data-lucide="clock" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
        }

        // Acciones
        function filterReqs(status) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-black', 'text-white');
                if(btn.innerText.toLowerCase().includes(status)) btn.classList.add('active', 'bg-black', 'text-white');
            });
            renderReqs(status);
        }

        function openNewReq() {
            editId = null;
            document.getElementById('modalTitle').innerText = 'Nuevo Requerimiento';
            document.getElementById('reqTitle').value = '';
            document.getElementById('reqDesc').value = '';
            document.getElementById('reqModal').classList.add('active');
        }

        function editReq(id) {
            const r = requirements.find(x => x.id === id);
            editId = id;
            document.getElementById('modalTitle').innerText = 'Editar Requerimiento';
            document.getElementById('reqTitle').value = r.title;
            document.getElementById('reqDesc').value = r.desc;
            document.getElementById('reqPriority').value = r.priority;
            document.getElementById('reqModal').classList.add('active');
        }

        function saveRequirement() {
            const title = document.getElementById('reqTitle').value;
            const desc = document.getElementById('reqDesc').value;
            const priority = document.getElementById('reqPriority').value;

            if(!title) return alert("Ponle un título");

            if(editId) {
                const index = requirements.findIndex(x => x.id === editId);
                requirements[index] = {...requirements[index], title, desc, priority};
            } else {
                requirements.push({ id: Date.now(), title, desc, priority, resp: '--' });
            }
            
            closeModal('reqModal');
            renderReqs();
        }

        function deleteReq(id) {
            if(confirm("¿Seguro que quieres eliminar este requerimiento?")) {
                requirements = requirements.filter(x => x.id !== id);
                renderReqs();
            }
        }

        function assignMe(id) {
            const index = requirements.findIndex(x => x.id === id);
            requirements[index].resp = 'AM';
            renderReqs();
        }

        function setStatus(id, status) {
            const index = requirements.findIndex(x => x.id === id);
            requirements[index].priority = status;
            renderReqs();
        }

        // Utils
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function toggleDropdown(id) {
            document.querySelectorAll('.apple-dropdown').forEach(d => d.id !== id && d.classList.remove('active'));
            document.getElementById(id).classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) document.querySelectorAll('.apple-dropdown').forEach(d => d.classList.remove('active'));
        });

        // Inicio
        renderReqs();
    </script>
</body>
</html>
