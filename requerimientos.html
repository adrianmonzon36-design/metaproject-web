<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MetaProject | Requerimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .sidebar { width: 260px; position: fixed; height: 100vh; background: #020617; border-right: 1px solid #1e293b; }
        .main { margin-left: 260px; }
        .glass { background: #1e293b; border: 1px solid #334155; border-radius: 20px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8 mb-6"><h2 class="text-xl font-black text-blue-500">MetaProject</h2></div>
        <nav>
            <a href="inicio.html" class="p-4 pl-10 block font-bold text-slate-500 uppercase text-xs">Inicio</a>
            <a href="roadmap.html" class="p-4 pl-10 block font-bold text-slate-500 uppercase text-xs">Hoja de ruta</a>
            <a href="kanban.html" class="p-4 pl-10 block font-bold text-slate-500 uppercase text-xs">Kanban</a>
            <a href="requerimientos.html" class="p-4 pl-10 block font-bold text-blue-500 bg-slate-900 border-r-4 border-blue-500 uppercase text-xs">Requerimientos</a>
            <a href="presupuesto.html" class="p-4 pl-10 block font-bold text-slate-500 uppercase text-xs">Presupuesto</a>
        </nav>
    </aside>

    <div class="main p-10 space-y-10">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-black italic uppercase italic tracking-tighter">Requerimientos</h2>
            <button onclick="document.getElementById('req-modal').classList.remove('hidden')" class="bg-blue-600 px-8 py-3 rounded-2xl text-[10px] font-black uppercase shadow-xl">+ Nuevo REQ</button>
        </div>

        <div id="list" class="space-y-4">
            <div class="glass border-l-[12px] border-rose-500 overflow-hidden">
                <div class="p-6 flex justify-between items-center bg-slate-800/20">
                    <div onclick="this.parentElement.nextElementSibling.classList.toggle('hidden')" class="flex items-center gap-4 cursor-pointer flex-1">
                        <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center font-black text-xs">AM</div>
                        <h4 class="font-black text-sm uppercase">Flujo de Login Corporativo</h4>
                    </div>
                    <div class="flex gap-5 border-l border-slate-700 pl-6 text-slate-400">
                        <i data-lucide="edit-3" class="w-4 h-4 cursor-pointer hover:text-white" title="Editar"></i>
                        <i data-lucide="trash-2" class="w-4 h-4 cursor-pointer hover:text-rose-500" title="Eliminar"></i>
                        <i data-lucide="download" class="w-4 h-4 cursor-pointer hover:text-blue-500" title="Descargar PDF"></i>
                    </div>
                </div>
                <div class="hidden p-10 grid grid-cols-3 gap-6 bg-slate-900/30 border-t border-slate-800">
                    <div class="space-y-2"><p class="text-[8px] font-black text-slate-500 uppercase underline decoration-blue-500">Objetivo</p><p class="text-xs text-slate-300">Seguridad total en el acceso.</p></div>
                    <div class="space-y-2"><p class="text-[8px] font-black text-slate-500 uppercase underline decoration-blue-500">Situación Actual</p><p class="text-xs text-slate-300">Accesos por Excel.</p></div>
                    <div class="space-y-2"><p class="text-[8px] font-black text-slate-500 uppercase underline decoration-blue-500">Situación Esperada</p><p class="text-xs text-slate-300">Validación via LDAP.</p></div>
                </div>
            </div>
        </div>
    </div>

    <div id="req-modal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-sm hidden flex items-center justify-center p-6 z-[2000]">
        <div class="glass p-10 w-full max-w-2xl space-y-4">
            <h3 class="font-black uppercase italic text-blue-500">Nuevo Requerimiento</h3>
            <input type="text" placeholder="TÍTULO" class="w-full bg-slate-900 p-4 rounded-xl outline-none font-bold text-xs">
            <select class="w-full bg-slate-900 p-4 rounded-xl outline-none font-bold text-slate-500 text-xs uppercase">
                <option>Prioridad: Alta</option><option>Prioridad: Media</option><option>Prioridad: Baja</option>
            </select>
            <textarea placeholder="OBJETIVO DEL REQUERIMIENTO" class="w-full bg-slate-900 p-4 rounded-xl outline-none text-xs h-20" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <textarea placeholder="SITUACIÓN ACTUAL" class="w-full bg-slate-900 p-4 rounded-xl outline-none text-xs h-20" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <textarea placeholder="SITUACIÓN ESPERADA" class="w-full bg-slate-900 p-4 rounded-xl outline-none text-xs h-20" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <div class="flex gap-4 pt-4">
                <button class="flex-1 bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Guardar REQ</button>
                <button onclick="document.getElementById('req-modal').classList.add('hidden')" class="flex-1 bg-slate-800 py-4 rounded-xl font-black uppercase text-xs">Cerrar</button>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
