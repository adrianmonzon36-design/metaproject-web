<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Requerimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; overflow-x: hidden; }

        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }

        .apple-card { background: var(--apple-card); border-radius: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); border: 1px solid transparent; transition: all 0.2s; }
        
        .req-badge { padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .prio-critica { background: #FF3B30; color: white; }
        .prio-alta { background: #FFF1F0; color: #FF3B30; }
        .prio-media { background: #FFFBE6; color: #FAAD14; }
        .prio-baja { background: #F6FFED; color: #52C41A; }

        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 10px; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-radius: 14px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); width: 180px; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.2s ease; z-index: 200; }
        .apple-dropdown.active { opacity: 1; visibility: visible; transform: translateY(0); }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 600px; border-radius: 28px; padding: 32px; max-height: 90vh; overflow-y: auto; }
        
        .filter-btn.active { background: #000; color: #fff; }
        textarea { resize: none; overflow: hidden; min-height: 60px; }
    </style>
</head>
<body>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content max-w-xs text-center">
            <div class="w-12 h-12 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="alert-triangle"></i></div>
            <h3 class="text-lg font-bold mb-2">¿Estás seguro?</h3>
            <p class="text-xs text-gray-500 mb-8">Esta acción eliminará el requerimiento permanentemente.</p>
            <div class="flex flex-col gap-2">
                <button id="confirmDeleteBtn" class="w-full bg-red-500 text-white py-3 rounded-xl text-xs font-bold active:scale-95 transition">Eliminar</button>
                <button onclick="closeModal('deleteModal')" class="w-full py-3 rounded-xl text-xs font-bold text-gray-500 hover:bg-gray-100 transition">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="reqModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 tracking-tight">Nuevo Requerimiento</h2>
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Título del Requerimiento</label>
                    <input id="reqTitle" type="text" class="w-full bg-gray-50 p-4 rounded-xl outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-semibold text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Objetivo</label>
                    <textarea id="reqObj" oninput="autoExpand(this)" class="w-full bg-gray-50 p-4 rounded-xl outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm font-medium"></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Situación Actual</label>
                        <textarea id="reqActual" oninput="autoExpand(this)" class="w-full bg-gray-50 p-4 rounded-xl outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm font-medium"></textarea>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Situación Esperada</label>
                        <textarea id="reqEspera" oninput="autoExpand(this)" class="w-full bg-gray-50 p-4 rounded-xl outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm font-medium"></textarea>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Prioridad</label>
                    <select id="reqPrio" class="w-full bg-gray-50 p-4 rounded-xl outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-bold text-sm">
                        <option value="critica">Crítica</option>
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="closeModal('reqModal')" class="px-6 py-2 rounded-full text-xs font-bold text-gray-400 hover:bg-gray-50 transition">Descartar</button>
                <button onclick="saveReq()" class="bg-black text-white px-8 py-2.5 rounded-full text-xs font-bold shadow-lg active:scale-95 transition">Guardar Requerimiento</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-bold tracking-tight">MetaProject</h1>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm">
                <i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard
            </a>
            <a href="requerimientos.html" class="flex items-center gap-3 px-4 py-3 bg-gray-100 rounded-xl text-black font-semibold text-sm">
                <i data-lucide="layers" class="w-4 h-4"></i> Requerimientos
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden text-gray-500"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-4 ml-auto relative">
                <button class="text-gray-400 hover:text-black transition p-2"><i data-lucide="bell" class="w-5 h-5"></i></button>
                <div class="relative">
                    <button onclick="toggleDropdown('profile-menu')" class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold transition active:scale-90">AM</button>
                    <div id="profile-menu" class="apple-dropdown p-2 w-48 right-0">
                        <div class="px-4 py-2 border-b border-gray-50 mb-1"><p class="text-[11px] font-bold">Adrian Monzón</p></div>
                        <a href="#" class="flex items-center gap-2 px-3 py-2 text-xs font-medium hover:bg-gray-50 rounded-lg"><i data-lucide="user" class="w-3 h-3 text-gray-400"></i> Perfil</a>
                        <a href="#" class="flex items-center gap-2 px-3 py-2 text-xs font-medium text-red-500 hover:bg-red-50 rounded-lg"><i data-lucide="log-out" class="w-3 h-3 text-red-400"></i> Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-10">
                <div>
                    <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-2">Módulo de Gestión</h2>
                    <h1 class="text-3xl font-bold tracking-tight">Requerimientos de Proyecto</h1>
                </div>
                <button onclick="openModal('reqModal')" class="bg-black text-white px-6 py-3 rounded-full text-xs font-bold shadow-xl flex items-center gap-2 transition active:scale-95">
                    <i data-lucide="plus" class="w-4 h-4"></i> Nuevo Requerimiento
                </button>
            </div>

            <div class="flex gap-2 mb-10 overflow-x-auto pb-2" id="filterGroup">
                <button onclick="filterBy('todos')" class="f-btn active px-6 py-2 rounded-full text-[11px] font-bold transition">Todos</button>
                <button onclick="filterBy('pendiente')" class="f-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-200 transition">Pendientes</button>
                <button onclick="filterBy('aprobado')" class="f-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-200 transition">Aprobados</button>
                <button onclick="filterBy('urgente')" class="f-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-200 transition">Urgentes</button>
            </div>

            <div id="reqGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <script>
        let reqs = [
            { id: 1, title: 'Sincronización de Base de Datos', obj: 'Reducir latencia', act: 'Webhooks lentos', exp: 'Tiempo real', prio: 'alta', status: 'urgente' }
        ];

        function render() {
            const grid = document.getElementById('reqGrid');
            grid.innerHTML = reqs.map(r => `
                <div class="apple-card p-6 min-h-[250px] flex flex-col justify-between hover:border-gray-100">
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <span class="req-badge prio-${r.prio}">${r.prio}</span>
                            <div class="relative">
                                <button onclick="toggleDropdown('drop-${r.id}')" class="text-gray-300 hover:text-black transition"><i data-lucide="more-horizontal" class="w-4 h-4"></i></button>
                                <div id="drop-${r.id}" class="apple-dropdown p-2 right-0">
                                    <button onclick="editReq(${r.id})" class="w-full text-left px-3 py-2 text-xs font-bold hover:bg-gray-50 rounded-lg">Ver detalles / Editar</button>
                                    <button onclick="confirmDel(${r.id})" class="w-full text-left px-3 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">Eliminar</button>
                                </div>
                            </div>
                        </div>
                        <h3 class="font-bold text-sm mb-2 leading-tight">${r.title}</h3>
                        <p class="text-xs text-gray-400 line-clamp-3">${r.obj}</p>
                    </div>
                    <div class="pt-4 border-t border-gray-50 flex justify-between items-center">
                        <div class="w-6 h-6 bg-black rounded-full flex items-center justify-center text-white text-[8px] font-bold">AM</div>
                        <button onclick="editReq(${r.id})" class="text-[10px] font-bold text-blue-500 hover:underline">Ver detalles</button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // Lógica de guardado y filtrado omitida por brevedad pero lista para integrar
        function autoExpand(t) { t.style.height = 'auto'; t.style.height = t.scrollHeight + 'px'; }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function toggleDropdown(id) { document.getElementById(id).classList.toggle('active'); }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

        render();
    </script>
</body>
</html>
