<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Requerimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; overflow-x: hidden; }

        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }

        .apple-card { background: var(--apple-card); border-radius: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); transition: all 0.2s; border: 1px solid transparent; }
        .apple-card:hover { border-color: rgba(0,0,0,0.05); transform: translateY(-2px); }
        
        .prio-critica, .prio-urgente { background: #FF3B30; color: white; }
        .prio-alta { background: #FFF1F0; color: #FF3B30; border: 1px solid #FFA39E; }
        .prio-media { background: #FFFBE6; color: #FAAD14; border: 1px solid #FFE58F; }
        .prio-baja { background: #F6FFED; color: #52C41A; border: 1px solid #B7EB8F; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 650px; border-radius: 28px; max-height: 90vh; overflow-y: auto; padding: 32px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        
        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 8px; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); width: 200px; opacity: 0; visibility: hidden; z-index: 200; transform: translateY(-10px); transition: all 0.2s ease; }
        .apple-dropdown.active { opacity: 1; visibility: visible; transform: translateY(0); }
        
        .f-btn.active { background: #000; color: #fff; border-color: #000; }
        textarea { resize: none; overflow: hidden; min-height: 80px; }
    </style>
</head>
<body>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content max-w-xs text-center p-8">
            <div class="w-12 h-12 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="alert-triangle"></i></div>
            <h3 class="text-lg font-bold mb-2">¿Eliminar requerimiento?</h3>
            <p class="text-xs text-gray-500 mb-8 font-medium">Esta acción no se puede deshacer.</p>
            <div class="flex flex-col gap-2">
                <button id="confirmDeleteBtn" class="w-full bg-red-500 text-white py-3 rounded-xl text-xs font-bold transition active:scale-95">Eliminar definitivamente</button>
                <button onclick="closeModal('deleteModal')" class="w-full py-3 rounded-xl text-xs font-bold text-gray-500 hover:bg-gray-100 transition">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="reqModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 tracking-tight">Nuevo Requerimiento</h2>
            <input type="hidden" id="reqIdEdit">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Título</label>
                    <input id="reqTitle" type="text" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-semibold">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Objetivo</label>
                    <textarea id="reqObj" oninput="autoExpand(this)" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm"></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Situación Actual</label>
                    <textarea id="reqActual" oninput="autoExpand(this)" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm"></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Situación Esperada</label>
                    <textarea id="reqEspera" oninput="autoExpand(this)" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 text-sm"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Prioridad</label>
                        <select id="reqPrio" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-bold text-sm">
                            <option value="critica">Crítica</option>
                            <option value="urgente">Urgente</option>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Asignar a</label>
                        <input id="reqAssign" type="text" placeholder="Nombre" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 mt-1 font-semibold text-sm">
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="closeModal('reqModal')" class="px-6 py-2 rounded-full text-xs font-bold text-gray-400 hover:bg-gray-50 transition">Descartar</button>
                <button onclick="saveReq()" class="bg-black text-white px-8 py-2.5 rounded-full text-xs font-bold shadow-lg active:scale-95 transition">Guardar</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-bold tracking-tight">MetaProject</h1>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm">
                <i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard
            </a>
            <a href="requerimientos.html" class="flex items-center gap-3 px-4 py-3 bg-black text-white rounded-xl font-semibold text-sm shadow-lg">
                <i data-lucide="layers" class="w-4 h-4"></i> Requerimientos
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden text-gray-500"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-4 ml-auto relative">
                <button class="text-gray-400 hover:text-black transition"><i data-lucide="bell" class="w-5 h-5"></i></button>
                <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold">AM</div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-10">
                <div>
                    <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-2">Módulo de Gestión</h2>
                    <h1 class="text-3xl font-bold tracking-tight">Requerimientos de Proyecto</h1>
                </div>
                <button onclick="openModalCreate()" class="bg-black text-white px-6 py-3 rounded-full text-xs font-bold shadow-xl flex items-center gap-2 transition hover:scale-105 active:scale-95">
                    <i data-lucide="plus" class="w-4 h-4"></i> Nuevo Requerimiento
                </button>
            </div>

            <div class="flex gap-2 mb-10 overflow-x-auto pb-2" id="filterContainer">
                <button onclick="filterBy('todos')" class="f-btn active px-6 py-2 rounded-full text-[11px] font-bold border border-gray-200 transition">Todos</button>
                <button onclick="filterBy('pendiente')" class="f-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-200 transition">Pendientes</button>
                <button onclick="filterBy('revisión')" class="f-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-200 transition">Pendiente de revisión</button>
                <button onclick="filterBy('aprobado')" class="f-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-200 transition">Aprobados</button>
                <button onclick="filterBy('urgente')" class="f-btn px-6 py-2 rounded-full text-[11px] font-bold bg-white border border-gray-200 transition text-red-500">Urgentes</button>
            </div>

            <div id="reqGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <script>
        let reqs = [
            { id: 1, title: 'Sincronización de Base de Datos', obj: 'Optimizar webhooks de Supabase.', act: 'Lento', exp: 'Rápido', prio: 'alta', assign: 'Adrian M.', status: 'aprobado', date: '26/02/2026', logs: 1, comments: 2 },
            { id: 2, title: 'Refactorización de Modales', obj: 'Auto-resize campos.', act: 'Fijo', exp: 'Auto', prio: 'media', assign: 'Sin asignar', status: 'revisión', date: '26/02/2026', logs: 0, comments: 0 }
        ];

        function render(filter = 'todos') {
            const grid = document.getElementById('reqGrid');
            grid.innerHTML = '';
            const filtered = reqs.filter(r => filter === 'todos' || r.status === filter || r.prio === filter);

            filtered.forEach(r => {
                grid.innerHTML += `
                <div class="apple-card p-6 min-h-[250px] flex flex-col justify-between animate-in fade-in zoom-in duration-300">
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <span class="px-3 py-1 rounded-lg text-[9px] font-black uppercase prio-${r.prio}">${r.prio}</span>
                            <div class="relative">
                                <button onclick="toggleDropdown('drop-${r.id}')" class="text-gray-300 hover:text-black transition"><i data-lucide="more-horizontal" class="w-4 h-4"></i></button>
                                <div id="drop-${r.id}" class="apple-dropdown p-2 right-0">
                                    <button onclick="editReq(${r.id})" class="w-full text-left px-3 py-2 text-xs font-bold hover:bg-gray-50 rounded-lg">Editar</button>
                                    <button onclick="confirmDel(${r.id})" class="w-full text-left px-3 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">Eliminar</button>
                                </div>
                            </div>
                        </div>
                        <h3 class="font-bold text-sm mb-1 leading-tight">${r.title}</h3>
                        <p class="text-[10px] text-gray-400 font-medium mb-3 tracking-wide italic">Creado: ${r.date} • ${r.assign}</p>
                        <p class="text-xs text-gray-400 line-clamp-3 mb-4">${r.obj}</p>
                    </div>
                    
                    <div class="pt-4 border-t border-gray-50 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <span class="text-[9px] font-bold text-gray-300 uppercase">${r.status}</span>
                            ${r.status === 'revisión' ? `
                                <button onclick="setStatus(${r.id}, 'aprobado')" class="w-5 h-5 bg-green-50 text-green-500 rounded-md flex items-center justify-center border border-green-100"><i data-lucide="check" class="w-3 h-3"></i></button>
                                <button onclick="setStatus(${r.id}, 'rechazado')" class="w-5 h-5 bg-red-50 text-red-500 rounded-md flex items-center justify-center border border-red-100"><i data-lucide="x" class="w-3 h-3"></i></button>
                            ` : ''}
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="flex items-center gap-1 text-gray-300">
                                <i data-lucide="message-square" class="w-3.5 h-3.5"></i>
                                <span class="text-[10px] font-bold">${r.comments}</span>
                            </div>
                            <button onclick="editReq(${r.id})" class="text-[10px] font-bold text-blue-500 hover:underline">Ver detalles</button>
                        </div>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        }

        function setStatus(id, status) {
            const r = reqs.find(x => x.id === id);
            if(r) r.status = status;
            render();
        }

        function editReq(id) {
            const r = reqs.find(x => x.id === id);
            document.getElementById('modalTitle').innerText = "Editar Requerimiento";
            document.getElementById('reqIdEdit').value = r.id;
            document.getElementById('reqTitle').value = r.title;
            document.getElementById('reqObj').value = r.obj;
            document.getElementById('reqActual').value = r.act;
            document.getElementById('reqEspera').value = r.exp;
            document.getElementById('reqPrio').value = r.prio;
            document.getElementById('reqAssign').value = r.assign;
            openModal('reqModal');
        }

        function openModalCreate() {
            document.getElementById('modalTitle').innerText = "Nuevo Requerimiento";
            document.getElementById('reqIdEdit').value = "";
            ['reqTitle', 'reqObj', 'reqActual', 'reqEspera', 'reqAssign'].forEach(id => document.getElementById(id).value = '');
            openModal('reqModal');
        }

        function saveReq() {
            const editId = document.getElementById('reqIdEdit').value;
            const data = {
                title: document.getElementById('reqTitle').value,
                obj: document.getElementById('reqObj').value,
                act: document.getElementById('reqActual').value,
                exp: document.getElementById('reqEspera').value,
                prio: document.getElementById('reqPrio').value,
                assign: document.getElementById('reqAssign').value || "Sin asignar"
            };

            if(editId) {
                const idx = reqs.findIndex(x => x.id == editId);
                reqs[idx] = { ...reqs[idx], ...data };
            } else {
                reqs.unshift({ ...data, id: Date.now(), status: 'revisión', date: new Date().toLocaleDateString(), logs: 0, comments: 0 });
            }
            closeModal('reqModal');
            render();
        }

        function filterBy(val) {
            document.querySelectorAll('.f-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            render(val);
        }

        function confirmDel(id) {
            openModal('deleteModal');
            document.getElementById('confirmDeleteBtn').onclick = () => {
                reqs = reqs.filter(x => x.id !== id);
                closeModal('deleteModal');
                render();
            };
        }

        function autoExpand(t) { t.style.height = 'auto'; t.style.height = t.scrollHeight + 'px'; }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function toggleDropdown(id) { 
            const drop = document.getElementById(id);
            document.querySelectorAll('.apple-dropdown').forEach(d => d !== drop && d.classList.remove('active'));
            drop.classList.toggle('active'); 
        }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

        render();
    </script>
</body>
</html>
