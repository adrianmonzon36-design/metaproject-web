<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MetaProject | Requerimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .sidebar { width: 260px; position: fixed; height: 100vh; background: #020617; border-right: 1px solid #1e293b; }
        .main { margin-left: 260px; }
        .glass { background: #1e293b; border: 1px solid #334155; border-radius: 20px; }
        textarea { resize: none; overflow: hidden; min-height: 50px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8 mb-6"><h2 class="text-xl font-black text-blue-500">MetaProject</h2></div>
        <nav>
            <a href="inicio.html" class="nav-link p-4 pl-10 block font-bold text-slate-500 uppercase text-xs">Inicio</a>
            <a href="roadmap.html" class="nav-link p-4 pl-10 block font-bold text-slate-500 uppercase text-xs">Hoja de ruta</a>
            <a href="kanban.html" class="nav-link p-4 pl-10 block font-bold text-slate-500 uppercase text-xs">Kanban</a>
            <a href="requerimientos.html" class="nav-link p-4 pl-10 block font-bold text-blue-500 bg-slate-900 border-right-4 border-blue-500 uppercase text-xs">Requerimientos</a>
            <a href="presupuesto.html" class="nav-link p-4 pl-10 block font-bold text-slate-500 uppercase text-xs">Presupuesto</a>
        </nav>
    </aside>

    <div class="main p-10">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-black italic uppercase tracking-tighter">Módulo de Requerimientos</h2>
            <button onclick="toggleModal()" class="bg-blue-600 px-8 py-3 rounded-2xl text-[10px] font-black uppercase shadow-xl shadow-blue-900/20">+ Nuevo REQ</button>
        </div>

        <div id="req-list" class="space-y-6">
            <div class="glass border-l-[12px] border-rose-500 overflow-hidden">
                <div onclick="this.nextElementSibling.classList.toggle('hidden')" class="p-6 flex justify-between items-center cursor-pointer hover:bg-slate-800">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center font-black text-xs">AM</div>
                        <h4 class="font-black text-sm uppercase">MAQUETADO DE LA APP</h4>
                    </div>
                    <div class="flex gap-4 text-slate-500">
                        <i data-lucide="edit-3" class="w-4 h-4 cursor-pointer hover:text-white"></i>
                        <i data-lucide="trash-2" class="w-4 h-4 cursor-pointer hover:text-rose-500"></i>
                        <i data-lucide="download" class="w-4 h-4 cursor-pointer hover:text-blue-500"></i>
                    </div>
                </div>
                <div class="hidden p-10 pt-0 grid grid-cols-3 gap-6 animate-fadeIn">
                    <div class="bg-slate-900 p-6 rounded-2xl"><p class="text-[9px] font-black text-slate-500 mb-3 uppercase">Objetivo</p><p class="text-xs">TRAZABILIDAD TOTAL DE CADA REQUERIMIENTO.</p></div>
                    <div class="bg-slate-900 p-6 rounded-2xl"><p class="text-[9px] font-black text-slate-500 mb-3 uppercase">Actual</p><p class="text-xs">REPORTES MANUALES EN EXCEL.</p></div>
                    <div class="bg-slate-900 p-6 rounded-2xl"><p class="text-[9px] font-black text-slate-500 mb-3 uppercase">Esperada</p><p class="text-xs">DASHBOARD AUTOMATIZADO 100%.</p></div>
                </div>
            </div>
        </div>

        <div id="modal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-sm hidden flex items-center justify-center p-6">
            <div class="glass p-10 w-full max-w-2xl space-y-4">
                <h3 class="text-xl font-black uppercase mb-6">Crear Requerimiento</h3>
                <input type="text" placeholder="TÍTULO" class="w-full bg-slate-900 p-4 rounded-xl outline-none font-bold text-sm">
                <select class="w-full bg-slate-900 p-4 rounded-xl outline-none font-bold text-slate-400 text-sm">
                    <option>Prioridad: Alta</option><option>Prioridad: Media</option><option>Prioridad: Baja</option>
                </select>
                <textarea oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'" placeholder="OBJETIVO" class="w-full bg-slate-900 p-4 rounded-xl outline-none text-sm"></textarea>
                <textarea oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'" placeholder="SITUACIÓN ACTUAL" class="w-full bg-slate-900 p-4 rounded-xl outline-none text-sm"></textarea>
                <textarea oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'" placeholder="SITUACIÓN ESPERADA" class="w-full bg-slate-900 p-4 rounded-xl outline-none text-sm"></textarea>
                <div class="flex gap-4 pt-6">
                    <button class="flex-1 bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Guardar</button>
                    <button onclick="toggleModal()" class="flex-1 bg-slate-800 py-4 rounded-xl font-black uppercase text-xs">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function toggleModal() { document.getElementById('modal').classList.toggle('hidden'); }
    </script>
</body>
</html>
