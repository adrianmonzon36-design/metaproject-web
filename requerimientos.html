<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MetaProject | Requerimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #020617; color: white; margin: 0; }
        .sidebar { width: 250px; position: fixed; height: 100vh; background: #020617; border-right: 1px solid #1e293b; }
        .main { margin-left: 250px; padding: 40px; }
        .glass { background: #0f172a; border: 1px solid #1e293b; border-radius: 15px; padding: 20px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8 text-xl font-black text-blue-500 italic">MetaProject</div>
        <nav class="text-[10px] font-black uppercase">
            <a href="index.html" class="block p-4 pl-10 text-slate-500">Inicio</a>
            <a href="requerimientos.html" class="block p-4 pl-10 text-blue-500 bg-slate-900 border-r-4 border-blue-500">Requerimientos</a>
        </nav>
    </aside>
    <main class="main">
        <div class="flex justify-between items-center mb-8"><h2 class="text-2xl font-black italic uppercase">Requerimientos</h2><button onclick="document.getElementById('m').style.display='flex'" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase">+ Nuevo REQ</button></div>
        <div class="glass flex justify-between items-center">
            <span class="text-xs font-black">REQ-001: INTEGRACIÓN DE API</span>
            <div class="flex gap-3"><i data-lucide="edit-2" class="w-4 h-4 text-slate-500"></i><i data-lucide="trash" class="w-4 h-4 text-rose-500"></i></div>
        </div>

        <div id="m" class="fixed inset-0 bg-black/90 hidden items-center justify-center p-4">
            <div class="bg-[#0f172a] p-10 rounded-3xl w-full max-w-xl border border-slate-800 space-y-4">
                <input type="text" placeholder="TÍTULO" class="w-full bg-slate-900 p-4 rounded-xl text-xs text-white border border-slate-800">
                <textarea placeholder="OBJETIVO" class="w-full bg-slate-900 p-4 rounded-xl text-xs h-24 text-white border border-slate-800"></textarea>
                <button onclick="document.getElementById('m').style.display='none'" class="w-full bg-blue-600 py-4 rounded-xl font-black text-[10px] uppercase">Guardar Requerimiento</button>
            </div>
        </div>
    </main>
    <script>lucide.createIcons();</script>
</body>
</html>
