<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Requerimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f1f5f9; margin: 0; }
        .sidebar { width: 250px; position: fixed; height: 100vh; background: #020617; border-right: 1px solid #1e293b; z-index: 50; }
        .main { margin-left: 250px; min-height: 100vh; }
        .top-bar { height: 70px; background: #020617; border-bottom: 1px solid #1e293b; display: flex; align-items: center; justify-content: flex-end; padding: 0 40px; gap: 20px; }
        .glass { background: #0f172a; border: 1px solid #1e293b; border-radius: 20px; }
        input, textarea, select { background: #020617 !important; border: 1px solid #334155 !important; color: white; border-radius: 12px; padding: 12px; font-size: 11px; outline: none; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8"><h2 class="text-xl font-black text-blue-500 italic">MetaProject</h2></div>
        <nav class="space-y-1 text-[10px] font-black uppercase">
            <a href="inicio.html" class="block p-4 pl-10 text-slate-500 hover:text-white">Inicio</a>
            <a href="roadmap.html" class="block p-4 pl-10 text-slate-500 hover:text-white">Hoja de ruta</a>
            <a href="kanban.html" class="block p-4 pl-10 text-slate-500 hover:text-white">Kanban</a>
            <a href="requerimientos.html" class="block p-4 pl-10 text-blue-500 bg-slate-900 border-r-4 border-blue-500">Requerimientos</a>
            <a href="presupuesto.html" class="block p-4 pl-10 text-slate-500 hover:text-white">Presupuesto</a>
        </nav>
    </aside>

    <main class="main">
        <header class="top-bar">
            <div class="flex items-center gap-3 cursor-pointer" onclick="location.href='registro.html'">
                <p class="text-[10px] font-black uppercase">Cerrar Sesión</p>
                <div class="bg-blue-600 p-2 rounded-lg"><i data-lucide="user" class="w-5 h-5"></i></div>
            </div>
        </header>

        <div class="p-10 space-y-8">
            <div class="flex justify-between items-center"><h2 class="text-2xl font-black italic uppercase tracking-tighter">Requerimientos</h2><button onclick="document.getElementById('m-req').style.display='flex'" class="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase">+ Nuevo REQ</button></div>
            <div id="req-list" class="space-y-4">
                <div class="glass p-6">
                    <div class="flex justify-between items-center cursor-pointer" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <h4 class="text-xs font-black uppercase">REQ-01: MAQUETADO FUNCIONAL</h4>
                        <div class="flex gap-4 text-slate-500"><i data-lucide="edit-2" class="w-4 h-4"></i><i data-lucide="trash-2" class="w-4 h-4"></i><i data-lucide="download" class="w-4 h-4"></i></div>
                    </div>
                    <div class="hidden mt-6 pt-6 border-t border-slate-800 space-y-4">
                        <p class="text-[10px] text-slate-400"><b>OBJETIVO:</b> Crear los HTML funcionales.</p>
                        <div class="bg-slate-900 p-4 rounded-xl">
                            <p class="text-[9px] font-black uppercase mb-3 italic">Comentarios</p>
                            <div class="space-y-2 mb-4" id="c-box"></div>
                            <div class="flex gap-2"><input type="text" placeholder="Escribe un comentario..." class="flex-1 text-[10px]"><button onclick="addC(this)" class="bg-blue-600 px-4 rounded-xl text-[8px] font-black">ENVIAR</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="m-req" class="fixed inset-0 bg-black/90 hidden items-center justify-center p-4 z-[100]">
            <div class="bg-[#0f172a] p-10 rounded-3xl w-full max-w-2xl border border-slate-800 overflow-y-auto max-h-[90vh] space-y-4">
                <h3 class="font-black text-blue-500 uppercase italic">Nuevo Requerimiento</h3>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="TÍTULO" class="col-span-2">
                    <textarea placeholder="OBJETIVO" class="col-span-2 h-20"></textarea>
                    <textarea placeholder="SITUACIÓN ACTUAL" class="col-span-2 h-20"></textarea>
                    <textarea placeholder="SITUACIÓN ESPERADA" class="col-span-2 h-20"></textarea>
                    <select><option>Prioridad: Alta</option><option>Prioridad: Media</option><option>Prioridad: Baja</option></select>
                    <input type="file" class="border-none">
                </div>
                <div class="flex gap-4">
                    <button onclick="document.getElementById('m-req').style.display='none'" class="flex-1 bg-blue-600 py-4 rounded-xl font-black text-[10px] uppercase">Guardar</button>
                    <button onclick="document.getElementById('m-req').style.display='none'" class="flex-1 bg-slate-800 py-4 rounded-xl font-black text-[10px] uppercase">Cerrar</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
        function addC(btn) {
            const i = btn.previousElementSibling; if(!i.value) return;
            const p = document.createElement('p'); p.className="text-[9px] text-slate-300"; p.innerHTML=`<b>Adrian:</b> ${i.value}`;
            btn.parentElement.previousElementSibling.appendChild(p); i.value="";
        }
    </script>
</body>
</html>
