<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; }
        * { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; overflow-x: hidden; }

        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; }
        .main-content { margin-left: 260px; min-height: 100vh; }

        .apple-card { background: #FFFFFF; border-radius: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.04); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid transparent; }
        .apple-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.08); }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(12px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 30px; padding: 32px; position: relative; }

        /* Drawer Reutilizable (Detalles y Formulario) */
        .side-drawer { position: fixed; top: 0; right: -500px; width: 500px; height: 100vh; background: white; z-index: 1100; box-shadow: -10px 0 40px rgba(0,0,0,0.1); transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; }
        .side-drawer.active { right: 0; }

        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 10px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); width: 180px; opacity: 0; visibility: hidden; z-index: 200; transition: all 0.2s; }
        .apple-dropdown.active { opacity: 1; visibility: visible; }

        .prio-critica { background: #FF3B30; color: white; }
        .prio-alta { background: #FFF1F0; color: #FF3B30; border: 1px solid #FFA39E; }
        .prio-media { background: #FFFBE6; color: #FAAD14; border: 1px solid #FFE58F; }
        .prio-baja { background: #F6FFED; color: #52C41A; border: 1px solid #B7EB8F; }
        
        textarea { resize: none; }
        
        /* Ocultar scrollbar para estética limpia */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #E5E5EA; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content text-center">
            <button onclick="closeModal('deleteModal')" class="absolute top-6 right-6 text-gray-400 hover:text-black transition"><i data-lucide="x"></i></button>
            <div class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6"><i data-lucide="trash-2" class="w-8 h-8"></i></div>
            <h3 class="text-xl font-bold mb-2">Eliminar Requerimiento</h3>
            <p class="text-sm text-gray-500 mb-8">Esta acción no se puede deshacer. ¿Estás seguro?</p>
            <div class="flex gap-3">
                <button onclick="closeModal('deleteModal')" class="flex-1 py-3.5 rounded-2xl text-sm font-bold bg-gray-100 hover:bg-gray-200 transition">Cancelar</button>
                <button id="confirmDeleteBtn" class="flex-1 py-3.5 rounded-2xl text-sm font-bold bg-red-500 text-white shadow-lg shadow-red-500/30 hover:bg-red-600 transition">Eliminar</button>
            </div>
        </div>
    </div>

    <div id="sideDrawer" class="side-drawer">
        <div class="px-8 py-6 border-b border-gray-100 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-10">
            <h2 id="drawerTitle" class="text-xl font-black tracking-tight">Título Dinámico</h2>
            <button onclick="closeDrawer()" class="p-2 bg-gray-50 hover:bg-gray-200 rounded-full transition text-gray-500 hover:text-black"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        
        <div id="drawerBody" class="flex-1 overflow-y-auto p-8">
            </div>
    </div>

    <aside class="sidebar p-8">
        <h1 class="text-2xl font-black mb-12 tracking-tighter">MetaProject</h1>
        <nav class="space-y-2">
            <a href="#" class="flex items-center gap-4 px-5 py-3.5 text-gray-500 hover:bg-gray-100 rounded-2xl transition text-sm font-semibold"><i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard</a>
            <a href="#" class="flex items-center gap-4 px-5 py-3.5 bg-black text-white rounded-2xl shadow-xl shadow-black/10 text-sm font-bold"><i data-lucide="layers" class="w-5 h-5"></i> Requerimientos</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-20 px-10 flex items-center justify-between sticky top-0 bg-white/60 backdrop-blur-xl z-50">
            <div class="flex items-center gap-2 text-[10px] font-black text-gray-400 uppercase tracking-[0.2em]">
                <span>Módulo de Gestión</span>
            </div>
            <div class="flex items-center gap-6 relative">
                <button class="text-gray-400 hover:text-black transition p-2"><i data-lucide="bell" class="w-5 h-5"></i></button>
                <button class="w-10 h-10 bg-black rounded-full flex items-center justify-center text-white text-[11px] font-black shadow-lg hover:scale-105 transition">AM</button>
            </div>
        </header>

        <div class="p-12 max-w-7xl mx-auto">
            <div class="flex justify-between items-end mb-12">
                <h1 class="text-4xl font-black tracking-tighter">Requerimientos de Proyecto</h1>
                <button onclick="openForm(null)" class="bg-black text-white px-8 py-4 rounded-full text-sm font-bold shadow-xl shadow-black/20 flex items-center gap-3 hover:scale-105 transition active:scale-95">
                    <i data-lucide="plus" class="w-5 h-5"></i> Nuevo Requerimiento
                </button>
            </div>

            <div class="flex gap-3 mb-10 overflow-x-auto pb-2">
                <button onclick="filter('todos')" class="filter-btn active bg-black text-white px-7 py-2.5 rounded-full text-xs font-bold transition">Todos</button>
                <button onclick="filter('pendiente')" class="filter-btn bg-white text-gray-500 px-7 py-2.5 rounded-full text-xs font-bold border border-gray-100 hover:bg-gray-50 transition">Pendientes</button>
                <button onclick="filter('revisión')" class="filter-btn bg-white text-gray-500 px-7 py-2.5 rounded-full text-xs font-bold border border-gray-100 hover:bg-gray-50 transition">Pendiente de Revisión</button>
                <button onclick="filter('aprobado')" class="filter-btn bg-white text-gray-500 px-7 py-2.5 rounded-full text-xs font-bold border border-gray-100 hover:bg-gray-50 transition">Aprobados</button>
            </div>

            <div id="reqGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <script>
        // Simulador de usuario logueado
        const currentUser = "Adrián Monzón";

        let currentActiveReqId = null;
        let reqs = [
            { id: 1, title: 'Sincronización de Base de Datos', obj: 'Optimizar Webhooks de Supabase para reducir la latencia.', act: 'Alta latencia en el dashboard de administración.', exp: 'Sincronización en tiempo real sin retrasos.', prio: 'alta', status: 'aprobado', date: '26 Feb', comments: [
                { id: 101, text: 'Revisé los logs, el problema parece estar en el servidor regional.', author: 'Juan Delgado', date: '26/02/2026 10:30 AM' }
            ]},
            { id: 2, title: 'Refactorización de Modales', obj: 'Implementar la lógica de auto-resize en todos los campos de texto del sistema.', act: 'Los campos son estáticos y cortan el texto.', exp: 'Campos dinámicos que crecen según el contenido.', prio: 'media', status: 'revisión', date: '25 Feb', comments: [] }
        ];

        function render(f = 'todos') {
            const grid = document.getElementById('reqGrid');
            const filtered = reqs.filter(r => f === 'todos' || r.status === f);
            
            grid.innerHTML = filtered.map(r => `
                <div class="apple-card p-8 min-h-[300px] flex flex-col justify-between relative group">
                    <div>
                        <div class="flex justify-between mb-6">
                            <span class="px-4 py-1.5 rounded-xl text-[10px] font-black uppercase tracking-wider prio-${r.prio}">${r.prio}</span>
                            <div class="relative">
                                <button onclick="toggleDrop('drop-${r.id}')" class="text-gray-400 hover:text-black transition p-1"><i data-lucide="more-horizontal"></i></button>
                                <div id="drop-${r.id}" class="apple-dropdown p-2 right-0">
                                    <button onclick="openForm(${r.id})" class="w-full text-left px-4 py-3 text-xs font-bold hover:bg-gray-50 rounded-xl transition flex items-center gap-2"><i data-lucide="edit-2" class="w-3 h-3"></i> Editar</button>
                                    <button onclick="confirmDelete(${r.id})" class="w-full text-left px-4 py-3 text-xs font-bold text-red-500 hover:bg-red-50 rounded-xl transition flex items-center gap-2 mt-1"><i data-lucide="trash" class="w-3 h-3"></i> Eliminar</button>
                                </div>
                            </div>
                        </div>
                        <h3 class="font-bold text-lg mb-2 leading-snug">${r.title}</h3>
                        <p class="text-xs text-gray-400 font-medium mb-4">${r.date} • #${r.id.toString().padStart(3, '0')}</p>
                        <p class="text-sm text-gray-500 line-clamp-3 leading-relaxed">${r.obj}</p>
                    </div>
                    <div class="mt-8 pt-6 border-t border-gray-50 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] font-black uppercase text-gray-400 tracking-widest">${r.status.replace('-', ' ')}</span>
                            ${r.status === 'revisión' ? `
                                <button onclick="changeStatus(${r.id}, 'aprobado')" class="p-1.5 bg-green-50 text-green-600 rounded-lg hover:scale-110 transition ml-2"><i data-lucide="check" class="w-3.5 h-3.5"></i></button>
                                <button onclick="changeStatus(${r.id}, 'pendiente')" class="p-1.5 bg-red-50 text-red-500 rounded-lg hover:scale-110 transition"><i data-lucide="x" class="w-3.5 h-3.5"></i></button>
                            ` : ''}
                        </div>
                        <button onclick="openDetails(${r.id})" class="text-xs font-bold text-blue-600 hover:text-blue-800 transition">Ver detalles</button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- LÓGICA DEL DRAWER: MODO FORMULARIO (Crear/Editar) ---
        function openForm(id = null) {
            currentActiveReqId = id;
            const r = id ? reqs.find(x => x.id === id) : null;
            
            document.getElementById('drawerTitle').innerText = id ? "Editar Requerimiento" : "Nuevo Requerimiento";
            
            document.getElementById('drawerBody').innerHTML = `
                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Título</label>
                        <input id="fTitle" type="text" value="${r ? r.title : ''}" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-black/5 mt-1 font-semibold text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Objetivo</label>
                        <textarea id="fObj" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-black/5 mt-1 text-sm h-24">${r ? r.obj : ''}</textarea>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Situación Actual</label>
                        <textarea id="fAct" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-black/5 mt-1 text-sm h-20">${r ? r.act : ''}</textarea>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Situación Esperada</label>
                        <textarea id="fExp" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-black/5 mt-1 text-sm h-20">${r ? r.exp : ''}</textarea>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Prioridad</label>
                        <select id="fPrio" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none mt-1 font-bold text-sm">
                            <option value="critica" ${r && r.prio==='critica'?'selected':''}>Crítica</option>
                            <option value="alta" ${r && r.prio==='alta'?'selected':''}>Alta</option>
                            <option value="media" ${r && r.prio==='media'?'selected':''}>Media</option>
                            <option value="baja" ${r && r.prio==='baja'?'selected':''}>Baja</option>
                        </select>
                    </div>
                </div>
                <div class="mt-12 flex gap-4">
                    <button onclick="closeDrawer()" class="flex-1 py-4 rounded-full text-sm font-bold bg-gray-100 hover:bg-gray-200 transition text-gray-600">Cancelar</button>
                    <button onclick="saveForm()" class="flex-1 py-4 rounded-full text-sm font-bold bg-black text-white shadow-xl hover:scale-105 transition active:scale-95">Guardar</button>
                </div>
            `;
            document.getElementById('sideDrawer').classList.add('active');
        }

        function saveForm() {
            const data = {
                title: document.getElementById('fTitle').value,
                obj: document.getElementById('fObj').value,
                act: document.getElementById('fAct').value,
                exp: document.getElementById('fExp').value,
                prio: document.getElementById('fPrio').value
            };
            
            if(currentActiveReqId) {
                const idx = reqs.findIndex(x => x.id === currentActiveReqId);
                reqs[idx] = {...reqs[idx], ...data};
            } else {
                reqs.unshift({...data, id: Date.now(), status: 'revisión', date: new Date().toLocaleDateString('es-ES', {day:'2-digit', month:'short'}), comments: []});
            }
            closeDrawer();
            render();
        }

        // --- LÓGICA DEL DRAWER: MODO DETALLES Y COMENTARIOS ---
        function openDetails(id) {
            currentActiveReqId = id;
            document.getElementById('drawerTitle').innerText = "Detalles del Requerimiento";
            renderDetailsContent();
            document.getElementById('sideDrawer').classList.add('active');
        }

        function renderDetailsContent() {
            const r = reqs.find(x => x.id === currentActiveReqId);
            if(!r) return;

            document.getElementById('drawerBody').innerHTML = `
                <div class="space-y-8">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Situación Actual</label>
                        <p class="text-sm text-gray-700 bg-gray-50 p-5 rounded-2xl border border-gray-100 leading-relaxed">${r.act || 'Sin especificar'}</p>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Situación Esperada</label>
                        <p class="text-sm text-gray-700 bg-gray-50 p-5 rounded-2xl border border-gray-100 leading-relaxed">${r.exp || 'Sin especificar'}</p>
                    </div>
                </div>
                
                <div class="mt-10 pt-8 border-t border-gray-100">
                    <h4 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-6 flex items-center justify-between">
                        Comentarios (${r.comments.length})
                    </h4>
                    
                    <div class="space-y-5 mb-8">
                        ${r.comments.map(c => `
                            <div class="bg-gray-50 p-5 rounded-2xl border border-gray-100 group relative">
                                <div class="flex justify-between items-start mb-2">
                                    <div class="flex items-center gap-2">
                                        <div class="w-6 h-6 bg-black text-white rounded-full flex items-center justify-center text-[8px] font-bold">${c.author.substring(0,2).toUpperCase()}</div>
                                        <span class="text-xs font-bold text-black">${c.author}</span>
                                    </div>
                                    <span class="text-[10px] text-gray-400 font-medium">${c.date}</span>
                                </div>
                                <p id="text-com-${c.id}" class="text-sm text-gray-600 mt-2">${c.text}</p>
                                
                                ${c.author === currentUser ? `
                                    <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity flex gap-1 bg-gray-50 pl-2">
                                        <button onclick="editComment(${c.id})" class="p-1.5 text-blue-500 hover:bg-blue-50 rounded-md transition" title="Editar"><i data-lucide="edit-2" class="w-3.5 h-3.5"></i></button>
                                        <button onclick="deleteComment(${c.id})" class="p-1.5 text-red-500 hover:bg-red-50 rounded-md transition" title="Eliminar"><i data-lucide="trash" class="w-3.5 h-3.5"></i></button>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('') || '<p class="text-sm text-gray-400 italic text-center py-4 bg-gray-50 rounded-2xl border border-dashed border-gray-200">No hay comentarios aún.</p>'}
                    </div>

                    <div class="flex gap-3 bg-white border border-gray-200 p-2 rounded-2xl shadow-sm focus-within:ring-2 focus-within:ring-black/5 transition">
                        <input id="newCommentInput" type="text" placeholder="Escribe un comentario..." class="flex-1 bg-transparent px-3 py-2 text-sm outline-none">
                        <button onclick="addComment()" class="bg-black text-white px-5 py-2.5 rounded-xl text-xs font-bold hover:scale-105 transition active:scale-95 shadow-md">Enviar</button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- LÓGICA DE COMENTARIOS ---
        function addComment() {
            const input = document.getElementById('newCommentInput');
            if(!input.value.trim() || !currentActiveReqId) return;
            const r = reqs.find(x => x.id === currentActiveReqId);
            
            const now = new Date();
            const dateStr = `${now.toLocaleDateString('es-ES')} ${now.toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit'})}`;
            
            r.comments.push({ id: Date.now(), text: input.value.trim(), author: currentUser, date: dateStr });
            renderDetailsContent(); // Recargar contenido del drawer
            render(); // Recargar grid para contadores (si los hubiera)
        }

        function deleteComment(commentId) {
            const r = reqs.find(x => x.id === currentActiveReqId);
            r.comments = r.comments.filter(c => c.id !== commentId);
            renderDetailsContent();
        }

        function editComment(commentId) {
            const r = reqs.find(x => x.id === currentActiveReqId);
            const c = r.comments.find(x => x.id === commentId);
            const newText = prompt("Editar comentario:", c.text);
            if(newText !== null && newText.trim() !== "") {
                c.text = newText.trim();
                renderDetailsContent();
            }
        }

        // --- FUNCIONES GENERALES ---
        function confirmDelete(id) {
            document.getElementById('deleteModal').classList.add('active');
            document.getElementById('confirmDeleteBtn').onclick = () => {
                reqs = reqs.filter(x => x.id !== id);
                closeModal('deleteModal');
                render();
            };
        }

        function filter(f) {
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active', 'bg-black', 'text-white');
                b.classList.add('bg-white', 'text-gray-500');
            });
            event.target.classList.add('active', 'bg-black', 'text-white');
            render(f);
        }

        function changeStatus(id, s) { reqs.find(x => x.id === id).status = s; render(); }
        
        function toggleDrop(id) { 
            document.querySelectorAll('.apple-dropdown').forEach(d => { if(d.id !== id) d.classList.remove('active'); });
            document.getElementById(id).classList.toggle('active'); 
        }

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function closeDrawer() { document.getElementById('sideDrawer').classList.remove('active'); currentActiveReqId = null; }

        // Cerrar dropdowns si se hace clic fuera
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) {
                document.querySelectorAll('.apple-dropdown').forEach(d => d.classList.remove('active'));
            }
        });

        render();
    </script>
</body>
</html>
