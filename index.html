<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaproject - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F9FAFB; font-family: 'Segoe UI', sans-serif; }
        .navy-bg { background-color: #1B365D; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <header class="navy-bg text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">METAPROJECT</h1>
            <span class="text-sm bg-blue-500 px-3 py-1 rounded-full">Admin Mode</span>
        </div>
    </header>

    <main class="container mx-auto p-4 lg:p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="card p-6 flex flex-col items-center">
                <h3 class="text-gray-600 font-semibold mb-4 text-center">Estatus del Proyecto</h3>
                <canvas id="donaChart" width="200" height="200"></canvas>
                <div class="mt-4 flex gap-2">
                    <span class="text-xs bg-gray-200 px-2 py-1 rounded">25 Pend.</span>
                    <span class="text-xs bg-blue-200 px-2 py-1 rounded">25 Proc.</span>
                    <span class="text-xs bg-green-200 px-2 py-1 rounded">50 Comp.</span>
                </div>
            </div>

            <div class="md:col-span-2 card p-6">
                <h3 class="text-gray-600 font-semibold mb-4">MÃ©tricas de Usabilidad</h3>
                <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="text-center p-4 bg-blue-50 rounded-lg">
                        <p class="text-2xl font-bold text-blue-900">1,000</p>
                        <p class="text-xs text-blue-600">Usuarios</p>
                    </div>
                    <div class="text-center p-4 bg-red-50 rounded-lg">
                        <p class="text-2xl font-bold text-red-900">500</p>
                        <p class="text-xs text-red-600">Incidencias</p>
                    </div>
                    <div class="text-center p-4 bg-green-50 rounded-lg">
                        <p class="text-2xl font-bold text-green-900">250</p>
                        <p class="text-xs text-green-600">Completados</p>
                    </div>
                    <div class="text-center p-4 bg-gray-50 rounded-lg">
                        <p class="text-2xl font-bold text-gray-900">250</p>
                        <p class="text-xs text-gray-600">Incompletos</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card p-6">
            <h3 class="text-gray-600 font-semibold mb-4">Muro de ColaboraciÃ³n</h3>
            <div class="mb-4">
                <textarea class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe un mensaje o aviso importante..."></textarea>
                <div class="flex justify-between mt-2">
                    <button class="text-sm text-gray-500 flex items-center gap-1">
                        ðŸ“· Subir Foto
                    </button>
                    <button class="navy-bg text-white px-6 py-2 rounded-lg text-sm font-semibold hover:bg-blue-900 transition">Publicar</button>
                </div>
            </div>
            <div class="border-t pt-4 space-y-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-xs font-bold text-blue-900">Administrador <span class="text-gray-400 font-normal ml-2">Hace 5 min</span></p>
                    <p class="text-sm mt-1 text-gray-700">Bienvenidos a Metaproject. El sistema de reporte ya estÃ¡ activo.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const ctx = document.getElementById('donaChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Pendiente', 'En Proceso', 'Completado'],
                datasets: [{
                    data: [25, 25, 50],
                    backgroundColor: ['#E5E7EB', '#BFDBFE', '#22C55E'],
                    borderWidth: 0
                }]
            },
            options: { cutout: '70%', plugins: { legend: { display: false } } }
        });
    </script>
</body>
</html>
