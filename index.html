<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; overflow-x: hidden; }
        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }
        .apple-card { background: var(--apple-card); border-radius: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.04); }
        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 8px; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 180px; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.2s ease; z-index: 200; }
        .apple-dropdown.active { opacity: 1; visibility: visible; transform: translateY(0); }
        .mention-tag { color: #007AFF; background: #E5F1FF; padding: 1px 4px; border-radius: 4px; font-weight: 700; }
        .mention-all { color: #FF3B30; background: #FFF1F0; padding: 1px 4px; border-radius: 4px; font-weight: 700; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1200; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 450px; border-radius: 28px; padding: 32px; position: relative; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Editar publicación</h3>
            <textarea id="editInput" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-gray-200 text-sm h-32 mb-4"></textarea>
            <div class="flex justify-end gap-3">
                <button onclick="closeModal('editModal')" class="px-6 py-2 text-xs font-bold text-gray-400">Cancelar</button>
                <button id="saveEditBtn" class="bg-black text-white px-8 py-2.5 rounded-full text-xs font-bold">Guardar</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content text-center">
            <h3 class="text-xl font-bold mb-2">¿Eliminar publicación?</h3>
            <p class="text-xs text-gray-500 mb-6">Esta acción no se puede deshacer.</p>
            <div class="flex flex-col gap-2">
                <button id="confirmDeleteBtn" class="w-full bg-red-500 text-white py-3 rounded-xl text-xs font-bold">Eliminar permanentemente</button>
                <button onclick="closeModal('deleteModal')" class="w-full py-3 text-xs font-bold text-gray-500">Cancelar</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <a href="index.html" class="text-xl font-bold tracking-tight">MetaProject</a>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 bg-black text-white rounded-xl font-semibold text-sm shadow-lg"><i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard</a>
            <a href="requerimientos.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="layers" class="w-4 h-4"></i> Requerimientos</a>
            <a href="plan_trabajo.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="calendar" class="w-4 h-4"></i> Plan de Trabajo</a>
            <a href="presupuesto.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="dollar-sign" class="w-4 h-4"></i> Presupuesto</a>
            <a href="administracion.html" id="menu-admin" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm hidden"><i data-lucide="shield" class="w-4 h-4"></i> Administración</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden text-gray-500"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-4 ml-auto relative">
                <button onclick="toggleDropdown('profile-menu')" class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold" id="userAvatar">--</button>
                <div id="profile-menu" class="apple-dropdown p-2 w-48 right-0">
                    <div class="px-4 py-2 border-b border-gray-50 mb-1">
                        <p class="text-[11px] font-bold" id="userNameDisplay">...</p>
                        <p class="text-[9px] text-gray-400 font-black uppercase" id="userRoleDisplay">...</p>
                    </div>
                    <button onclick="logout()" class="w-full text-left flex items-center gap-2 px-3 py-2 text-xs font-medium text-red-500 hover:bg-red-50 rounded-lg"><i data-lucide="log-out" class="w-3 h-3"></i> Cerrar Sesión</button>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto space-y-10">
            <h1 class="text-3xl font-black tracking-tight" id="welcomeMessage">Hola...</h1>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-5 space-y-6">
                    <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Hitos Actuales</h2>
                    <div class="apple-card p-8 space-y-6" id="hitosRoot"></div>
                </div>

                <div class="lg:col-span-7 space-y-6">
                    <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Muro</h2>
                    <div class="apple-card p-6">
                        <textarea id="postTxt" placeholder="Menciona a alguien con @nombre..." class="w-full text-sm outline-none bg-gray-50 p-4 rounded-xl font-medium resize-none h-20 mb-3"></textarea>
                        <div class="flex justify-end"><button onclick="publishPost()" id="publishBtn" class="bg-black text-white px-8 py-2.5 rounded-full text-[11px] font-bold shadow-lg">Publicar</button></div>
                    </div>
                    <div id="feed" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://tvdkwqbagiccatqrillg.supabase.co';
        const supabaseKey = 'sb_publishable_N9RM5G0ySNDSohmjI49Maw_HwOPq-b2';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        let currentUser = null;
        let activeActionId = null;

        // --- LÓGICA DE MENCIONES ---
        function parseMentions(text) {
            return text.replace(/@(\w+)/g, (match, name) => {
                if(name.toLowerCase() === 'todos') return `<span class="mention-all">@todos</span>`;
                return `<span class="mention-tag">@${name}</span>`;
            });
        }

        async function init() {
            const { data: { user } } = await _supabase.auth.getUser();
            if(!user) { window.location.href='login.html'; return; }
            currentUser = user;

            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
            if(profile) {
                document.getElementById('userNameDisplay').innerText = profile.full_name;
                document.getElementById('userRoleDisplay').innerText = profile.role;
                document.getElementById('userAvatar').innerText = profile.full_name.substring(0,2).toUpperCase();
                if(profile.role === 'Administrador') document.getElementById('menu-admin').classList.remove('hidden');
            }

            loadMilestones();
            loadPosts();
            lucide.createIcons();
        }

        async function loadMilestones() {
            const { data: ms } = await _supabase.from('milestones').select('*').order('target_date', {ascending: true});
            document.getElementById('hitosRoot').innerHTML = ms.map(h => `
                <div class="space-y-2">
                    <div class="flex justify-between items-end"><span class="text-sm font-bold text-gray-900">${h.title}</span><span class="text-[10px] font-black text-gray-400">${h.progress}%</span></div>
                    <div class="bg-gray-100 h-1.5 rounded-full overflow-hidden"><div class="bg-black h-full" style="width: ${h.progress}%"></div></div>
                </div>`).join('');
        }

        async function loadPosts() {
            const { data: posts } = await _supabase.from('posts').select('*, profiles(full_name)').order('created_at', {ascending: false});
            const feed = document.getElementById('feed');
            
            feed.innerHTML = posts.map(p => {
                const isOwner = p.user_id === currentUser.id;
                const initials = p.profiles.full_name.substring(0,2).toUpperCase();
                
                return `
                <div class="apple-card p-6 group">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-black rounded-full text-white text-[10px] font-bold flex items-center justify-center">${initials}</div>
                            <div><span class="text-xs font-bold block">${p.profiles.full_name}</span><span class="text-[9px] text-gray-400">${new Date(p.created_at).toLocaleString()}</span></div>
                        </div>
                        ${isOwner ? `
                        <div class="relative">
                            <button onclick="toggleDropdown('drop-${p.id}')" class="text-gray-400 hover:text-black p-1"><i data-lucide="more-horizontal" class="w-4 h-4"></i></button>
                            <div id="drop-${p.id}" class="apple-dropdown p-2 right-0">
                                <button onclick="triggerEdit('${p.id}', \`${p.content}\`)" class="w-full text-left px-3 py-2 text-xs font-bold hover:bg-gray-50 rounded-lg">Editar</button>
                                <button onclick="triggerDelete('${p.id}')" class="w-full text-left px-3 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">Eliminar</button>
                            </div>
                        </div>` : ''}
                    </div>
                    <p class="text-sm text-gray-700 leading-relaxed">${parseMentions(p.content)}</p>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        async function publishPost() {
            const txt = document.getElementById('postTxt').value.trim();
            if(!txt) return;
            const btn = document.getElementById('publishBtn');
            btn.disabled = true;
            await _supabase.from('posts').insert([{ user_id: currentUser.id, content: txt }]);
            document.getElementById('postTxt').value = '';
            btn.disabled = false;
            loadPosts();
        }

        // --- FUNCIONES DE EDICIÓN Y BORRADO ---
        function triggerEdit(id, content) {
            activeActionId = id;
            document.getElementById('editInput').value = content;
            openModal('editModal');
        }

        function triggerDelete(id) {
            activeActionId = id;
            openModal('deleteModal');
        }

        document.getElementById('saveEditBtn').onclick = async () => {
            const newContent = document.getElementById('editInput').value;
            await _supabase.from('posts').update({ content: newContent }).eq('id', activeActionId);
            closeModal('editModal');
            loadPosts();
        };

        document.getElementById('confirmDeleteBtn').onclick = async () => {
            await _supabase.from('posts').delete().eq('id', activeActionId);
            closeModal('deleteModal');
            loadPosts();
        };

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function toggleDropdown(id) { document.querySelectorAll('.apple-dropdown').forEach(d => { if(d.id !== id) d.classList.remove('active'); }); document.getElementById(id).classList.toggle('active'); }
        async function logout() { await _supabase.auth.signOut(); window.location.href='login.html'; }

        init();
    </script>
</body>
</html>
