<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaproject - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-[#1B365D] text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-bold text-xl">METAPROJECT</h1>
            <div class="space-x-4 text-sm font-semibold">
                <a href="index.html" class="text-blue-300 border-b-2 border-blue-300">DASHBOARD</a>
                <a href="plan.html" class="hover:text-blue-300">PLAN</a>
                <a href="requerimientos.html" class="hover:text-blue-300">REQ</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center">
                <h3 class="text-gray-500 text-xs font-bold uppercase mb-4">Avance del Proyecto</h3>
                <canvas id="donaChart" width="150" height="150"></canvas>
            </div>
            <div class="md:col-span-2 bg-white p-6 rounded-xl shadow-sm">
                <h3 class="text-gray-500 text-xs font-bold uppercase mb-4">Usabilidad</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <div class="p-3 bg-blue-50 rounded-lg"><p class="text-2xl font-bold text-blue-900">1,000</p><p class="text-[10px] text-blue-600">Usuarios</p></div>
                    <div class="p-3 bg-red-50 rounded-lg"><p class="text-2xl font-bold text-red-900">500</p><p class="text-[10px] text-red-600">Incidencias</p></div>
                    <div class="p-3 bg-green-50 rounded-lg"><p class="text-2xl font-bold text-green-900">250</p><p class="text-[10px] text-green-600">Hecho</p></div>
                    <div class="p-3 bg-gray-50 rounded-lg"><p class="text-2xl font-bold text-gray-900">250</p><p class="text-[10px] text-gray-600">Incompleto</p></div>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm">
            <h3 class="text-gray-500 text-xs font-bold uppercase mb-4">Muro Social</h3>
            <textarea class="w-full p-3 bg-gray-50 rounded-lg border-none" rows="2" placeholder="Escribe algo..."></textarea>
            <div class="flex justify-between mt-2">
                <button class="text-xs text-gray-400">ðŸ“· Foto</button>
                <button class="bg-[#1B365D] text-white px-6 py-1 rounded-full text-sm">Publicar</button>
            </div>
        </div>
    </main>

    <script>
        const ctx = document.getElementById('donaChart').getContext('2d');
        new Chart(ctx, { type: 'doughnut', data: { labels: ['P','E','C'], datasets: [{ data: [25, 25, 50], backgroundColor: ['#F3F4F6', '#93C5FD', '#1B365D'], borderWidth: 0 }] }, options: { plugins: { legend: { display: false } } } });
    </script>
</body>
</html>
