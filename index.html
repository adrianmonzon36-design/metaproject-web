<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Edición Definitiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --app-bg: #F4F4F7; --apple-blue: #0071E3; }
        * { font-style: normal !important; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--app-bg); color: #1D1D1F; overflow: hidden; letter-spacing: -0.01em; }
        
        .sidebar { width: 260px; height: 100vh; position: fixed; background: #FFFFFF; border-right: 1px solid rgba(0,0,0,0.05); z-index: 50; }
        .main-content { margin-left: 260px; height: 100vh; overflow-y: auto; }
        
        /* TARJETAS PREMIUM (Sin bordes de colores) */
        .card-premium { background: #FFFFFF; border-radius: 20px; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 4px 20px rgba(0,0,0,0.03); transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1), box-shadow 0.3s; }
        .card-premium:hover { transform: translateY(-3px); box-shadow: 0 15px 45px rgba(0,0,0,0.07); }
        
        /* LA TARJETA OSCURA QUE TE GUSTÓ */
        .card-dark-pro { background: #1C1C1E; color: #FFFFFF; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.05); }

        /* BÚSQUEDA PROFESIONAL */
        .search-refined { background: #EBEBEB; border-radius: 12px; width: 280px; transition: all 0.3s; border: 1.5px solid transparent; }
        .search-refined:focus-within { background: #FFFFFF; border-color: var(--apple-blue); width: 340px; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }

        /* GANTT PROFESIONAL AUTOMATIZADO */
        .gantt-bar { height: 6px; background: #F2F2F7; border-radius: 10px; overflow: hidden; }
        .gantt-fill { height: 100%; background: #000; border-radius: 10px; transition: width 1s; }

        .btn-post { background: var(--apple-blue); color: white; border-radius: 12px; font-weight: 700; transition: all 0.2s; box-shadow: 0 8px 20px rgba(0,113,227,0.3); }
        .btn-post:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <aside class="sidebar flex flex-col p-8">
        <div class="mb-10 text-left">
            <h2 class="text-xl font-black tracking-tighter text-gray-900 uppercase">MetaProject</h2>
            <p class="text-[9px] text-blue-600 font-black uppercase tracking-[0.3em] mt-1">AMG Soluciones</p>
        </div>
        <nav class="flex-1 space-y-2 text-[12px] font-bold">
            <a href="#" class="flex items-center gap-4 px-5 py-4 text-blue-600 bg-blue-50/50 rounded-2xl"><i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard</a>
            <a href="#" class="flex items-center gap-4 px-5 py-4 text-gray-400 hover:text-gray-900 transition"><i data-lucide="map" class="w-5 h-5"></i> Roadmap</a>
            <a href="#" class="flex items-center gap-4 px-5 py-4 text-gray-400 hover:text-gray-900 transition"><i data-lucide="clipboard-list" class="w-5 h-5"></i> Requerimientos</a>
        </nav>
        <div class="mt-auto flex items-center gap-3 p-4 bg-gray-50 rounded-2xl">
            <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center text-white font-bold text-xs">AM</div>
            <div>
                <p class="text-xs font-black">Adrian Monzón</p>
                <p class="text-[9px] text-gray-400 font-bold uppercase">Pro Owner</p>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="h-16 bg-white/70 backdrop-blur-xl border-b border-gray-100 px-10 flex items-center justify-between sticky top-0 z-40">
            <div class="search-refined flex items-center px-4 py-2">
                <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
                <input type="text" placeholder="Buscar actividad..." class="bg-transparent border-none text-sm ml-3 w-full focus:outline-none font-medium">
            </div>
            <div class="flex items-center gap-6 text-gray-400">
                <i data-lucide="bell" class="w-5 h-5 cursor-pointer hover:text-black"></i>
                <i data-lucide="plus-circle" class="w-5 h-5 cursor-pointer hover:text-black"></i>
            </div>
        </header>

        <div class="p-10 space-y-8 max-w-7xl mx-auto">
            
            <div class="grid grid-cols-1 md:grid-cols-5 gap-5">
                <div class="card-premium p-6 flex flex-col items-center justify-center">
                    <div class="w-16 h-16 relative mb-2"><canvas id="chartAvance"></canvas></div>
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Éxito Proyecto</p>
                </div>
                <div class="card-dark-pro p-6">
                    <p class="text-[9px] font-black text-emerald-400 uppercase tracking-widest mb-1">Completas</p>
                    <p class="text-3xl font-black">126</p>
                </div>
                <div class="card-dark-pro p-6">
                    <p class="text-[9px] font-black text-blue-400 uppercase tracking-widest mb-1">En Proceso</p>
                    <p class="text-3xl font-black">12</p>
                </div>
                <div class="card-dark-pro p-6">
                    <p class="text-[9px] font-black text-orange-400 uppercase tracking-widest mb-1">Espera</p>
                    <p class="text-3xl font-black">10</p>
                </div>
                <div class="card-dark-pro p-6 bg-rose-950/20 border-rose-900/20">
                    <p class="text-[9px] font-black text-rose-500 uppercase tracking-widest mb-1">Atraso</p>
                    <p class="text-3xl font-black text-rose-500">2</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-5 space-y-6">
                    <div class="card-premium p-8">
                        <h3 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-8">Roadmap Semanal</h3>
                        <div id="ganttBody" class="space-y-8">
                            </div>
                    </div>
                    
                    <div class="card-dark-pro p-8 bg-gradient-to-br from-gray-900 to-black">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-2">Próximo Hito</p>
                                <h4 class="text-xl font-extrabold">Lanzamiento Módulo Requerimientos</h4>
                            </div>
                            <div class="p-3 bg-white/5 rounded-2xl"><i data-lucide="zap" class="text-yellow-400 w-5 h-5"></i></div>
                        </div>
                        <div class="flex justify-between items-end mt-10">
                            <span class="text-[10px] font-black text-gray-500 uppercase">Fecha: 15/03/2026</span>
                            <button class="px-5 py-2 bg-white text-black rounded-xl text-[10px] font-black uppercase">Ver Detalles</button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7 space-y-6">
                    <div class="card-premium p-6">
                        <div class="flex gap-4">
                            <div class="w-10 h-10 bg-gray-100 rounded-xl flex items-center justify-center font-bold text-gray-400 text-xs">AM</div>
                            <div class="flex-1">
                                <textarea id="postInput" placeholder="¿Qué quieres compartir hoy, Adrian?" class="w-full text-base font-bold outline-none resize-none min-h-[50px] pt-2 placeholder:text-gray-300" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                                <div class="flex justify-end mt-4 pt-4 border-t border-gray-50">
                                    <button onclick="publishPost()" class="btn-post px-8 py-2.5 text-xs">Publicar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="feed" class="space-y-6">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // Engine de Gantt
        const hitos = [
            { t: 'Diseño UX/UI', p: 100 },
            { t: 'API Core', p: 75 },
            { t: 'Maquetado Frontend', p: 40 },
            { t: 'Testing Inicial', p: 10 }
        ];

        document.getElementById('ganttBody').innerHTML = hitos.map(h => `
            <div>
                <div class="flex justify-between items-end mb-2">
                    <p class="text-[11px] font-black text-gray-800 uppercase tracking-tighter">${h.t}</p>
                    <p class="text-[10px] font-black text-blue-600">${h.p}%</p>
                </div>
                <div class="gantt-bar"><div class="gantt-fill" style="width: ${h.p}%"></div></div>
            </div>
        `).join('');

        // Chart Circular
        new Chart(document.getElementById('chartAvance').getContext('2d'), {
            type: 'doughnut',
            data: { datasets: [{ data: [85, 15], backgroundColor: ['#0071E3', '#F2F2F7'], borderWidth: 0 }] },
            options: { cutout: '82%', plugins: { legend: { display: false } } }
        });

        // Muro
        function publishPost() {
            const val = document.getElementById('postInput');
            if(!val.value.trim()) return;
            const id = Date.now();
            const html = `
                <div id="${id}" class="card-premium p-8 animate-in slide-in-from-bottom-5">
                    <div class="flex gap-5">
                        <div class="w-10 h-10 bg-black text-white rounded-xl flex items-center justify-center font-bold text-[10px]">AM</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-4">
                                <div><h4 class="text-sm font-black">Adrian Monzón</h4><p class="text-[10px] text-gray-400 font-bold uppercase mt-1">Ahora</p></div>
                                <button onclick="document.getElementById('${id}').remove()" class="text-gray-200 hover:text-red-500 transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                            <p class="text-[15px] text-gray-700 leading-relaxed font-bold">${val.value}</p>
                            <div class="flex gap-8 mt-6 pt-6 border-t border-gray-50">
                                <button class="flex items-center gap-2 text-[10px] font-black text-gray-400 uppercase tracking-widest hover:text-blue-600"><i data-lucide="message-circle" class="w-4 h-4"></i> Responder</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('feed').insertAdjacentHTML('afterbegin', html);
            val.value = ''; val.style.height = '50px';
            lucide.createIcons();
        }
    </script>
</body>
</html>
