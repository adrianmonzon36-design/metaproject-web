<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Dashboard Unificado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; font-style: normal !important; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; }

        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }

        .apple-card { background: var(--apple-card); border-radius: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); border: none; }
        .card-dark { background: #000000; color: #FFFFFF; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        
        .status-badge { padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.02em; }
        .status-completado { background: #E3F9E5; color: #1DB446; }
        .status-en-tiempo { background: #E3F2FD; color: #0071E3; }
        .status-atrasado { background: #FFF1F0; color: #FF3B30; }

        .gantt-track { background: #E8E8ED; height: 5px; border-radius: 10px; width: 100%; overflow: hidden; }
        .gantt-fill { background: #1D1D1F; height: 100%; border-radius: 10px; transition: width 1s ease; }

        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 8px; background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); border-radius: 14px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); width: 280px; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.2s ease; z-index: 200; }
        .apple-dropdown.active { opacity: 1; visibility: visible; transform: translateY(0); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="mb-10"><h1 class="text-xl font-bold tracking-tight">MetaProject</h1></div>
        <nav class="flex-1 space-y-1">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-gray-100 rounded-xl text-black font-semibold text-sm"><i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard</a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="map" class="w-4 h-4"></i> Roadmap</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-6 relative">
                <div class="relative">
                    <button onclick="toggleDropdown('notif-menu')" class="text-gray-400 hover:text-black"><i data-lucide="bell" class="w-5 h-5"></i></button>
                    <div id="notif-menu" class="apple-dropdown p-2">
                        <div class="px-4 py-2 border-b border-gray-100 text-[10px] font-bold text-gray-400 uppercase">Notificaciones</div>
                        <div class="p-3 text-xs font-medium">No hay notificaciones nuevas</div>
                    </div>
                </div>
                <div class="relative">
                    <button onclick="toggleDropdown('profile-menu')" class="w-8 h-8 bg-black rounded-full text-white text-[10px] font-bold">AM</button>
                    <div id="profile-menu" class="apple-dropdown p-2 w-48">
                        <a href="#" class="block px-4 py-2 text-xs font-bold hover:bg-gray-50 rounded-lg">Mi Perfil</a>
                        <a href="#" class="block px-4 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto space-y-8">
            
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6">
                <div class="apple-card p-6 flex flex-col items-center justify-center col-span-2 lg:col-span-1">
                    <div class="w-16 h-16 relative mb-2">
                        <canvas id="mainProgressChart"></canvas>
                        <div class="absolute inset-0 flex items-center justify-center text-xs font-bold">85%</div>
                    </div>
                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Avance Global</span>
                </div>
                <div class="apple-card p-6">
                    <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Listas</p>
                    <p class="text-3xl font-bold">126</p>
                </div>
                <div class="apple-card p-6">
                    <p class="text-[10px] text-blue-500 font-bold uppercase mb-1">En Proceso</p>
                    <p class="text-3xl font-bold text-blue-600">12</p>
                </div>
                <div class="apple-card p-6">
                    <p class="text-[10px] text-rose-500 font-bold uppercase mb-1">Atrasadas</p>
                    <p class="text-3xl font-bold text-rose-500">02</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-6 space-y-6">
                    <div class="apple-card p-6 lg:p-8">
                        <h3 class="text-sm font-bold mb-8">Cronograma de Hitos</h3>
                        <div id="hitosRoot" class="space-y-8"></div>
                    </div>
                    <div class="card-dark p-8">
                        <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-3">Siguiente entrega</p>
                        <h4 class="text-lg font-bold">Autorización de Requerimientos v2</h4>
                        <p class="text-xs text-gray-500 mt-4 uppercase font-bold">15 de Marzo, 2026</p>
                    </div>
                </div>

                <div class="lg:col-span-6 space-y-6">
                    <div class="apple-card p-6">
                        <textarea id="postTxt" placeholder="¿En qué estás trabajando, Adrian?" class="w-full text-sm outline-none resize-none font-medium"></textarea>
                        <div class="flex justify-end mt-4 pt-4 border-t border-gray-50">
                            <button onclick="publish()" class="bg-black text-white px-6 py-2 rounded-full text-xs font-bold transition active:scale-95">Publicar</button>
                        </div>
                    </div>
                    <div id="feed" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function toggleDropdown(id) { 
            document.querySelectorAll('.apple-dropdown').forEach(d => d !== document.getElementById(id) && d.classList.remove('active'));
            document.getElementById(id).classList.toggle('active'); 
        }

        // Gráfico de Avance Global
        new Chart(document.getElementById('mainProgressChart'), {
            type: 'doughnut',
            data: { datasets: [{ data: [85, 15], backgroundColor: ['#000', '#F2F2F7'], borderWidth: 0 }] },
            options: { cutout: '85%', plugins: { legend: { display: false } } }
        });

        // Hitos Dinámicos
        const hitos = [
            { n: 'Diseño UX/UI', f: '12 Feb', e: 'completado', a: 100 },
            { n: 'Estructura Supabase', f: '28 Feb', e: 'en-tiempo', a: 65 },
            { n: 'Lógica de Requerimientos', f: '15 Mar', e: 'en-tiempo', a: 20 }
        ];

        document.getElementById('hitosRoot').innerHTML = hitos.map(h => `
            <div class="space-y-3">
                <div class="flex justify-between items-start">
                    <div><p class="text-xs font-bold">${h.n}</p><p class="text-[10px] text-gray-400">Termina: ${h.f}</p></div>
                    <span class="status-badge status-${h.e}">${h.e.replace('-', ' ')}</span>
                </div>
                <div class="flex items-center gap-3">
                    <div class="gantt-track flex-1"><div class="gantt-fill" style="width: ${h.a}%"></div></div>
                    <span class="text-[10px] font-bold text-gray-400">${h.a}%</span>
                </div>
            </div>
        `).join('');

        // Muro con Edición y Comentarios
        function publish() {
            const val = document.getElementById('postTxt').value.trim();
            if(!val) return;
            const id = Date.now();
            const html = `
                <div id="post-${id}" class="apple-card p-6 animate-in slide-in-from-bottom-2 duration-300">
                    <div class="flex justify-between items-center mb-4 relative">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 bg-black rounded-full text-white text-[8px] font-bold flex items-center justify-center">AM</div>
                            <span class="text-xs font-bold">Adrian Monzón</span>
                        </div>
                        <button onclick="toggleDropdown('m-${id}')"><i data-lucide="more-horizontal" class="w-4 h-4 text-gray-400"></i></button>
                        <div id="m-${id}" class="apple-dropdown p-1 w-32 right-0">
                            <button onclick="deletePost(${id})" class="w-full text-left px-3 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">Eliminar</button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-700 font-medium mb-4">${val}</p>
                    <div class="flex gap-4 pt-4 border-t border-gray-50">
                        <button class="text-[10px] font-bold text-gray-400 hover:text-red-500 flex items-center gap-1"><i data-lucide="heart" class="w-3 h-3"></i> Me gusta</button>
                        <button onclick="document.getElementById('c-${id}').classList.toggle('hidden')" class="text-[10px] font-bold text-gray-400 hover:text-blue-500 flex items-center gap-1"><i data-lucide="message-circle" class="w-3 h-3"></i> Comentar</button>
                    </div>
                    <div id="c-${id}" class="hidden mt-4 pt-4 border-t border-gray-50 flex gap-2">
                        <input type="text" placeholder="Escribir respuesta..." class="flex-1 bg-gray-50 px-3 py-2 rounded-lg text-xs outline-none">
                        <button class="bg-gray-200 px-3 py-2 rounded-lg text-[10px] font-bold">OK</button>
                    </div>
                </div>`;
            document.getElementById('feed').insertAdjacentHTML('afterbegin', html);
            document.getElementById('postTxt').value = ''; lucide.createIcons();
        }

        function deletePost(id) { if(confirm("¿Eliminar?")) document.getElementById(`post-${id}`).remove(); }
    </script>
</body>
</html>
