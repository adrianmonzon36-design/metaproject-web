<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaproject - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        /* Sidebar responsivo */
        .sidebar { width: 240px; background: white; border-right: 1px solid #e5e7eb; position: fixed; height: 100vh; transition: transform 0.3s ease; z-index: 50; }
        .nav-link { display: flex; align-items: center; padding: 12px 24px; color: #6b7280; font-size: 0.875rem; transition: 0.2s; }
        .nav-link:hover { background: #f9fafb; color: #1B365D; }
        .nav-link.active { background: #eff6ff; color: #1B365D; border-right: 3px solid #1B365D; font-weight: bold; }
        
        /* Ajustes para móvil */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0 !important; }
            .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 40; }
            .overlay.show { display: block; }
        }
        .main-content { margin-left: 240px; padding: 24px; transition: 0.3s; }
    </style>
</head>
<body>
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>
    
    <aside id="sidebar" class="sidebar">
        <div class="p-6 text-2xl font-black text-[#1B365D] tracking-tighter flex justify-between items-center">
            METAPROJECT
            <button onclick="toggleMenu()" class="md:hidden text-gray-400">✕</button>
        </div>
        <nav class="mt-4">
            <a href="index.html" class="nav-link active">Dashboard</a>
            <a href="requerimientos.html" class="nav-link">Requerimientos</a>
            <a href="plan.html" class="nav-link">Actividades (Gantt)</a>
            <a href="#" class="nav-link text-gray-300 italic">Presupuesto</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-6 flex items-center justify-between">
            <button onclick="toggleMenu()" class="md:hidden p-2 bg-white border rounded shadow-sm">☰</button>
            <div class="text-right">
                <h1 class="text-lg font-bold text-gray-800">Nombre del Proyecto</h1>
                <p class="text-[10px] text-gray-400 uppercase font-bold">17 FEB 2026</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-6 rounded-lg border border-gray-200 flex flex-col items-center">
                <canvas id="donaChart" width="120" height="120"></canvas>
                <p class="mt-2 text-xl font-bold text-[#1B365D]">67%</p>
            </div>
            <div class="lg:col-span-3 bg-white p-6 rounded-lg border border-gray-200 grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="text-center"><p class="text-lg font-bold text-green-600">85</p><p class="text-[9px] text-gray-400 uppercase">Hecho</p></div>
                <div class="text-center"><p class="text-lg font-bold text-blue-500">25</p><p class="text-[9px] text-gray-400 uppercase">Tiempo</p></div>
                <div class="text-center"><p class="text-lg font-bold text-yellow-500">10</p><p class="text-[9px] text-gray-400 uppercase">Pend</p></div>
                <div class="text-center"><p class="text-lg font-bold text-red-500">5</p><p class="text-[9px] text-gray-400 uppercase">Atraso</p></div>
            </div>
        </div>

        <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
            <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                <span class="text-[10px] font-black text-gray-500 tracking-widest uppercase">El Muro</span>
                <button class="bg-[#1B365D] text-white px-4 py-1 rounded text-xs">Publicar</button>
            </div>
            <div class="p-6">
                <div class="flex gap-3 mb-4">
                    <div class="w-8 h-8 rounded-full bg-gray-200"></div>
                    <div>
                        <p class="text-xs font-bold">Admin User <span class="text-gray-400 font-normal italic">Hoy</span></p>
                        <p class="text-sm text-gray-600 mt-1">Bienvenidos al nuevo Dashboard responsivo.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
        }

        const ctx = document.getElementById('donaChart').getContext('2d');
        new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [67, 33], backgroundColor: ['#1B365D', '#f3f4f6'], borderWidth: 0 }] }, options: { cutout: '80%', plugins: { legend: { display: false } } } });
    </script>
</body>
</html>
