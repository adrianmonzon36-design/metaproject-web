<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Enterprise Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --app-bg: #F5F5F7; --text-main: #1D1D1F; --accent: #0071E3; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--app-bg); color: var(--text-main); overflow: hidden; }
        
        /* Layout Profesional */
        .sidebar { width: 240px; height: 100vh; position: fixed; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border-right: 1px solid rgba(0,0,0,0.05); z-index: 50; }
        .main-content { margin-left: 240px; height: 100vh; overflow-y: auto; padding-bottom: 40px; }
        
        /* Componentes High-End */
        .glass-header { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.03); }
        .enterprise-card { background: #FFFFFF; border-radius: 20px; box-shadow: 0 4px 25px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.02); transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .enterprise-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.06); }
        
        /* Barra de búsqueda estilo macOS */
        .search-field { background: rgba(0,0,0,0.04); border-radius: 12px; transition: all 0.3s; }
        .search-field:focus-within { background: #FFFFFF; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); width: 320px; }

        /* Gantt Automático */
        .gantt-row { display: grid; grid-template-columns: 140px 1fr; align-items: center; gap: 15px; margin-bottom: 20px; }
        .gantt-bar-bg { background: #F2F2F7; height: 6px; border-radius: 10px; width: 100%; position: relative; }
        .gantt-bar-fill { height: 100%; border-radius: 10px; background: linear-gradient(90deg, #0071E3, #00C7FF); }
        
        /* Scrollbar Premium */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #D1D1D6; border-radius: 10px; }
    </style>
</head>
<body>

    <aside class="sidebar flex flex-col">
        <div class="p-10 pb-12 text-left">
            <h1 class="text-xl font-extrabold tracking-tighter text-blue-600 italic">MetaProject</h1>
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-[0.2em] mt-2">AMG Soluciones</p>
        </div>
        <nav class="flex-1 px-6 space-y-2 text-[12px] font-semibold">
            <a href="#" class="flex items-center gap-4 px-5 py-3.5 text-blue-600 bg-white shadow-sm rounded-2xl"><i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard</a>
            <a href="#" class="flex items-center gap-4 px-5 py-3.5 text-gray-500 hover:text-gray-900 transition"><i data-lucide="map" class="w-5 h-5"></i> Roadmap</a>
            <a href="#" class="flex items-center gap-4 px-5 py-3.5 text-gray-500 hover:text-gray-900 transition"><i data-lucide="clipboard-list" class="w-5 h-5"></i> Requerimientos</a>
            <a href="#" class="flex items-center gap-4 px-5 py-3.5 text-gray-500 hover:text-gray-900 transition"><i data-lucide="settings" class="w-5 h-5"></i> Administración</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 glass-header px-10 flex items-center justify-between sticky top-0 z-40">
            <div class="search-field flex items-center px-4 py-2 w-64">
                <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
                <input type="text" placeholder="Buscar hito o publicación..." class="bg-transparent border-none text-[13px] ml-3 w-full focus:outline-none text-gray-700">
            </div>
            
            <div class="flex items-center gap-8">
                <div class="relative"><i data-lucide="bell" class="w-5 h-5 text-gray-400 cursor-pointer hover:text-blue-600 transition"></i><span class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span></div>
                <div class="flex items-center gap-4 border-l pl-8 border-gray-100">
                    <div class="text-right">
                        <p class="text-[12px] font-bold">Adrian Monzón</p>
                        <p class="text-[10px] text-blue-600 font-black uppercase tracking-tighter">Director de Proyecto</p>
                    </div>
                    <div class="w-9 h-9 bg-black rounded-xl shadow-lg flex items-center justify-center text-white font-bold text-[11px]">AM</div>
                </div>
            </div>
        </header>

        <div class="p-10 space-y-8 max-w-7xl mx-auto">
            
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                <div class="enterprise-card p-6 flex flex-col items-center justify-center bg-blue-50/20">
                    <div class="w-16 h-16 mb-4 relative">
                        <canvas id="mainChart"></canvas>
                        <div class="absolute inset-0 flex items-center justify-center text-sm font-black italic">85%</div>
                    </div>
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Éxito Total</p>
                </div>
                <div class="lg:col-span-4 grid grid-cols-4 gap-4">
                    <div class="enterprise-card p-6 text-center">
                        <p class="text-3xl font-extrabold text-gray-900">126</p>
                        <p class="text-[11px] font-bold text-gray-400 uppercase mt-2">Finalizadas</p>
                    </div>
                    <div class="enterprise-card p-6 text-center">
                        <p class="text-3xl font-extrabold text-blue-600">12</p>
                        <p class="text-[11px] font-bold text-gray-400 uppercase mt-2">En ejecución</p>
                    </div>
                    <div class="enterprise-card p-6 text-center">
                        <p class="text-3xl font-extrabold text-orange-500">10</p>
                        <p class="text-[11px] font-bold text-gray-400 uppercase mt-2">Pendientes</p>
                    </div>
                    <div class="enterprise-card p-6 text-center">
                        <p class="text-3xl font-extrabold text-rose-500">2</p>
                        <p class="text-[11px] font-bold text-gray-400 uppercase mt-2">Críticas</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-5 space-y-6">
                    <div class="enterprise-card p-8">
                        <div class="flex justify-between items-center mb-10">
                            <h3 class="text-[12px] font-black uppercase tracking-widest text-gray-400">Roadmap Estratégico</h3>
                            <span class="text-[10px] font-bold text-blue-600">Q1 - 2026</span>
                        </div>
                        <div id="ganttBody" class="space-y-8">
                            </div>
                    </div>
                    
                    <div class="enterprise-card p-6 bg-gray-900 text-white shadow-2xl">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-3">Hito Inminente</p>
                        <h4 class="text-lg font-bold">Lanzamiento de Fase Beta</h4>
                        <div class="flex justify-between mt-6 items-end">
                            <p class="text-[10px] text-gray-400">Faltan 48 horas</p>
                            <button class="bg-blue-600 px-5 py-2 rounded-xl text-[10px] font-bold hover:bg-blue-500 transition">Ver Requerimiento</button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7 space-y-6">
                    <div class="enterprise-card p-8">
                        <div class="flex gap-5">
                            <div class="w-11 h-11 bg-gray-100 rounded-2xl flex-shrink-0 flex items-center justify-center font-bold text-gray-400">AM</div>
                            <div class="flex-1">
                                <textarea id="postInput" placeholder="Redactar una actualización ejecutiva..." class="w-full text-sm outline-none resize-none min-h-[50px] placeholder:text-gray-300 font-medium leading-relaxed" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                                <div class="flex justify-between items-center mt-6 pt-6 border-t border-gray-50">
                                    <div class="flex gap-3 text-gray-400">
                                        <i data-lucide="image" class="w-4 h-4 cursor-pointer hover:text-blue-600 transition"></i>
                                        <i data-lucide="paperclip" class="w-4 h-4 cursor-pointer hover:text-blue-600 transition"></i>
                                    </div>
                                    <button onclick="publicar()" class="bg-blue-600 text-white px-8 py-2.5 rounded-2xl text-[12px] font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-100">Publicar Actualización</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="muroPrincipal" class="space-y-6">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // LOGICA DE GANTT AUTOMÁTICO (Dataset Real)
        const hitos = [
            { nombre: 'Maquetado UX', progreso: 90, color: '#0071E3' },
            { nombre: 'Estructura DB', progreso: 75, color: '#0071E3' },
            { nombre: 'Auth System', progreso: 40, color: '#0071E3' },
            { nombre: 'Panel Admin', progreso: 20, color: '#0071E3' },
            { nombre: 'Módulo QA', progreso: 0, color: '#0071E3' }
        ];

        const renderGantt = () => {
            const container = document.getElementById('ganttBody');
            container.innerHTML = hitos.map(h => `
                <div class="gantt-row group">
                    <span class="text-[11px] font-bold text-gray-500 group-hover:text-black transition">${h.nombre}</span>
                    <div class="gantt-bar-bg">
                        <div class="gantt-bar-fill" style="width: ${h.progreso}%"></div>
                    </div>
                </div>
            `).join('');
        };
        renderGantt();

        // CHART
        const ctx = document.getElementById('mainChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: { datasets: [{ data: [85, 15], backgroundColor: ['#0071E3', '#F2F2F7'], borderWidth: 0 }] },
            options: { cutout: '85%', plugins: { legend: { display: false } } }
        });

        // MURO PROFESIONAL
        function publicar() {
            const input = document.getElementById('postInput');
            if(!input.value.trim()) return;
            const id = Date.now();
            const html = `
                <div id="post-${id}" class="enterprise-card p-8 animate-in slide-in-from-bottom-4 duration-500">
                    <div class="flex gap-5">
                        <div class="w-10 h-10 bg-black text-white rounded-2xl flex items-center justify-center font-bold text-[10px]">AM</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h4 class="text-sm font-bold">Adrian Monzón</h4>
                                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tight">Justo ahora</p>
                                </div>
                                <button onclick="document.getElementById('post-${id}').remove()" class="text-gray-300 hover:text-red-500 transition"><i data-lucide="more-horizontal" class="w-5 h-5"></i></button>
                            </div>
                            <p class="text-[14px] text-gray-600 leading-relaxed font-medium">${input.value}</p>
                            <div class="flex gap-8 mt-8 pt-6 border-t border-gray-50">
                                <button class="flex items-center gap-2 text-[10px] font-black text-gray-400 uppercase tracking-widest hover:text-red-500 transition"><i data-lucide="heart" class="w-4 h-4"></i> Reaccionar</button>
                                <button onclick="document.getElementById('com-${id}').classList.toggle('hidden')" class="flex items-center gap-2 text-[10px] font-black text-gray-400 uppercase tracking-widest hover:text-blue-600 transition"><i data-lucide="message-circle" class="w-4 h-4"></i> Responder</button>
                            </div>
                            <div id="com-${id}" class="hidden mt-6 bg-gray-50 p-6 rounded-2xl">
                                <input class="w-full bg-white border border-gray-100 rounded-xl px-4 py-3 text-xs outline-none" placeholder="Añadir una respuesta ejecutiva...">
                            </div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('muroPrincipal').insertAdjacentHTML('afterbegin', html);
            input.value = ''; input.style.height = '50px';
            lucide.createIcons();
        }
    </script>
</body>
</html>
