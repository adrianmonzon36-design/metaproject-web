<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Dashboard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0f1e; color: #f1f5f9; margin: 0; }
        
        /* Glassmorphism Refinado con más luz */
        .glass { 
            background: rgba(30, 41, 59, 0.4); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            border-radius: 24px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .glass-hover:hover {
            border: 1px solid rgba(59, 130, 246, 0.5);
            background: rgba(30, 41, 59, 0.6);
            transition: all 0.3s ease;
        }

        .sidebar { width: 260px; height: 100vh; position: fixed; background: #070b14; border-right: 1px solid rgba(255, 255, 255, 0.05); z-index: 50; }
        .main-content { margin-left: 260px; min-height: 100vh; }

        /* Gantt Moderno */
        .gantt-grid { display: grid; grid-template-columns: 140px repeat(5, 1fr); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .gantt-header { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; padding: 12px; text-align: center; }
        .gantt-bar { height: 12px; border-radius: 20px; background: linear-gradient(90deg, #3b82f6, #06b6d4); box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); transition: width 1s ease-in-out; }

        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

    <aside class="sidebar hidden lg:block">
        <div class="p-8">
            <h2 class="text-xl font-black text-blue-400 tracking-tighter">METAPROJECT</h2>
        </div>
        <nav class="mt-4 space-y-1 text-[10px] font-extrabold uppercase tracking-[0.15em]">
            <a href="index.html" class="flex items-center gap-4 p-4 pl-10 text-blue-400 bg-blue-500/10 border-r-2 border-blue-500">
                <i data-lucide="layout-grid" class="w-4 h-4"></i> Inicio
            </a>
            <a href="roadmap.html" class="flex items-center gap-4 p-4 pl-10 text-slate-400 hover:text-white transition">
                <i data-lucide="layers" class="w-4 h-4"></i> Hoja de Ruta
            </a>
            <a href="requerimientos.html" class="flex items-center gap-4 p-4 pl-10 text-slate-400 hover:text-white transition">
                <i data-lucide="target" class="w-4 h-4"></i> Requerimientos
            </a>
            <a href="presupuesto.html" class="flex items-center gap-4 p-4 pl-10 text-slate-400 hover:text-white transition">
                <i data-lucide="credit-card" class="w-4 h-4"></i> Presupuesto
            </a>
        </nav>
    </aside>

    <div class="main-content">
        <header class="h-20 border-b border-white/5 flex items-center justify-between px-10 sticky top-0 bg-[#0a0f1e]/90 backdrop-blur-md z-40">
            <div class="flex items-center bg-white/5 border border-white/10 px-4 py-2 rounded-xl w-96">
                <i data-lucide="search" class="w-4 h-4 text-slate-500"></i>
                <input type="text" placeholder="Buscar en el sistema..." class="bg-transparent border-none text-[11px] ml-3 focus:outline-none w-full text-slate-200">
            </div>

            <div class="flex items-center gap-6">
                <div class="relative p-2 hover:bg-white/5 rounded-lg cursor-pointer transition">
                    <i data-lucide="bell" class="w-5 h-5 text-slate-300"></i>
                    <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-rose-500 rounded-full border-2 border-[#0a0f1e]"></span>
                </div>

                <div class="flex items-center gap-3 border-l border-white/10 pl-6">
                    <div class="text-right">
                        <p class="text-[10px] font-extrabold uppercase tracking-widest text-white">Adrian Monzón</p>
                        <p class="text-[8px] font-bold text-blue-400 uppercase">UX Group Lead</p>
                    </div>
                    <div class="bg-blue-600 p-2.5 rounded-xl shadow-lg shadow-blue-500/30">
                        <i data-lucide="user" class="w-5 h-5 text-white"></i>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-10 space-y-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-4 glass p-8 flex flex-col items-center justify-center">
                    <p class="text-[9px] font-extrabold text-slate-400 uppercase tracking-[0.2em] mb-6">Progreso Global</p>
                    <div class="w-44 h-44 relative">
                        <canvas id="chartDona"></canvas>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span class="text-4xl font-black text-white">85%</span>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8 grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="glass glass-hover p-6 flex flex-col items-center justify-center text-center">
                        <div class="p-3 bg-blue-500/10 rounded-2xl mb-3 text-blue-400"><i data-lucide="list-checks"></i></div>
                        <h3 class="text-2xl font-extrabold tracking-tighter">148</h3>
                        <p class="text-[8px] font-bold text-slate-500 uppercase">Totales</p>
                    </div>
                    <div class="glass glass-hover p-6 flex flex-col items-center justify-center text-center">
                        <div class="p-3 bg-emerald-500/10 rounded-2xl mb-3 text-emerald-400"><i data-lucide="check-circle"></i></div>
                        <h3 class="text-2xl font-extrabold text-emerald-400 tracking-tighter">126</h3>
                        <p class="text-[8px] font-bold text-slate-500 uppercase">Listas</p>
                    </div>
                    <div class="glass glass-hover p-6 flex flex-col items-center justify-center text-center">
                        <div class="p-3 bg-amber-500/10 rounded-2xl mb-3 text-amber-400"><i data-lucide="clock"></i></div>
                        <h3 class="text-2xl font-extrabold text-amber-400 tracking-tighter">12</h3>
                        <p class="text-[8px] font-bold text-slate-500 uppercase">Espera</p>
                    </div>
                    <div class="glass glass-hover p-6 flex flex-col items-center justify-center text-center">
                        <div class="p-3 bg-rose-500/10 rounded-2xl mb-3 text-rose-400"><i data-lucide="alert-circle"></i></div>
                        <h3 class="text-2xl font-extrabold text-rose-500 tracking-tighter">10</h3>
                        <p class="text-[8px] font-bold text-slate-500 uppercase">Atraso</p>
                    </div>
                </div>
            </div>

            <div class="glass p-8 overflow-hidden">
                <h3 class="text-[10px] font-extrabold uppercase text-slate-400 tracking-[0.2em] mb-10">Línea de Tiempo de Hitos</h3>
                <div class="gantt-grid mb-4">
                    <div class="p-2"></div>
                    <div class="gantt-header">ENE</div>
                    <div class="gantt-header">FEB</div>
                    <div class="gantt-header">MAR</div>
                    <div class="gantt-header">ABR</div>
                    <div class="gantt-header">MAY</div>
                </div>
                <div class="space-y-6">
                    <div class="grid grid-cols-[140px_1fr] items-center">
                        <span class="text-[9px] font-extrabold uppercase text-white/70">Fase UX/UI</span>
                        <div class="gantt-bar w-[30%] ml-[0%]"></div>
                    </div>
                    <div class="grid grid-cols-[140px_1fr] items-center">
                        <span class="text-[9px] font-extrabold uppercase text-white/70">Desarrollo Web</span>
                        <div class="gantt-bar w-[40%] ml-[30%]" style="filter: hue-rotate(45deg);"></div>
                    </div>
                </div>
            </div>

            <div class="glass p-8">
                <h3 class="text-[10px] font-extrabold uppercase text-slate-400 tracking-[0.2em] mb-8">Muro de Actividad</h3>
                
                <div class="flex gap-6 border-b border-white/5 pb-8 mb-8">
                    <div class="w-12 h-12 bg-blue-600 rounded-2xl flex-shrink-0 flex items-center justify-center font-black">AM</div>
                    <div class="flex-1">
                        <textarea id="postInput" placeholder="Escribe un aviso para el equipo..." class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-[11px] focus:outline-none focus:border-blue-500/50 min-h-[100px] text-slate-200 transition-all"></textarea>
                        <div class="flex justify-end mt-4">
                            <button onclick="crearPost()" class="bg-blue-600 hover:bg-blue-500 px-8 py-2.5 rounded-xl text-[9px] font-extrabold uppercase tracking-widest transition-all">Publicar</button>
                        </div>
                    </div>
                </div>

                <div id="feedPosts" class="space-y-6">
                    </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Inicializar Gráfico
        const ctx = document.getElementById('chartDona').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [85, 15],
                    backgroundColor: ['#3b82f6', 'rgba(255,255,255,0.05)'],
                    borderWidth: 0,
                    borderRadius: 15
                }]
            },
            options: { cutout: '85%', plugins: { legend: { display: false } } }
        });

        // FUNCIONALIDAD DEL MURO
        function crearPost() {
            const val = document.getElementById('postInput').value;
            if(!val) return;
            const id = Date.now();
            const postHTML = `
                <div id="post-${id}" class="p-6 rounded-2xl border border-white/5 hover:bg-white/[0.03] transition-all group">
                    <div class="flex gap-4">
                        <div class="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center text-[10px] font-black border border-white/10 text-blue-400">AM</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div class="w-full">
                                    <p class="text-[9px] font-extrabold uppercase text-blue-400 tracking-widest">Adrian Monzón <span class="text-slate-600 ml-2 font-bold uppercase">Ahora</span></p>
                                    <p id="content-${id}" class="text-xs text-slate-400 mt-3 leading-relaxed">${val}</p>
                                </div>
                                <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                    <button onclick="editarPost(${id})" class="p-2 hover:bg-white/5 rounded-lg text-slate-500 hover:text-white"><i data-lucide="pencil" class="w-3.5 h-3.5"></i></button>
                                    <button onclick="eliminarPost(${id})" class="p-2 hover:bg-rose-500/10 rounded-lg text-slate-500 hover:text-rose-500"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                                </div>
                            </div>
                            <div class="flex gap-6 mt-6">
                                <button class="flex items-center gap-2 text-[8px] font-extrabold text-slate-500 hover:text-rose-500 uppercase tracking-widest transition-all"><i data-lucide="heart" class="w-3.5 h-3.5"></i> Me gusta</button>
                                <button class="flex items-center gap-2 text-[8px] font-extrabold text-slate-500 hover:text-blue-500 uppercase tracking-widest transition-all"><i data-lucide="message-circle" class="w-3.5 h-3.5"></i> Comentar</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('feedPosts').insertAdjacentHTML('afterbegin', postHTML);
            document.getElementById('postInput').value = '';
            lucide.createIcons();
        }

        function eliminarPost(id) {
            if(confirm('¿Seguro que quieres eliminar esta publicación?')) {
                document.getElementById(`post-${id}`).remove();
            }
        }

        function editarPost(id) {
            const p = document.getElementById(`content-${id}`);
            const nuevoTexto = prompt("Edita tu publicación:", p.innerText);
            if(nuevoTexto) p.innerText = nuevoTexto;
        }
    </script>
</body>
</html>
