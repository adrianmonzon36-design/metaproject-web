<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Dashboard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; font-style: normal !important; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; }

        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }

        .apple-card { background: var(--apple-card); border-radius: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); border: none; }
        .card-dark { background: #000000; color: #FFFFFF; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .status-badge { padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.02em; }
        .status-completado { background: #E3F9E5; color: #1DB446; }
        .status-en-tiempo { background: #E3F2FD; color: #0071E3; }
        .status-atrasado { background: #FFF1F0; color: #FF3B30; }

        .gantt-track { background: #E8E8ED; height: 5px; border-radius: 10px; overflow: hidden; }
        .gantt-fill { background: #1D1D1F; height: 100%; border-radius: 10px; transition: width 1s ease; }

        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 10px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-radius: 14px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); width: 260px; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.2s ease; z-index: 200; }
        .apple-dropdown.active { opacity: 1; visibility: visible; transform: translateY(0); }
        .hidden { display: none !important; }
        
        /* Auto-resize textarea */
        textarea { overflow: hidden; min-height: 40px; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-bold tracking-tight">MetaProject</h1>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-1">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-gray-100 rounded-xl text-black font-semibold text-sm"><i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard</a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="layers" class="w-4 h-4"></i> Requerimientos</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden text-gray-500"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-6 relative">
                <div class="relative">
                    <button onclick="toggleDropdown('notif-menu')" class="text-gray-400 hover:text-black transition flex items-center p-2"><i data-lucide="bell" class="w-5 h-5"></i></button>
                    <div id="notif-menu" class="apple-dropdown p-2">
                        <div class="px-4 py-2 border-b border-gray-50 text-[10px] font-bold text-gray-400 uppercase">Notificaciones</div>
                        <div class="p-3 text-xs font-medium text-gray-500">Todo al día por aquí</div>
                    </div>
                </div>
                <div class="relative">
                    <button onclick="toggleDropdown('profile-menu')" class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold cursor-pointer transition active:scale-90">AM</button>
                    <div id="profile-menu" class="apple-dropdown p-2 w-48">
                        <div class="px-4 py-2 border-b border-gray-50 mb-1"><p class="text-[11px] font-bold">Adrian Monzón</p></div>
                        <a href="#" class="flex items-center gap-2 px-3 py-2 text-xs font-medium hover:bg-gray-50 rounded-lg"><i data-lucide="settings" class="w-3 h-3 text-gray-400"></i> Ajustes</a>
                        <a href="#" class="flex items-center gap-2 px-3 py-2 text-xs font-medium text-red-500 hover:bg-red-50 rounded-lg mt-1"><i data-lucide="log-out" class="w-3 h-3 text-red-400"></i> Salir</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto space-y-8">
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="apple-card p-6 flex flex-col items-center justify-center col-span-2 lg:col-span-1">
                    <div class="w-14 h-14 relative mb-2"><canvas id="mainProgressChart"></canvas><div class="absolute inset-0 flex items-center justify-center text-xs font-bold">85%</div></div>
                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Éxito Total</span>
                </div>
                <div class="apple-card p-6"><p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Listas</p><p class="text-3xl font-bold">126</p></div>
                <div class="apple-card p-6"><p class="text-[10px] text-blue-500 font-bold uppercase mb-1">Proceso</p><p class="text-3xl font-bold text-blue-600">12</p></div>
                <div class="apple-card p-6"><p class="text-[10px] text-rose-500 font-bold uppercase mb-1">Atraso</p><p class="text-3xl font-bold text-rose-500">2</p></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-6 space-y-6">
                    <div class="apple-card p-8">
                        <h3 class="text-sm font-bold mb-8">Avance de Hitos</h3>
                        <div id="hitosRoot" class="space-y-8"></div>
                    </div>
                    <div class="card-dark p-6">
                        <p class="text-[9px] font-bold text-blue-400 uppercase tracking-widest mb-2">Próximo Lanzamiento</p>
                        <h4 class="text-base font-bold mb-4">Módulo de Autorización v2</h4>
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] text-gray-400 font-bold uppercase">Marzo 15, 2026</span>
                            <i data-lucide="zap" class="w-4 h-4 text-yellow-400"></i>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-6 space-y-6">
                    <div class="apple-card p-5">
                        <div class="flex gap-3">
                            <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center font-bold text-white text-[10px]">AM</div>
                            <div class="flex-1">
                                <textarea id="postTxt" oninput="autoResize(this)" placeholder="¿En qué estás trabajando?" class="w-full text-sm outline-none resize-none bg-gray-50 hover:bg-gray-100 focus:bg-white focus:ring-1 focus:ring-gray-100 transition p-3 rounded-xl placeholder:text-gray-400 font-medium"></textarea>
                                <div class="flex justify-end mt-3">
                                    <button onclick="publish()" class="bg-black text-white px-6 py-2 rounded-full text-[11px] font-bold shadow-lg active:scale-95 transition">Publicar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="feed" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function autoResize(t) { t.style.height = 'auto'; t.style.height = t.scrollHeight + 'px'; }

        function toggleDropdown(id) {
            document.querySelectorAll('.apple-dropdown').forEach(d => d.id !== id && d.classList.remove('active'));
            document.getElementById(id).classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) document.querySelectorAll('.apple-dropdown').forEach(d => d.classList.remove('active'));
        });

        // Hitos
        const hitos = [
            { n: 'Arquitectura Cloud', f: '12 Feb', e: 'completado', a: 100 },
            { n: 'Interfaz de Usuario', f: '28 Feb', e: 'en-tiempo', a: 65 },
            { n: 'Módulo Autorizaciones', f: '15 Mar', e: 'en-tiempo', a: 20 }
        ];

        document.getElementById('hitosRoot').innerHTML = hitos.map(h => `
            <div class="space-y-2">
                <div class="flex justify-between items-center text-xs font-bold">
                    <span>${h.n}</span>
                    <span class="status-badge status-${h.e}">${h.e.replace('-', ' ')}</span>
                </div>
                <div class="gantt-track"><div class="gantt-fill" style="width: ${h.a}%"></div></div>
            </div>
        `).join('');

        new Chart(document.getElementById('mainProgressChart'), {
            type: 'doughnut',
            data: { datasets: [{ data: [85, 15], backgroundColor: ['#000', '#F2F2F7'], borderWidth: 0 }] },
            options: { cutout: '85%', plugins: { legend: { display: false } } }
        });

        // MURO FUNCIONAL
        function publish() {
            const input = document.getElementById('postTxt');
            if(!input.value.trim()) return;
            const id = Date.now();
            const html = `
                <div id="post-${id}" class="apple-card p-5 animate-in slide-in-from-bottom-2 duration-300">
                    <div class="flex justify-between items-start mb-3 relative">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 bg-black rounded-full flex items-center justify-center text-white text-[8px] font-bold">AM</div>
                            <span class="text-xs font-bold">Adrian Monzón</span>
                        </div>
                        <div class="relative">
                            <button onclick="toggleDropdown('m-${id}')" class="text-gray-300 hover:text-black p-1"><i data-lucide="more-horizontal" class="w-4 h-4"></i></button>
                            <div id="m-${id}" class="apple-dropdown p-1 w-32 right-0">
                                <button onclick="deletePost(${id})" class="w-full text-left px-3 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">Eliminar</button>
                            </div>
                        </div>
                    </div>
                    <p class="text-sm text-gray-700 font-medium mb-4">${input.value}</p>
                    <div class="flex gap-5 pt-4 border-t border-gray-50">
                        <button onclick="this.classList.toggle('text-red-500')" class="text-[10px] font-bold text-gray-400 hover:text-red-500 flex items-center gap-1.5"><i data-lucide="heart" class="w-3.5 h-3.5"></i> Me gusta</button>
                        <button onclick="document.getElementById('cs-${id}').classList.toggle('hidden')" class="text-[10px] font-bold text-gray-400 hover:text-blue-500 flex items-center gap-1.5"><i data-lucide="message-circle" class="w-3.5 h-3.5"></i> Comentar</button>
                    </div>
                    <div id="cs-${id}" class="hidden mt-4 pt-4 border-t border-gray-50">
                        <div id="list-${id}" class="space-y-3 mb-3"></div>
                        <div class="flex gap-2">
                            <input type="text" id="in-${id}" placeholder="Comentar..." class="flex-1 bg-gray-50 px-3 py-2 rounded-lg text-xs outline-none focus:bg-white focus:ring-1 focus:ring-gray-100 transition">
                            <button onclick="addComment(${id})" class="bg-gray-100 hover:bg-black hover:text-white p-2 rounded-lg transition"><i data-lucide="send" class="w-3 h-3"></i></button>
                        </div>
                    </div>
                </div>`;
            document.getElementById('feed').insertAdjacentHTML('afterbegin', html);
            input.value = ''; input.style.height = '40px'; lucide.createIcons();
        }

        function addComment(pid) {
            const input = document.getElementById(`in-${pid}`);
            if(!input.value.trim()) return;
            const html = `
                <div class="flex gap-2 bg-gray-50 p-2 rounded-lg animate-in fade-in">
                    <div class="w-4 h-4 bg-black rounded-full flex-shrink-0 flex items-center justify-center text-white text-[6px] font-bold">AM</div>
                    <p class="text-[11px] text-gray-600 font-medium">${input.value}</p>
                </div>`;
            document.getElementById(`list-${pid}`).insertAdjacentHTML('beforeend', html);
            input.value = ''; lucide.createIcons();
        }

        function deletePost(id) { if(confirm("¿Eliminar?")) document.getElementById(`post-${id}`).remove(); }
    </script>
</body>
</html>
