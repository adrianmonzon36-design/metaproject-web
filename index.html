<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; overflow-x: hidden; }
        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }
        .apple-card { background: var(--apple-card); border-radius: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.04); }
        .gantt-track { background: #E8E8ED; height: 6px; border-radius: 10px; overflow: hidden; }
        .gantt-fill { background: #1D1D1F; height: 100%; border-radius: 10px; transition: width 1s ease; }
        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 8px; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 280px; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.2s ease; z-index: 200; }
        .apple-dropdown.active { opacity: 1; visibility: visible; transform: translateY(0); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <a href="index.html" class="text-xl font-bold tracking-tight">MetaProject</a>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 bg-black text-white rounded-xl font-semibold text-sm shadow-lg"><i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard</a>
            <a href="requerimientos.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="layers" class="w-4 h-4"></i> Requerimientos</a>
            <a href="plan_trabajo.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="calendar" class="w-4 h-4"></i> Plan de Trabajo</a>
            <a href="presupuesto.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="dollar-sign" class="w-4 h-4"></i> Presupuesto</a>
            <a href="administracion.html" id="menu-admin" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm hidden"><i data-lucide="shield" class="w-4 h-4"></i> AdministraciÃ³n</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden text-gray-500"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-4 ml-auto relative">
                <div class="relative">
                    <button onclick="toggleDropdown('profile-menu')" class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold" id="userAvatar">--</button>
                    <div id="profile-menu" class="apple-dropdown p-2 w-48 right-0">
                        <div class="px-4 py-2 border-b border-gray-50 mb-1">
                            <p class="text-[11px] font-bold" id="userNameDisplay">Cargando...</p>
                            <p class="text-[9px] text-gray-400 font-black" id="userRoleDisplay">...</p>
                        </div>
                        <button onclick="logout()" class="w-full text-left flex items-center gap-2 px-3 py-2 text-xs font-medium text-red-500 hover:bg-red-50 rounded-lg"><i data-lucide="log-out" class="w-3 h-3"></i> Cerrar SesiÃ³n</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto space-y-10">
            <h1 class="text-3xl font-black tracking-tight" id="welcomeMessage">Hola...</h1>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-5 space-y-6">
                    <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">Hitos Actuales</h2>
                    <div class="apple-card p-8 space-y-6" id="hitosRoot">
                        <p class="text-xs text-gray-400 animate-pulse">Cargando hitos...</p>
                    </div>
                </div>

                <div class="lg:col-span-7 space-y-6">
                    <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">Muro de Actualizaciones</h2>
                    <div class="apple-card p-6">
                        <div class="flex gap-4">
                            <div class="w-8 h-8 bg-black rounded-full flex shrink-0 items-center justify-center font-bold text-white text-[10px]" id="postAvatar">--</div>
                            <div class="flex-1">
                                <textarea id="postTxt" placeholder="Â¿QuÃ© estÃ¡ pasando?" class="w-full text-sm outline-none bg-gray-50 hover:bg-gray-100 focus:bg-white focus:ring-1 focus:ring-gray-200 transition p-4 rounded-xl font-medium resize-none h-24"></textarea>
                                <div class="flex justify-end mt-3">
                                    <button onclick="publishPost()" id="publishBtn" class="bg-black text-white px-8 py-2.5 rounded-full text-[11px] font-bold shadow-lg active:scale-95 transition">Publicar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="feed" class="space-y-4">
                        <p class="text-xs text-center text-gray-400 animate-pulse">Cargando muro...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://tvdkwqbagiccatqrillg.supabase.co';
        const supabaseKey = 'sb_publishable_N9RM5G0ySNDSohmjI49Maw_HwOPq-b2';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        async function initDashboard() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) { window.location.href = 'login.html'; return; }
            currentUser = user;

            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();

            if (profile) {
                const initials = profile.full_name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                document.getElementById('userAvatar').innerText = initials;
                document.getElementById('postAvatar').innerText = initials;
                document.getElementById('userNameDisplay').innerText = profile.full_name;
                document.getElementById('userRoleDisplay').innerText = profile.role;
                document.getElementById('welcomeMessage').innerText = `Hola, ${profile.full_name.split(' ')[0]} ðŸ‘‹`;
                if (profile.role === 'Administrador') document.getElementById('menu-admin').classList.remove('hidden');
            }

            fetchMilestones();
            fetchPosts();
            lucide.createIcons();
        }

        async function fetchMilestones() {
            const { data: milestones } = await _supabase.from('milestones').select('*').order('target_date', { ascending: true });
            const root = document.getElementById('hitosRoot');
            if (!milestones || milestones.length === 0) {
                root.innerHTML = '<p class="text-xs text-gray-400">No hay hitos registrados.</p>';
                return;
            }
            root.innerHTML = milestones.map(h => `
                <div class="space-y-2">
                    <div class="flex justify-between items-end">
                        <span class="text-sm font-bold text-gray-900">${h.title}</span>
                        <span class="text-[10px] font-black text-gray-400">${h.progress}%</span>
                    </div>
                    <div class="gantt-track"><div class="gantt-fill" style="width: ${h.progress}%"></div></div>
                </div>
            `).join('');
        }

        async function fetchPosts() {
            const { data: posts } = await _supabase.from('posts').select('*, profiles(full_name)').order('created_at', { ascending: false });
            const feed = document.getElementById('feed');
            if (!posts || posts.length === 0) {
                feed.innerHTML = '<p class="text-xs text-center text-gray-400 py-10">El muro estÃ¡ vacÃ­o. Â¡SÃ© el primero en publicar!</p>';
                return;
            }
            feed.innerHTML = posts.map(p => {
                const initials = p.profiles.full_name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                return `
                <div class="apple-card p-6">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-8 h-8 bg-black rounded-full text-white text-[10px] font-bold flex items-center justify-center">${initials}</div>
                        <div>
                            <span class="text-xs font-bold block">${p.profiles.full_name}</span>
                            <span class="text-[9px] text-gray-400 font-medium">${new Date(p.created_at).toLocaleString()}</span>
                        </div>
                    </div>
                    <p class="text-sm text-gray-700 leading-relaxed">${p.content}</p>
                </div>`;
            }).join('');
        }

        async function publishPost() {
            const content = document.getElementById('postTxt').value.trim();
            if (!content) return;
            const btn = document.getElementById('publishBtn');
            btn.disabled = true; btn.innerText = "...";

            const { error } = await _supabase.from('posts').insert([{ user_id: currentUser.id, content: content }]);

            if (error) { alert(error.message); } 
            else { document.getElementById('postTxt').value = ''; fetchPosts(); }
            btn.disabled = false; btn.innerText = "Publicar";
        }

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function toggleDropdown(id) { document.getElementById(id).classList.toggle('active'); }
        async function logout() { await _supabase.auth.signOut(); window.location.href = 'login.html'; }

        initDashboard();
    </script>
</body>
</html>
