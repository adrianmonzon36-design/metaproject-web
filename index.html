<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METAPROJECT - Adrián Monzón</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 260px; background: white; border-right: 1px solid #e2e8f0; position: fixed; height: 100vh; transition: 0.3s; z-index: 100; left: 0; }
        .sidebar.closed { left: -260px; }
        .main-content { margin-left: 260px; padding: 24px; transition: 0.3s; min-height: 100vh; }
        .main-content.expanded { margin-left: 0; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); z-index: 200; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal.active { display: flex; }
        .nav-link { display: flex; align-items: center; padding: 12px 16px; margin: 4px 12px; border-radius: 8px; color: #64748b; font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .nav-link:hover { background: #f1f5f9; }
        .nav-link.active { background: #4f46e5; color: white; }
        .btn-icon { transition: transform 0.2s; }
        .btn-icon:hover { transform: scale(1.1); }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 90; }
        #overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="view-login" class="fixed inset-0 bg-white z-[300] flex flex-col items-center justify-center p-6">
        <h1 class="text-4xl font-extrabold tracking-tighter mb-12">METAPROJECT</h1>
        <div class="w-full max-w-sm space-y-4">
            <input type="text" id="login-user" placeholder="Número de empleado" class="w-full border border-gray-200 p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="password" id="login-pass" placeholder="Contraseña" class="w-full border border-gray-200 p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-indigo-700 transition">Continuar</button>
            <div class="flex justify-between text-[10px] font-bold text-gray-400 uppercase pt-4">
                <button onclick="openModal('modal-registro')">Crear cuenta</button>
                <button>¿Olvidaste tu contraseña?</button>
            </div>
            <button onclick="verPrivacidad()" class="w-full text-[10px] text-gray-400 underline mt-4">Aviso de Privacidad</button>
        </div>
        <footer class="absolute bottom-8 text-[10px] text-gray-300 uppercase tracking-widest font-bold">Derechos reservados por AMonzon</footer>
    </div>

    <aside id="sidebar" class="sidebar closed">
        <div class="p-8 border-b flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter">METAPROJECT</h1>
            <button onclick="toggleMenu()" class="lg:hidden">✕</button>
        </div>
        <nav class="mt-4">
            <div onclick="showTab('dashboard')" class="nav-link active tab-btn" id="btn-dashboard">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
                Dashboard
            </div>
            <div onclick="showTab('roadmap')" class="nav-link tab-btn" id="btn-roadmap">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                Hoja de Ruta
            </div>
            <div onclick="showTab('presupuesto')" class="nav-link tab-btn" id="btn-presupuesto">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                Presupuesto
            </div>
        </nav>
    </aside>

    <main id="main-content" class="main-content expanded">
        <header class="flex justify-between items-center mb-8">
            <button onclick="toggleMenu()" class="p-2 bg-white rounded-lg shadow-sm border">☰</button>
            <h2 id="tab-title" class="text-lg font-extrabold uppercase tracking-tight text-gray-400">Dashboard</h2>
        </header>

        <div id="view-dashboard" class="tab-view">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-6 rounded-3xl border shadow-sm">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Usuarios</p>
                    <p class="text-3xl font-black">1,024</p>
                </div>
                <div class="bg-white p-6 rounded-3xl border shadow-sm text-rose-500">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Incidencias</p>
                    <p class="text-3xl font-black">12</p>
                </div>
                <div class="bg-white p-6 rounded-3xl border shadow-sm text-emerald-500">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Completados</p>
                    <p class="text-3xl font-black">850</p>
                </div>
                <div class="bg-white p-6 rounded-3xl border shadow-sm text-indigo-600">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Avance</p>
                    <p class="text-3xl font-black">89%</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-4">
                    <div class="bg-white p-6 rounded-3xl border shadow-sm">
                        <h3 class="text-xs font-bold text-gray-400 uppercase mb-4 italic">Muro del Proyecto</h3>
                        <textarea id="post-text" class="w-full border-none bg-gray-50 rounded-xl p-3 text-sm outline-none mb-3" placeholder="¿Qué quieres compartir, Adrián?"></textarea>
                        <button onclick="postSocial()" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-xl text-xs uppercase">Publicar</button>
                    </div>
                    <div id="social-feed" class="space-y-3">
                        </div>
                </div>

                <div class="lg:col-span-2 bg-white p-6 rounded-3xl border shadow-sm">
                    <h3 class="text-xs font-bold text-gray-400 uppercase mb-6 italic">Cronograma de Actividades (Gantt)</h3>
                    <div class="space-y-4" id="gantt-render">
                        <div class="flex items-center gap-4">
                            <span class="w-24 text-[10px] font-bold text-gray-400">DISEÑO UI</span>
                            <div class="flex-1 h-6 bg-indigo-100 rounded-full overflow-hidden">
                                <div class="w-3/4 h-full bg-indigo-600"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-roadmap" class="tab-view hidden">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold italic">Hitos de Proyecto</h3>
                <button onclick="openModal('modal-hito')" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-xs font-bold">+ AGREGAR HITO</button>
            </div>
            <div class="bg-white rounded-3xl border shadow-sm overflow-hidden">
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-50 text-[10px] font-bold text-gray-400 uppercase">
                        <tr><th class="p-5">Hito</th><th class="p-5">Grupo</th><th class="p-5">Acciones</th></tr>
                    </thead>
                    <tbody id="hito-body" class="divide-y text-gray-600"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modal-registro" class="modal">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm text-center">
            <h3 class="text-xl font-black italic mb-6">Crear Cuenta</h3>
            <div class="space-y-3">
                <input type="text" id="reg-user" placeholder="Nombre completo" class="w-full border p-4 rounded-xl text-sm outline-none">
                <input type="text" id="reg-id" placeholder="ID Empleado" class="w-full border p-4 rounded-xl text-sm outline-none">
                <input type="password" id="reg-pass" placeholder="Contraseña" class="w-full border p-4 rounded-xl text-sm outline-none">
                <button onclick="registrarUsuario()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold uppercase text-xs">Registrar</button>
                <button onclick="closeModal()" class="text-[10px] font-bold text-gray-300 uppercase">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modal-hito" class="modal">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm">
            <h3 class="text-xl font-black italic mb-6">Nuevo Hito</h3>
            <div class="space-y-4">
                <input type="text" id="h-name" placeholder="Nombre del hito" class="w-full border p-4 rounded-xl text-sm outline-none">
                <select id="h-group" class="w-full border p-4 rounded-xl text-sm bg-gray-50">
                    <option>UPAX</option><option>UiX/UX</option><option>Despidalia</option>
                </select>
                <button onclick="saveHito()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold uppercase text-xs">Guardar en Monday</button>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('mp_db')) || { users: [], posts: [], hitos: [] };

        function update() { localStorage.setItem('mp_db', JSON.stringify(db)); render(); }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('closed');
            document.getElementById('main-content').classList.toggle('expanded');
            document.getElementById('overlay').classList.toggle('active');
        }

        function handleLogin() {
            const u = document.getElementById('login-user').value;
            if(u) { document.getElementById('view-login').style.display = 'none'; toggleMenu(); }
        }

        function registrarUsuario() {
            const name = document.getElementById('reg-user').value;
            if(name) { db.users.push(name); update(); closeModal(); alert("Cuenta creada para " + name); }
        }

        function postSocial() {
            const t = document.getElementById('post-text').value;
            if(t) { db.posts.unshift({t, d: new Date().toLocaleTimeString()}); document.getElementById('post-text').value = ''; update(); }
        }

        function saveHito() {
            const name = document.getElementById('h-name').value;
            const group = document.getElementById('h-group').value;
            if(name) { db.hitos.push({name, group}); update(); closeModal(); }
        }

        function render() {
            // Muro
            document.getElementById('social-feed').innerHTML = db.posts.map(p => `
                <div class="bg-white p-4 rounded-2xl border shadow-sm">
                    <p class="text-[10px] font-bold text-indigo-600 uppercase mb-1">Adrián Monzón <span class="text-gray-300 font-normal ml-2">${p.d}</span></p>
                    <p class="text-xs text-gray-600">${p.t}</p>
                </div>
            `).join('');

            // Tabla Monday
            document.getElementById('hito-body').innerHTML = db.hitos.map((h, i) => `
                <tr>
                    <td class="p-5 font-bold text-gray-800">${h.name}</td>
                    <td class="p-5"><span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase">${h.group}</span></td>
                    <td class="p-5 space-x-4">
                        <button class="text-blue-500 btn-icon">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                        </button>
                        <button onclick="db.hitos.splice(${i},1); update();" class="text-rose-500 btn-icon">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function verPrivacidad() {
            const win = window.open("", "_blank");
            win.document.write("<html><body style='font-family:sans-serif; padding:50px;'><h1>AVISO DE PRIVACIDAD - METAPROJECT</h1><p>Este documento describe cómo Adrián Monzón protege los datos...</p></body></html>");
        }

        function showTab(t) {
            document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + t).classList.remove('hidden');
            document.getElementById('btn-' + t).classList.add('active');
            document.getElementById('tab-title').innerText = t.toUpperCase();
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
        
        window.onload = render;
    </script>
</body>
</html>
