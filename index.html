<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Ultimate Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-system: #FBFBFD; --card-shadow: 0 12px 40px -10px rgba(0,0,0,0.04); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-system); color: #1D1D1F; letter-spacing: -0.02em; overflow: hidden; }
        
        /* Cero Cursivas en todo el documento */
        * { font-style: normal !important; }

        /* Sidebar Glassmorphism */
        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); border-right: 1px solid rgba(0,0,0,0.05); z-index: 100; }
        .main-content { margin-left: 260px; height: 100vh; overflow-y: overlay; }

        /* Tarjetas de Alto Nivel */
        .card-pro { background: #FFFFFF; border-radius: 24px; box-shadow: var(--card-shadow); transition: all 0.4s cubic-bezier(0.15, 0, 0.15, 1); border: 1px solid rgba(0,0,0,0.02); }
        .card-pro:hover { transform: translateY(-4px); box-shadow: 0 20px 60px -15px rgba(0,0,0,0.08); }

        /* La tarjeta que te encantó: Próximo Lanzamiento */
        .card-launch-dark { background: #1C1C1E; color: white; border-radius: 24px; position: relative; overflow: hidden; box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3); }
        .card-launch-dark::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(0,113,227,0.15) 0%, transparent 70%); pointer-events: none; }

        /* Gantt Profesional */
        .gantt-bar-container { background: #F2F2F7; height: 8px; border-radius: 10px; width: 100%; }
        .gantt-bar-value { height: 100%; border-radius: 10px; background: #000; transition: width 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); }

        /* Header e Inputs */
        .glass-top { background: rgba(251,251,253,0.7); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.03); }
        .search-engine { background: rgba(0,0,0,0.04); border-radius: 14px; transition: all 0.3s; width: 280px; border: 1.5px solid transparent; }
        .search-engine:focus-within { background: #FFF; width: 360px; border-color: #0071E3; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }

        /* Botón Pro */
        .btn-action { background: #0071E3; color: white; border-radius: 14px; padding: 10px 24px; font-weight: 700; transition: all 0.2s; box-shadow: 0 8px 20px -6px rgba(0,113,227,0.4); }
        .btn-action:hover { background: #0077ED; transform: scale(1.02); }
        .btn-action:active { transform: scale(0.96); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #D1D1D6; border-radius: 10px; }
    </style>
</head>
<body>

    <aside class="sidebar flex flex-col p-8">
        <div class="mb-14">
            <h1 class="text-2xl font-black tracking-tighter text-gray-900">METAPROJECT</h1>
            <p class="text-[9px] font-black text-blue-600 uppercase tracking-[0.4em] mt-1 ml-1">Enterprise Solution</p>
        </div>
        
        <nav class="flex-1 space-y-2">
            <button class="w-full flex items-center gap-4 px-5 py-4 bg-white shadow-md rounded-2xl text-blue-600 font-bold text-sm transition-all border border-blue-50">
                <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
            </button>
            <button class="w-full flex items-center gap-4 px-5 py-4 text-gray-400 hover:text-gray-900 transition font-bold text-sm">
                <i data-lucide="map" class="w-5 h-5"></i> Roadmap
            </button>
            <button class="w-full flex items-center gap-4 px-5 py-4 text-gray-400 hover:text-gray-900 transition font-bold text-sm">
                <i data-lucide="clipboard-check" class="w-5 h-5"></i> Requerimientos
            </button>
        </nav>

        <div class="pt-8 border-t border-gray-100 mt-auto">
            <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-2xl">
                <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center text-white font-bold text-xs shadow-lg">AM</div>
                <div>
                    <p class="text-[11px] font-extrabold text-gray-900">Adrian Monzón</p>
                    <p class="text-[9px] text-blue-600 font-black uppercase tracking-tighter">Director de Proyecto</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="h-18 px-10 flex items-center justify-between sticky top-0 glass-top z-50 py-4">
            <div class="search-engine flex items-center px-4 py-2.5">
                <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
                <input type="text" placeholder="Buscar actividad, hito o archivo..." class="bg-transparent border-none text-sm ml-3 w-full focus:outline-none font-medium text-gray-700">
            </div>
            <div class="flex items-center gap-6">
                <div class="relative cursor-pointer hover:scale-110 transition"><i data-lucide="bell" class="w-5 h-5 text-gray-400"></i><span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span></div>
                <button class="bg-white border border-gray-100 p-2.5 rounded-xl shadow-sm hover:shadow-md transition text-gray-500"><i data-lucide="plus" class="w-5 h-5"></i></button>
            </div>
        </header>

        <div class="p-10 space-y-10 max-w-7xl mx-auto">
            
            <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
                <div class="card-pro p-6 flex flex-col items-center justify-center border-b-4 border-blue-600">
                    <div class="w-16 h-16 relative mb-2"><canvas id="mainChart"></canvas></div>
                    <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest">Avance Total</p>
                </div>
                <div class="card-launch-dark p-6 flex flex-col justify-between">
                    <p class="text-[9px] font-black text-emerald-400 uppercase tracking-widest">Finalizadas</p>
                    <p class="text-4xl font-black mt-2">126</p>
                </div>
                <div class="card-launch-dark p-6 flex flex-col justify-between">
                    <p class="text-[9px] font-black text-blue-400 uppercase tracking-widest">En Proceso</p>
                    <p class="text-4xl font-black mt-2">12</p>
                </div>
                <div class="card-launch-dark p-6 flex flex-col justify-between">
                    <p class="text-[9px] font-black text-orange-400 uppercase tracking-widest">Pendientes</p>
                    <p class="text-4xl font-black mt-2">10</p>
                </div>
                <div class="card-launch-dark p-6 flex flex-col justify-between border-2 border-rose-500/30">
                    <p class="text-[9px] font-black text-rose-500 uppercase tracking-widest">Atrasadas</p>
                    <p class="text-4xl font-black mt-2">2</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-5 space-y-6">
                    <div class="card-pro p-8">
                        <div class="flex justify-between items-center mb-10">
                            <h3 class="text-xs font-black uppercase tracking-[0.2em] text-gray-400">Roadmap Ejecutivo</h3>
                            <i data-lucide="more-horizontal" class="text-gray-300 cursor-pointer"></i>
                        </div>
                        <div id="ganttRoot" class="space-y-8">
                            </div>
                    </div>

                    <div class="card-launch-dark p-8 shadow-2xl">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.3em] mb-3">Próximo Lanzamiento</p>
                                <h4 class="text-xl font-extrabold leading-tight">Módulo de Autorización de<br>Requerimientos Pro</h4>
                            </div>
                            <div class="bg-white/10 p-3 rounded-2xl"><i data-lucide="zap" class="text-blue-400"></i></div>
                        </div>
                        <div class="mt-8 flex items-center justify-between">
                            <div class="flex -space-x-3">
                                <div class="w-8 h-8 rounded-full bg-blue-500 border-2 border-[#1C1C1E] flex items-center justify-center text-[10px] font-bold">AM</div>
                                <div class="w-8 h-8 rounded-full bg-gray-600 border-2 border-[#1C1C1E] flex items-center justify-center text-[10px] font-bold">JD</div>
                            </div>
                            <p class="text-[11px] font-bold text-gray-400 tracking-widest uppercase">Marzo 15, 2026</p>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7 space-y-6">
                    <div class="card-pro p-8">
                        <div class="flex gap-5">
                            <div class="w-12 h-12 bg-gray-100 rounded-2xl flex-shrink-0 flex items-center justify-center font-bold text-gray-400">AM</div>
                            <div class="flex-1">
                                <textarea id="postInput" placeholder="¿Qué noticias tienes para el equipo hoy?" class="w-full text-lg font-bold outline-none resize-none min-h-[60px] placeholder:text-gray-300 pt-2" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                                <div class="flex justify-between items-center mt-6 pt-6 border-t border-gray-50">
                                    <div class="flex gap-4 text-gray-400"><i data-lucide="paperclip" class="w-5 h-5 cursor-pointer hover:text-black transition"></i><i data-lucide="image" class="w-5 h-5 cursor-pointer hover:text-black transition"></i></div>
                                    <button onclick="publish()" class="btn-action">Publicar Actualización</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="muro" class="space-y-6">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // Engine de Datos: Gantt Automático
        const hitos = [
            { t: 'Diseño de Arquitectura', p: 100 },
            { t: 'Maquetado Prototipo', p: 85 },
            { t: 'Integración Core API', p: 60 },
            { t: 'QA & Stress Test', p: 15 }
        ];

        document.getElementById('ganttRoot').innerHTML = hitos.map(h => `
            <div>
                <div class="flex justify-between items-end mb-2.5">
                    <p class="text-[11px] font-extrabold text-gray-900 uppercase tracking-tight">${h.t}</p>
                    <p class="text-[11px] font-black text-blue-600">${h.p}%</p>
                </div>
                <div class="gantt-bar-container">
                    <div class="gantt-bar-value" style="width: ${h.p}%"></div>
                </div>
            </div>
        `).join('');

        // Chart de Avance Global
        new Chart(document.getElementById('mainChart').getContext('2d'), {
            type: 'doughnut',
            data: { datasets: [{ data: [85, 15], backgroundColor: ['#0071E3', '#F2F2F7'], borderWidth: 0 }] },
            options: { cutout: '85%', plugins: { legend: { display: false } } }
        });

        // Lógica del Muro
        function publish() {
            const input = document.getElementById('postInput');
            if(!input.value.trim()) return;
            const id = Date.now();
            const postHtml = `
                <div id="${id}" class="card-pro p-8 animate-in fade-in slide-in-from-bottom-6 duration-500">
                    <div class="flex gap-6">
                        <div class="w-10 h-10 bg-black text-white rounded-xl flex items-center justify-center font-bold text-[10px] shadow-lg">AM</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h4 class="text-sm font-extrabold">Adrian Monzón</h4>
                                    <p class="text-[10px] text-gray-400 font-bold uppercase mt-0.5">Justo ahora</p>
                                </div>
                                <button onclick="document.getElementById('${id}').remove()" class="text-gray-200 hover:text-red-500 transition"><i data-lucide="x-circle" class="w-5 h-5"></i></button>
                            </div>
                            <p class="text-gray-700 leading-relaxed font-bold text-[15px]">${input.value}</p>
                            <div class="flex gap-8 mt-8 pt-6 border-t border-gray-50">
                                <button class="flex items-center gap-2 text-[10px] font-black text-gray-400 uppercase tracking-widest hover:text-blue-600"><i data-lucide="message-circle" class="w-4 h-4"></i> Responder</button>
                                <button class="flex items-center gap-2 text-[10px] font-black text-gray-400 uppercase tracking-widest hover:text-red-500"><i data-lucide="heart" class="w-4 h-4"></i> Reaccionar</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('muro').insertAdjacentHTML('afterbegin', postHtml);
            input.value = ''; input.style.height = '60px';
            lucide.createIcons();
        }
    </script>
</body>
</html>
