<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Dashboard Compact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0f1e; color: #f1f5f9; margin: 0; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: #070b14; border-right: 1px solid rgba(255, 255, 255, 0.05); z-index: 50; transition: transform 0.3s ease; }
        .main-content { margin-left: 240px; height: 100vh; overflow-y: auto; }
        .drawer { position: fixed; top: 0; right: -100%; width: 100%; max-width: 320px; height: 100vh; background: #070b14; border-left: 1px solid rgba(255, 255, 255, 0.1); z-index: 100; transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .drawer.active { right: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 90; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .drawer-overlay.active { opacity: 1; pointer-events: auto; }
        @media (max-width: 1024px) { .sidebar { transform: translateX(-100%); } .sidebar.active { transform: translateX(0); } .main-content { margin-left: 0; } }
    </style>
</head>
<body>

    <div id="overlay" class="drawer-overlay" onclick="closeAll()"></div>

    <aside id="sidebar" class="sidebar">
        <div class="p-6 flex justify-between items-center">
            <h2 class="text-lg font-black text-blue-400 tracking-tighter uppercase">METAPROJECT</h2>
            <button onclick="toggleSidebar()" class="lg:hidden text-slate-400"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <nav class="mt-2 space-y-1 text-[10px] font-extrabold uppercase tracking-widest">
            <a href="index.html" class="flex items-center gap-3 p-4 pl-8 text-blue-400 bg-blue-500/10 border-r-4 border-blue-500"><i data-lucide="home" class="w-4 h-4"></i> Inicio</a>
            <a href="roadmap.html" class="flex items-center gap-3 p-4 pl-8 text-slate-400 hover:text-white transition"><i data-lucide="map" class="w-4 h-4"></i> Roadmap</a>
            <a href="requerimientos.html" class="flex items-center gap-3 p-4 pl-8 text-slate-400 hover:text-white transition"><i data-lucide="clipboard-list" class="w-4 h-4"></i> Requerimientos</a>
        </nav>
    </aside>

    <div id="notifDrawer" class="drawer p-6">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-xs font-black uppercase tracking-widest text-blue-400">Notificaciones</h3>
            <button onclick="closeAll()"><i data-lucide="x" class="w-4 h-4"></i></button>
        </div>
        <div class="space-y-3"><div class="p-4 bg-white/5 rounded-xl border-l-2 border-blue-500 text-[11px] text-slate-300">Respuesta nueva en tu post.</div></div>
    </div>

    <div id="profileDrawer" class="drawer p-6">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-xs font-black uppercase tracking-widest text-blue-400">Perfil</h3>
            <button onclick="closeAll()"><i data-lucide="x" class="w-4 h-4"></i></button>
        </div>
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center text-xl font-black mb-3">AM</div>
            <p class="font-bold text-sm">Adrian Monzón</p>
        </div>
        <button onclick="location.href='registro.html'" class="w-full p-3 bg-rose-500/10 text-rose-500 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-rose-500 hover:text-white transition">Cerrar Sesión</button>
    </div>

    <main class="main-content">
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-6 sticky top-0 bg-[#0a0f1e]/80 backdrop-blur-md z-40">
            <button onclick="toggleSidebar()" class="lg:hidden p-2 bg-white/5 rounded-lg"><i data-lucide="menu" class="w-5 h-5"></i></button>
            <div class="hidden md:flex items-center bg-white/5 px-3 py-1.5 rounded-lg w-72">
                <i data-lucide="search" class="w-3 h-3 text-slate-500"></i>
                <input type="text" placeholder="Buscar..." class="bg-transparent border-none text-[12px] ml-2 focus:outline-none w-full text-slate-200">
            </div>
            <div class="flex items-center gap-3">
                <button onclick="openDrawer('notifDrawer')" class="p-2 hover:bg-white/5 rounded-lg relative"><i data-lucide="bell" class="w-5 h-5"></i></button>
                <button onclick="openDrawer('profileDrawer')" class="flex items-center gap-2 bg-white/5 p-1 rounded-lg border border-white/5">
                    <div class="w-7 h-7 bg-blue-600 rounded-lg flex items-center justify-center font-black text-[10px]">AM</div>
                    <span class="text-[10px] font-black uppercase mr-2">Adrian</span>
                </button>
            </div>
        </header>

        <div class="p-6 space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-3 glass p-5 flex flex-col items-center">
                    <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-4">Avance</p>
                    <div class="w-28 h-28 relative">
                        <canvas id="chartDona"></canvas>
                        <div class="absolute inset-0 flex items-center justify-center text-xl font-black">85%</div>
                    </div>
                </div>
                <div class="lg:col-span-9 grid grid-cols-2 md:grid-cols-4 gap-3">
                    <div class="glass p-4 text-center">
                        <h3 class="text-xl font-black">148</h3>
                        <p class="text-[9px] font-bold text-slate-500 uppercase">Tareas</p>
                    </div>
                    <div class="glass p-4 text-center border-t-2 border-emerald-500/30"><h3 class="text-xl font-black text-emerald-400">126</h3><p class="text-[9px] font-bold uppercase text-slate-500">Listas</p></div>
                    <div class="glass p-4 text-center border-t-2 border-amber-500/30"><h3 class="text-xl font-black text-amber-400">12</h3><p class="text-[9px] font-bold uppercase text-slate-500">Espera</p></div>
                    <div class="glass p-4 text-center border-t-2 border-rose-500/30"><h3 class="text-xl font-black text-rose-500">10</h3><p class="text-[9px] font-bold uppercase text-slate-500">Atraso</p></div>
                </div>
            </div>

            <div class="glass p-6">
                <h3 class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-4 text-center lg:text-left">Hitos</h3>
                <div class="overflow-x-auto"><div class="min-w-[600px] space-y-4">
                    <div class="grid grid-cols-[140px_1fr] items-center">
                        <span class="text-[10px] font-bold text-slate-400">UX Design System</span>
                        <div class="h-1.5 bg-white/5 rounded-full ml-4 relative"><div class="absolute h-full bg-blue-500 w-[40%] rounded-full"></div></div>
                    </div>
                </div></div>
            </div>

            <div class="glass p-6 max-w-4xl mx-auto">
                <h3 class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-6">Muro</h3>
                <div class="flex gap-4 mb-8">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-sm font-black flex-shrink-0">AM</div>
                    <div class="flex-1">
                        <textarea id="postInput" placeholder="¿Qué noticias hay?" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-[13px] focus:outline-none focus:border-blue-500/30 min-h-[80px] text-white transition-all"></textarea>
                        <div class="flex justify-end mt-2"><button onclick="crearPost()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest transition-all shadow-lg shadow-blue-600/20">Publicar</button></div>
                    </div>
                </div>
                <div id="feedPosts" class="space-y-4"></div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function openDrawer(id) { document.getElementById(id).classList.add('active'); document.getElementById('overlay').classList.add('active'); }
        function closeAll() { document.querySelectorAll('.drawer').forEach(d => d.classList.remove('active')); document.getElementById('overlay').classList.remove('active'); document.getElementById('sidebar').classList.remove('active'); }

        const ctx = document.getElementById('chartDona').getContext('2d');
        new Chart(ctx, { type:'doughnut', data:{ datasets:[{ data:[85,15], backgroundColor:['#3b82f6','rgba(255,255,255,0.05)'], borderWidth:0, borderRadius:10 }] }, options:{ cutout:'82%', plugins:{ legend:{ display:false } } } });

        function crearPost() {
            const val = document.getElementById('postInput').value; if(!val.trim()) return;
            const id = Date.now();
            const html = `
                <div id="post-${id}" class="p-5 rounded-2xl border border-white/5 bg-white/[0.02] group transition-all">
                    <div class="flex gap-4">
                        <div class="w-9 h-9 bg-slate-800 rounded-lg flex items-center justify-center font-black text-blue-400 text-xs border border-white/10 flex-shrink-0">AM</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <p class="text-[9px] font-black uppercase text-blue-400 tracking-widest">Adrian M. <span class="text-slate-600 ml-2">Ahora</span></p>
                                <button onclick="document.getElementById('post-${id}').remove()" class="opacity-0 group-hover:opacity-100 text-slate-600 hover:text-rose-500 transition"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                            </div>
                            <p class="text-[14px] text-slate-300 mt-2 leading-snug">${val}</p>
                            
                            <div class="flex gap-6 mt-4 border-t border-white/5 pt-3">
                                <button onclick="reaccionar(this)" class="flex items-center gap-1.5 text-[9px] font-black text-slate-500 uppercase hover:text-rose-500 transition-all"><i data-lucide="heart" class="w-3.5 h-3.5"></i> <span>0</span></button>
                                <button onclick="toggleComments(${id})" class="flex items-center gap-1.5 text-[9px] font-black text-slate-500 uppercase hover:text-blue-500 transition-all"><i data-lucide="message-square" class="w-3.5 h-3.5"></i> <span id="count-${id}">0</span> Comentarios</button>
                            </div>

                            <div id="area-${id}" class="hidden mt-4 bg-black/30 rounded-2xl p-4 border border-white/5">
                                <div class="flex gap-2 mb-4">
                                    <input id="in-${id}" class="flex-1 bg-white/5 border border-white/10 rounded-lg p-2 text-[12px] text-white focus:outline-none focus:border-blue-500/30" placeholder="Responder...">
                                    <button onclick="addRep(${id})" class="bg-blue-600 px-4 py-1.5 rounded-lg text-[9px] font-black uppercase">Ok</button>
                                </div>
                                <div class="h-px bg-white/5 w-full mb-4"></div> <div id="rep-${id}" class="space-y-3"></div>
                            </div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('feedPosts').insertAdjacentHTML('afterbegin', html);
            document.getElementById('postInput').value = ''; lucide.createIcons();
        }

        function toggleComments(id) { document.getElementById(`area-${id}`).classList.toggle('hidden'); }
        function reaccionar(btn) { 
            const s = btn.querySelector('span'); btn.classList.toggle('text-rose-500'); 
            s.innerText = btn.classList.contains('text-rose-500') ? "1" : "0";
            btn.querySelector('i').setAttribute('fill', btn.classList.contains('text-rose-500') ? 'currentColor' : 'none');
        }
        function addRep(id) {
            const i = document.getElementById(`in-${id}`); if(!i.value.trim()) return;
            const h = `<div class="bg-white/5 p-3 rounded-xl border-l-2 border-blue-500 ml-1 animate-in slide-in-from-top-1 duration-200">
                <p class="text-[12px] text-slate-300"><strong>Adrian:</strong> ${i.value}</p>
            </div>`;
            document.getElementById(`rep-${id}`).insertAdjacentHTML('beforeend', h);
            const count = document.getElementById(`count-${id}`);
            count.innerText = parseInt(count.innerText) + 1;
            i.value = '';
        }
    </script>
</body>
</html>
