<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; overflow-x: hidden; }
        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.08); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }
        .apple-card { background: var(--apple-card); border-radius: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.04); }
        .apple-dropdown { position: absolute; top: 100%; right: 0; margin-top: 8px; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 280px; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.2s ease; z-index: 200; }
        .apple-dropdown.active { opacity: 1; visibility: visible; transform: translateY(0); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <a href="index.html" class="text-xl font-bold tracking-tight">MetaProject</a>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 bg-black text-white rounded-xl font-semibold text-sm shadow-lg">
                <i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard
            </a>
            <a href="requerimientos.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm">
                <i data-lucide="layers" class="w-4 h-4"></i> Requerimientos
            </a>
            <a href="plan_trabajo.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm">
                <i data-lucide="calendar" class="w-4 h-4"></i> Plan de Trabajo
            </a>
            <a href="presupuesto.html" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm">
                <i data-lucide="dollar-sign" class="w-4 h-4"></i> Presupuesto
            </a>
            <a href="administracion.html" id="menu-admin" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm hidden">
                <i data-lucide="shield" class="w-4 h-4"></i> Administraci√≥n
            </a>
        </nav>
        <div class="mt-auto pt-6 border-t border-gray-100">
            <p class="text-[9px] text-gray-400 font-bold uppercase tracking-widest text-center">AMG ¬©Ô∏è 2026</p>
        </div>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden text-gray-500"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-4 ml-auto relative">
                <div class="relative">
                    <button onclick="toggleDropdown('profile-menu')" class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold" id="userAvatar">--</button>
                    <div id="profile-menu" class="apple-dropdown p-2 w-48 right-0">
                        <div class="px-4 py-2 border-b border-gray-50 mb-1">
                            <p class="text-[11px] font-bold" id="userNameDisplay">Cargando...</p>
                            <p class="text-[9px] text-gray-400 uppercase font-black" id="userRoleDisplay">...</p>
                        </div>
                        <a href="perfil.html" class="flex items-center gap-2 px-3 py-2 text-xs font-medium hover:bg-gray-50 rounded-lg"><i data-lucide="user" class="w-3 h-3"></i> Mi Perfil</a>
                        <button onclick="logout()" class="w-full text-left flex items-center gap-2 px-3 py-2 text-xs font-medium text-red-500 hover:bg-red-50 rounded-lg"><i data-lucide="log-out" class="w-3 h-3"></i> Cerrar Sesi√≥n</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto space-y-10">
            <h1 class="text-3xl font-black tracking-tight" id="welcomeMessage">Hola...</h1>
            </div>
    </main>

    <script>
        const supabaseUrl = 'https://tvdkwqbagiccatqrillg.supabase.co';
        const supabaseKey = 'sb_publishable_N9RM5G0ySNDSohmjI49Maw_HwOPq-b2';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Obtener perfil de la tabla que creamos
            const { data: profile, error } = await _supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (profile) {
                const initials = profile.full_name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                document.getElementById('userAvatar').innerText = initials;
                document.getElementById('userNameDisplay').innerText = profile.full_name;
                document.getElementById('userRoleDisplay').innerText = profile.role;
                document.getElementById('welcomeMessage').innerText = `Hola, ${profile.full_name.split(' ')[0]} üëã`;

                // Si es Admin, mostrar el bot√≥n de Administraci√≥n
                if (profile.role === 'Administrador') {
                    document.getElementById('menu-admin').classList.remove('hidden');
                }
            }
            lucide.createIcons();
        }

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function toggleDropdown(id) { document.getElementById(id).classList.toggle('active'); }
        async function logout() { await _supabase.auth.signOut(); window.location.href = 'login.html'; }

        checkUser();
    </script>
</body>
</html>
