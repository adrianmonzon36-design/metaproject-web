<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaproject - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Plus Jakarta Sans', sans-serif; }
        .navy-gradient { background: linear-gradient(135deg, #1B365D 0%, #2563EB 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); }
    </style>
</head>
<body>
    <nav class="navy-gradient text-white p-5 shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-extrabold text-2xl tracking-tighter">METAPROJECT</h1>
            <div class="flex gap-6 text-xs font-bold uppercase tracking-widest">
                <a href="index.html" class="text-blue-200 border-b-2 border-white pb-1">Dashboard</a>
                <a href="plan.html" class="hover:text-blue-200 transition">Plan</a>
                <a href="requerimientos.html" class="hover:text-blue-200 transition">REQ</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 lg:p-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
            <div class="glass-card p-8 flex flex-col items-center">
                <h3 class="text-gray-400 text-xs font-black uppercase mb-6 tracking-widest">Avance Total</h3>
                <canvas id="donaChart"></canvas>
            </div>
            <div class="lg:col-span-2 glass-card p-8">
                <h3 class="text-gray-400 text-xs font-black uppercase mb-6 tracking-widest">Estado de Usuarios</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="p-6 bg-blue-50 rounded-3xl"><p class="text-3xl font-extrabold text-blue-900">1.2k</p><p class="text-[10px] text-blue-500 font-bold uppercase">Uso</p></div>
                    <div class="p-6 bg-red-50 rounded-3xl"><p class="text-3xl font-extrabold text-red-900">500</p><p class="text-[10px] text-red-500 font-bold uppercase">Error</p></div>
                    <div class="p-6 bg-green-50 rounded-3xl"><p class="text-3xl font-extrabold text-green-900">250</p><p class="text-[10px] text-green-500 font-bold uppercase">OK</p></div>
                    <div class="p-6 bg-gray-50 rounded-3xl"><p class="text-3xl font-extrabold text-gray-900">250</p><p class="text-[10px] text-gray-400 font-bold uppercase">Pend</p></div>
                </div>
            </div>
        </div>

        <div class="glass-card p-8">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-2 h-8 bg-blue-600 rounded-full"></div>
                <h3 class="text-gray-800 font-extrabold text-lg italic">Muro de la Comunidad</h3>
            </div>
            <textarea class="w-full p-5 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 text-sm" rows="3" placeholder="Â¿QuÃ© noticias hay hoy?"></textarea>
            <div class="flex justify-between mt-4">
                <button class="text-sm font-bold text-blue-600 bg-blue-50 px-4 py-2 rounded-xl">ðŸ“· GalerÃ­a</button>
                <button class="navy-gradient text-white px-10 py-3 rounded-xl font-bold text-sm shadow-lg transform hover:scale-105 transition">PUBLICAR</button>
            </div>
        </div>
    </main>

    <script>
        const ctx = document.getElementById('donaChart').getContext('2d');
        new Chart(ctx, { type: 'doughnut', data: { labels: ['Pendiente','Proceso','Hecho'], datasets: [{ data: [25, 25, 50], backgroundColor: ['#E2E8F0', '#60A5FA', '#1B365D'], hoverOffset: 10, borderRadius: 5 }] }, options: { plugins: { legend: { display: false } }, cutout: '80%' } });
    </script>
</body>
</html>
