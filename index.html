<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Roadmap Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-card: #FFFFFF; }
        * { font-family: 'Inter', sans-serif; font-style: normal !important; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--apple-bg); color: #1D1D1F; margin: 0; }

        .sidebar { 
            width: 260px; height: 100vh; position: fixed; 
            background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); 
            border-right: 1px solid rgba(0,0,0,0.08); z-index: 100;
            transform: translateX(-100%); transition: transform 0.3s ease;
        }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); } .main-content { margin-left: 260px; } }
        .sidebar.active { transform: translateX(0); }

        .apple-card { background: var(--apple-card); border-radius: 18px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); border: none; }
        
        /* Estilos de Estatus Puristas (Sin bordes, solo tonos Apple) */
        .status-badge { padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.02em; }
        .status-completado { background: #E3F9E5; color: #1DB446; }
        .status-en-tiempo { background: #E3F2FD; color: #0071E3; }
        .status-atrasado { background: #FFF1F0; color: #FF3B30; }

        .gantt-track { background: #E8E8ED; height: 4px; border-radius: 10px; width: 100%; overflow: hidden; }
        .gantt-fill { background: #1D1D1F; height: 100%; border-radius: 10px; transition: width 1s ease; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-bold tracking-tight">MetaProject</h1>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-1">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-gray-100 rounded-xl text-black font-semibold text-sm"><i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard</a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="map" class="w-4 h-4"></i> Roadmap</a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm"><i data-lucide="layers" class="w-4 h-4"></i> Requerimientos</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <button onclick="toggleMenu()" class="lg:hidden text-gray-500"><i data-lucide="menu"></i></button>
            <div class="hidden md:flex bg-gray-100 rounded-lg px-3 py-1.5 w-64 items-center">
                <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
                <input type="text" placeholder="Buscar..." class="bg-transparent border-none text-sm ml-2 focus:outline-none">
            </div>
            <div class="flex items-center gap-4">
                <i data-lucide="bell" class="w-5 h-5 text-gray-400"></i>
                <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold">AM</div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto space-y-8">
            
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <div class="lg:col-span-6 space-y-6">
                    <div class="apple-card p-6 lg:p-8">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-sm font-bold">Avance de Hitos</h3>
                            <button class="text-xs text-blue-600 font-medium">Ver todo</button>
                        </div>
                        
                        <div id="hitosList" class="space-y-8">
                            </div>
                    </div>
                </div>

                <div class="lg:col-span-6 space-y-6">
                    <div class="apple-card p-6">
                        <textarea id="postTxt" placeholder="Compartir actualización..." class="w-full text-base outline-none resize-none min-h-[40px] font-medium placeholder:text-gray-300"></textarea>
                        <div class="flex justify-end mt-4 pt-4 border-t border-gray-50">
                            <button onclick="publish()" class="bg-black text-white px-6 py-2 rounded-full text-xs font-semibold">Publicar</button>
                        </div>
                    </div>
                    <div id="feed" class="space-y-4"></div>
                </div>

            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

        // DATA DE HITOS CON FECHAS Y ESTATUS
        const hitos = [
            { nombre: 'Arquitectura de Datos', fecha: '12 Feb 2026', estatus: 'completado', avance: 100 },
            { nombre: 'Interfaz de Requerimientos', fecha: '28 Feb 2026', estatus: 'en-tiempo', avance: 65 },
            { nombre: 'Módulo de Autorizaciones', fecha: '15 Mar 2026', estatus: 'en-tiempo', avance: 20 },
            { nombre: 'QA Stress Test', fecha: '10 Mar 2026', estatus: 'atrasado', avance: 5 }
        ];

        document.getElementById('hitosList').innerHTML = hitos.map(h => `
            <div class="space-y-3">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-[13px] font-bold text-gray-900">${h.nombre}</p>
                        <p class="text-[11px] text-gray-400 mt-0.5">Finaliza: ${h.fecha}</p>
                    </div>
                    <span class="status-badge status-${h.estatus}">${h.estatus.replace('-', ' ')}</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="gantt-track flex-1"><div class="gantt-fill" style="width: ${h.avance}%"></div></div>
                    <span class="text-[10px] font-bold text-gray-400">${h.avance}%</span>
                </div>
            </div>
        `).join('');

        function publish() {
            const input = document.getElementById('postTxt');
            if(!input.value.trim()) return;
            const html = `
                <div class="apple-card p-6 animate-in fade-in slide-in-from-bottom-2">
                    <p class="text-sm font-bold mb-1">Adrian Monzón</p>
                    <p class="text-sm text-gray-600">${input.value}</p>
                </div>`;
            document.getElementById('feed').insertAdjacentHTML('afterbegin', html);
            input.value = '';
        }
    </script>
</body>
</html>
