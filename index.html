<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Apple Design Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #F5F5F7;
            --apple-card: #FFFFFF;
            --apple-text: #1D1D1F;
            --apple-blue: #0071E3;
            --apple-gray: #86868B;
        }
        
        * { font-family: 'Inter', -apple-system, sans-serif; font-style: normal !important; }
        
        body { background-color: var(--apple-bg); color: var(--apple-text); overflow: hidden; }

        /* Sidebar Minimalista */
        .sidebar { width: 260px; height: 100vh; position: fixed; background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); border-right: 1px solid rgba(0,0,0,0.05); }
        .main-content { margin-left: 260px; height: 100vh; overflow-y: auto; scroll-behavior: smooth; }

        /* Tarjetas estilo Apple Support */
        .apple-card { background: var(--apple-card); border-radius: 20px; box-shadow: 0 4px 24px rgba(0,0,0,0.04); transition: all 0.3s ease; border: 1px solid rgba(0,0,0,0.02); }
        .apple-card:hover { transform: scale(1.01); box-shadow: 0 8px 30px rgba(0,0,0,0.08); }

        /* La Tarjeta Dark que te gustó (estilo iPhone 15 Pro) */
        .card-launch-dark { background: #000000; color: #FFFFFF; border-radius: 24px; position: relative; overflow: hidden; }

        /* Barra de búsqueda integrada */
        .search-bar { background: rgba(0,0,0,0.04); border-radius: 12px; border: 1px solid transparent; transition: all 0.3s; }
        .search-bar:focus-within { background: #FFFFFF; border-color: var(--apple-blue); box-shadow: 0 0 0 4px rgba(0,113,227,0.1); width: 350px; }

        /* Gantt Profesional Minimal */
        .gantt-track { background: #E8E8ED; height: 6px; border-radius: 10px; width: 100%; }
        .gantt-fill { background: var(--apple-blue); height: 100%; border-radius: 10px; transition: width 1s ease-out; }

        /* Scrollbar Apple */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #C1C1C1; border-radius: 10px; }
    </style>
</head>
<body>

    <aside class="sidebar flex flex-col p-8">
        <div class="mb-14">
            <h1 class="text-xl font-bold tracking-tight">MetaProject</h1>
            <p class="text-[10px] text-gray-400 font-semibold uppercase tracking-widest mt-1">AMG Soluciones</p>
        </div>
        
        <nav class="flex-1 space-y-1">
            <button class="w-full flex items-center gap-3 px-4 py-3 bg-gray-100 rounded-xl text-black font-semibold text-sm">
                <i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard
            </button>
            <button class="w-full flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition font-medium text-sm">
                <i data-lucide="map" class="w-4 h-4"></i> Roadmap
            </button>
            <button class="w-full flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition font-medium text-sm">
                <i data-lucide="layers" class="w-4 h-4"></i> Requerimientos
            </button>
        </nav>

        <div class="mt-auto flex items-center gap-3 p-4 bg-gray-50 rounded-2xl">
            <div class="w-9 h-9 bg-black rounded-full flex items-center justify-center text-white font-bold text-xs">AM</div>
            <div class="overflow-hidden">
                <p class="text-[12px] font-bold truncate">Adrian Monzón</p>
                <p class="text-[10px] text-gray-400">Administrador</p>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="h-14 px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50">
            <div class="search-bar flex items-center px-4 py-1.5 w-64">
                <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
                <input type="text" placeholder="Buscar..." class="bg-transparent border-none text-sm ml-2 w-full focus:outline-none">
            </div>
            <div class="flex items-center gap-6">
                <i data-lucide="bell" class="w-5 h-5 text-gray-400 cursor-pointer"></i>
                <div class="h-6 w-[1px] bg-gray-200"></div>
                <button class="text-sm font-medium text-blue-600">Ayuda</button>
            </div>
        </header>

        <div class="p-10 max-w-6xl mx-auto space-y-10">
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="apple-card p-6 flex flex-col items-center justify-center">
                    <div class="w-16 h-16 mb-2 relative">
                        <canvas id="progressChart"></canvas>
                        <div class="absolute inset-0 flex items-center justify-center text-sm font-bold">85%</div>
                    </div>
                    <span class="text-[11px] text-gray-400 font-semibold uppercase tracking-tight">Avance Global</span>
                </div>
                <div class="apple-card p-6 border-b-2 border-emerald-500">
                    <p class="text-[11px] text-gray-400 font-bold uppercase mb-1">Listas</p>
                    <p class="text-3xl font-bold">126</p>
                </div>
                <div class="apple-card p-6 border-b-2 border-blue-500">
                    <p class="text-[11px] text-gray-400 font-bold uppercase mb-1">Proceso</p>
                    <p class="text-3xl font-bold text-blue-600">12</p>
                </div>
                <div class="apple-card p-6 border-b-2 border-orange-500">
                    <p class="text-[11px] text-gray-400 font-bold uppercase mb-1">Espera</p>
                    <p class="text-3xl font-bold text-orange-500">10</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-5 space-y-6">
                    <div class="apple-card p-8">
                        <h3 class="text-sm font-bold mb-8">Cronograma de Hitos</h3>
                        <div id="ganttRoot" class="space-y-6">
                            </div>
                    </div>

                    <div class="card-launch-dark p-8 group cursor-pointer">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-[11px] font-bold text-blue-400 uppercase tracking-widest mb-2">Próximo Hito</p>
                                <h4 class="text-xl font-bold text-white">Lanzamiento Fase Beta 2.0</h4>
                                <p class="text-sm text-gray-400 mt-2">Finaliza en 3 días</p>
                            </div>
                            <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
                                <i data-lucide="arrow-up-right" class="text-white w-5 h-5"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7 space-y-6">
                    <div class="apple-card p-6">
                        <div class="flex gap-4">
                            <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center font-bold text-gray-400 text-xs">AM</div>
                            <div class="flex-1">
                                <textarea id="postTxt" placeholder="Compartir una actualización..." class="w-full text-base outline-none resize-none pt-2 placeholder:text-gray-300 font-medium"></textarea>
                                <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-50">
                                    <div class="flex gap-4 text-gray-400">
                                        <i data-lucide="image" class="w-4 h-4 cursor-pointer hover:text-black transition"></i>
                                        <i data-lucide="paperclip" class="w-4 h-4 cursor-pointer hover:text-black transition"></i>
                                    </div>
                                    <button onclick="publish()" class="bg-black text-white px-6 py-2 rounded-full text-xs font-semibold hover:bg-gray-800 transition shadow-lg active:scale-95">Publicar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="feed" class="space-y-6">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // Data para el Gantt (Automatizado)
        const hitos = [
            { nombre: 'Análisis de Requerimientos', avance: 100 },
            { nombre: 'Arquitectura Cloud', avance: 80 },
            { nombre: 'Desarrollo de Interfaz', avance: 45 },
            { nombre: 'Pruebas de Seguridad', avance: 10 }
        ];

        document.getElementById('ganttRoot').innerHTML = hitos.map(h => `
            <div class="space-y-2">
                <div class="flex justify-between items-end">
                    <p class="text-[12px] font-semibold">${h.nombre}</p>
                    <p class="text-[10px] font-bold text-blue-600">${h.avance}%</p>
                </div>
                <div class="gantt-track"><div class="gantt-fill" style="width: ${h.avance}%"></div></div>
            </div>
        `).join('');

        // Progress Chart
        new Chart(document.getElementById('progressChart').getContext('2d'), {
            type: 'doughnut',
            data: { datasets: [{ data: [85, 15], backgroundColor: ['#0071E3', '#F2F2F7'], borderWidth: 0 }] },
            options: { cutout: '82%', plugins: { legend: { display: false } } }
        });

        // Muro Function
        function publish() {
            const input = document.getElementById('postTxt');
            if(!input.value.trim()) return;
            const id = Date.now();
            const html = `
                <div id="${id}" class="apple-card p-8 animate-in fade-in slide-in-from-bottom-4">
                    <div class="flex gap-4">
                        <div class="w-10 h-10 bg-black text-white rounded-full flex items-center justify-center font-bold text-[10px]">AM</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h4 class="text-sm font-bold">Adrian Monzón</h4>
                                    <p class="text-[10px] text-gray-400 font-semibold">Justo ahora</p>
                                </div>
                                <button onclick="document.getElementById('${id}').remove()" class="text-gray-300 hover:text-red-500"><i data-lucide="x" class="w-4 h-4"></i></button>
                            </div>
                            <p class="text-sm text-gray-700 leading-relaxed font-medium">${input.value}</p>
                            <div class="flex gap-6 mt-6 pt-6 border-t border-gray-50 text-gray-400">
                                <button class="text-[10px] font-bold uppercase tracking-widest hover:text-blue-600">Comentar</button>
                                <button class="text-[10px] font-bold uppercase tracking-widest hover:text-red-500">Me gusta</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('feed').insertAdjacentHTML('afterbegin', html);
            input.value = ''; lucide.createIcons();
        }
    </script>
</body>
</html>
