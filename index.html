<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaProject | Responsive Apple Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #F5F5F7;
            --apple-card: #FFFFFF;
            --apple-text: #1D1D1F;
        }
        
        * { font-family: 'Inter', sans-serif; font-style: normal !important; -webkit-font-smoothing: antialiased; }
        
        body { background-color: var(--apple-bg); color: var(--apple-text); margin: 0; padding: 0; }

        /* Sidebar Responsivo: Oculto en móviles, visible en desktop */
        .sidebar { 
            width: 260px; height: 100vh; position: fixed; 
            background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px); 
            border-right: 1px solid rgba(0,0,0,0.08); z-index: 100;
            transform: translateX(-100%); transition: transform 0.3s ease;
        }
        .sidebar.active { transform: translateX(0); }

        .main-content { margin-left: 0; min-height: 100vh; transition: margin 0.3s ease; }

        @media (min-width: 1024px) {
            .sidebar { transform: translateX(0); }
            .main-content { margin-left: 260px; }
            .mobile-menu-btn { display: none; }
        }

        /* Tarjetas Puristas: Sin bordes de color, solo sombras suaves */
        .apple-card { 
            background: var(--apple-card); border-radius: 18px; 
            box-shadow: 0 2px 12px rgba(0,0,0,0.04); 
            border: none; transition: box-shadow 0.3s ease;
        }

        /* Tarjeta Dark Refinada */
        .card-dark { 
            background: #000000; color: #FFFFFF; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); border: none;
        }

        /* Gantt Minimal */
        .gantt-track { background: #E8E8ED; height: 4px; border-radius: 10px; width: 100%; }
        .gantt-fill { background: #000000; height: 100%; border-radius: 10px; }

        /* Inputs Estilo Apple */
        .search-container { background: rgba(0,0,0,0.05); border-radius: 10px; padding: 6px 12px; transition: all 0.2s; }
        .search-container:focus-within { background: #FFFFFF; box-shadow: 0 0 0 3px rgba(0,125,255,0.15); }

        /* Ocultar scrollbar pero mantener funcionalidad */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #D1D1D6; border-radius: 10px; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-bold tracking-tight">MetaProject</h1>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        
        <nav class="flex-1 space-y-1">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-gray-100 rounded-xl text-black font-semibold text-sm">
                <i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm">
                <i data-lucide="map" class="w-4 h-4"></i> Roadmap
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-xl transition text-sm">
                <i data-lucide="layers" class="w-4 h-4"></i> Requerimientos
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="h-16 px-6 lg:px-10 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
            <div class="flex items-center gap-4">
                <button onclick="toggleMenu()" class="mobile-menu-btn text-gray-500"><i data-lucide="menu"></i></button>
                <div class="search-container hidden md:flex items-center w-64">
                    <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
                    <input type="text" placeholder="Buscar..." class="bg-transparent border-none text-sm ml-2 w-full focus:outline-none">
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <i data-lucide="bell" class="w-5 h-5 text-gray-400"></i>
                <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold">AM</div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto space-y-8">
            
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6">
                <div class="apple-card p-6 flex flex-col items-center justify-center col-span-2 lg:col-span-1">
                    <div class="w-14 h-14 relative mb-2">
                        <canvas id="progressChart"></canvas>
                        <div class="absolute inset-0 flex items-center justify-center text-xs font-bold">85%</div>
                    </div>
                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Avance Global</span>
                </div>
                <div class="apple-card p-6">
                    <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Listas</p>
                    <p class="text-2xl lg:text-3xl font-bold">126</p>
                </div>
                <div class="apple-card p-6">
                    <p class="text-[10px] text-gray-400 font-bold uppercase mb-1 text-blue-500">Proceso</p>
                    <p class="text-2xl lg:text-3xl font-bold">12</p>
                </div>
                <div class="apple-card p-6">
                    <p class="text-[10px] text-gray-400 font-bold uppercase mb-1 text-orange-500">Espera</p>
                    <p class="text-2xl lg:text-3xl font-bold">10</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <div class="lg:col-span-5 space-y-6 order-2 lg:order-1">
                    <div class="apple-card p-6 lg:p-8">
                        <h3 class="text-sm font-bold mb-6">Hitos del Proyecto</h3>
                        <div id="ganttRoot" class="space-y-6">
                            </div>
                    </div>

                    <div class="card-dark p-6 lg:p-8">
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Próximo Lanzamiento</p>
                        <h4 class="text-lg font-bold leading-tight">Módulo de Autorización de Requerimientos</h4>
                        <div class="mt-6 flex justify-between items-center">
                            <span class="text-[11px] text-gray-500 font-medium">Marzo 2026</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-gray-500"></i>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7 space-y-6 order-1 lg:order-2">
                    <div class="apple-card p-6">
                        <div class="flex gap-4">
                            <div class="w-10 h-10 bg-gray-100 rounded-full hidden sm:flex items-center justify-center font-bold text-gray-400 text-xs">AM</div>
                            <div class="flex-1">
                                <textarea id="postTxt" placeholder="¿En qué estamos trabajando, Adrian?" class="w-full text-base outline-none resize-none pt-2 placeholder:text-gray-300 font-medium"></textarea>
                                <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-50">
                                    <div class="flex gap-4 text-gray-300">
                                        <i data-lucide="image" class="w-4 h-4 cursor-pointer"></i>
                                        <i data-lucide="paperclip" class="w-4 h-4 cursor-pointer"></i>
                                    </div>
                                    <button onclick="publish()" class="bg-black text-white px-6 py-2 rounded-full text-xs font-semibold shadow-md active:scale-95 transition">Publicar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="feed" class="space-y-4">
                        </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Automatización de Hitos
        const hitos = [
            { n: 'UX Architecture', a: 100 },
            { n: 'API Backend Core', a: 75 },
            { n: 'Frontend Components', a: 40 }
        ];

        document.getElementById('ganttRoot').innerHTML = hitos.map(h => `
            <div class="space-y-2">
                <div class="flex justify-between items-end">
                    <p class="text-[12px] font-medium text-gray-700">${h.n}</p>
                    <p class="text-[10px] font-bold">${h.a}%</p>
                </div>
                <div class="gantt-track"><div class="gantt-fill" style="width: ${h.a}%"></div></div>
            </div>
        `).join('');

        // Chart de Avance
        new Chart(document.getElementById('progressChart').getContext('2d'), {
            type: 'doughnut',
            data: { datasets: [{ data: [85, 15], backgroundColor: ['#000000', '#F2F2F7'], borderWidth: 0 }] },
            options: { cutout: '85%', plugins: { legend: { display: false } } }
        });

        // Muro
        function publish() {
            const input = document.getElementById('postTxt');
            if(!input.value.trim()) return;
            const id = Date.now();
            const html = `
                <div id="${id}" class="apple-card p-6 animate-in fade-in slide-in-from-bottom-2">
                    <div class="flex gap-4">
                        <div class="w-8 h-8 bg-black text-white rounded-full flex items-center justify-center font-bold text-[10px]">AM</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-2">
                                <h4 class="text-sm font-bold">Adrian Monzón</h4>
                                <button onclick="document.getElementById('${id}').remove()" class="text-gray-300"><i data-lucide="x" class="w-3 h-3"></i></button>
                            </div>
                            <p class="text-sm text-gray-600 leading-relaxed">${input.value}</p>
                        </div>
                    </div>
                </div>`;
            document.getElementById('feed').insertAdjacentHTML('afterbegin', html);
            input.value = ''; lucide.createIcons();
        }
    </script>
</body>
</html>
