<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaproject - Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Plus Jakarta Sans', sans-serif; }
        .navy-gradient { background: linear-gradient(135deg, #1B365D 0%, #2563EB 100%); }
        .glass-card { background: white; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); }
    </style>
</head>
<body>
    <nav class="navy-gradient text-white p-5 shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-extrabold text-2xl tracking-tighter">METAPROJECT</h1>
            <div class="flex gap-6 text-xs font-bold uppercase tracking-widest">
                <a href="index.html" class="hover:text-blue-200">Dashboard</a>
                <a href="plan.html" class="text-blue-200 border-b-2 border-white pb-1">Plan</a>
                <a href="requerimientos.html" class="hover:text-blue-200">REQ</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h2 class="text-3xl font-extrabold text-gray-800">Plan de Trabajo</h2>
                <p class="text-sm text-gray-400">Gestión de hitos y actividades del proyecto</p>
            </div>
            <button class="navy-gradient text-white px-6 py-3 rounded-2xl font-bold text-xs shadow-lg">+ NUEVO HITO</button>
        </div>

        <div class="glass-card overflow-hidden mb-10">
            <table class="w-full text-left">
                <thead class="bg-gray-50 text-[10px] font-black text-gray-400 uppercase">
                    <tr><th class="p-6">Hito / Actividad</th><th class="p-6">Inicio</th><th class="p-6">Plan Fin</th><th class="p-6 text-red-500">Real Fin</th><th class="p-6">Acciones</th></tr>
                </thead>
                <tbody class="text-sm divide-y divide-gray-100">
                    <tr class="hover:bg-blue-50/50 transition">
                        <td class="p-6 font-bold text-blue-900">Maquetado App</td>
                        <td class="p-6">11 Feb</td>
                        <td class="p-6">17 Feb</td>
                        <td class="p-6 text-red-500 font-black italic">20 Feb</td>
                        <td class="p-6"><button class="text-blue-600 font-bold">+ Actividad</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="glass-card p-8">
            <h3 class="text-gray-400 text-xs font-black uppercase mb-8 tracking-widest text-center">Visualización de Desfase Real</h3>
            <div class="relative pt-10 pb-5">
                <div class="flex justify-between text-[10px] font-black mb-3"><span>MAQUETADO DE APP</span><span class="text-red-500">RETRASO: 3 DÍAS</span></div>
                <div class="w-full h-4 bg-gray-100 rounded-full relative overflow-hidden">
                    <div class="absolute top-0 left-0 h-full bg-red-200 w-3/4 opacity-50"></div>
                    <div class="absolute top-0 left-0 h-full bg-[#1B365D] w-full rounded-full border-r-4 border-red-500"></div>
                </div>
                <div class="flex justify-between text-[8px] text-gray-300 mt-2"><span>INICIO: 11 FEB</span><span>FIN REAL: 20 FEB</span></div>
            </div>
        </div>
    </main>
</body>
</html>
