<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaproject - Actividades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .sidebar { width: 240px; background: white; border-right: 1px solid #e5e7eb; position: fixed; height: 100vh; transition: 0.3s; z-index: 50; }
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0 !important; }
            .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 40; }
            .overlay.show { display: block; }
        }
        .main-content { margin-left: 240px; padding: 24px; transition: 0.3s; }
        .nav-link { display: flex; align-items: center; padding: 12px 24px; color: #6b7280; font-size: 0.875rem; }
        .nav-link.active { background: #eff6ff; color: #1B365D; border-right: 3px solid #1B365D; font-weight: bold; }
    </style>
</head>
<body>
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>
    <aside id="sidebar" class="sidebar">
        <div class="p-6 text-2xl font-black text-[#1B365D] tracking-tighter">METAPROJECT</div>
        <nav class="mt-4">
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="requerimientos.html" class="nav-link">Requerimientos</a>
            <a href="plan.html" class="nav-link active">Actividades (Gantt)</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="flex items-center gap-4 mb-6">
            <button onclick="toggleMenu()" class="md:hidden p-2 bg-white border rounded">☰</button>
            <h1 class="text-xl font-bold text-gray-800 uppercase italic">Actividades</h1>
        </header>

        <div class="flex flex-wrap gap-2 mb-6">
            <button class="bg-[#1B365D] text-white px-4 py-2 rounded text-[10px] font-bold">+ HITO</button>
            <button class="bg-white border text-gray-600 px-4 py-2 rounded text-[10px] font-bold">+ ACTIVIDAD</button>
        </div>

        <div class="bg-white rounded-lg border border-gray-200 overflow-x-auto shadow-sm">
            <table class="w-full text-xs">
                <thead class="bg-gray-50 text-gray-400 font-bold uppercase text-[9px] tracking-widest">
                    <tr><th class="p-4 text-left">Actividad</th><th class="p-4 text-left">Fin</th></tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr>
                        <td class="p-4"><p class="font-bold">1. Maquetado UX/UI</p><p class="text-[10px] text-green-500">● Completado</p></td>
                        <td class="p-4 font-mono text-gray-400">10/10/25</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-10 bg-white p-6 rounded-lg border border-gray-200">
            <p class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest text-center">Desfase Real</p>
            <div class="relative h-4 bg-gray-100 rounded-full">
                <div class="absolute h-full bg-red-200 rounded-full" style="width: 70%;"></div>
                <div class="absolute h-full bg-[#1B365D] rounded-full" style="width: 85%;"></div>
            </div>
            <div class="flex justify-between text-[9px] mt-2 font-bold text-gray-400 uppercase tracking-tighter">
                <span>Inicio</span><span class="text-red-500">Atraso Detectado</span><span>Fin Real</span>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
        }
    </script>
</body>
</html>
